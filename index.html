<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Ïä§ÎßàÌä∏ ÌïôÍ∏â Í¥ÄÎ¶¨ ÌîåÎû´Ìèº</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --primary-color: #5D78E6; --secondary-color: #A25AF2; --light-bg: #f8f9fa; --white-bg: #ffffff; --text-dark: #212529; --text-light: #6c757d; --border-radius: 12px; --shadow: 0 4px 20px rgba(0, 0, 0, 0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: var(--light-bg); min-height: 100vh; padding: 20px; color: var(--text-dark); }
        .container { max-width: 800px; margin: 0 auto; background: var(--white-bg); border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .auth-container { padding: 0 30px; text-align: right; background-color: #343a40; min-height: 60px; display: flex; justify-content: flex-end; align-items: center; }
        .header { background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); color: white; padding: 40px 30px; text-align: center; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; font-weight: 700; }
        .date-display { font-size: 1.2em; opacity: 0.9; }
        .content { padding: 30px; }
        .section { margin-bottom: 40px; }
        .section-title { font-size: 1.6em; font-weight: 600; color: var(--text-dark); margin-bottom: 20px; padding-bottom: 10px; border-bottom: 3px solid var(--primary-color); display: flex; align-items: center; }
        .empty-state { text-align: center; padding: 40px; color: var(--text-light); font-size: 1.1em; background-color: #f8f9fa; border-radius: var(--border-radius); }
        
        /* Í≥µÌÜµ Ïπ¥Îìú Ïä§ÌÉÄÏùº */
        .card, .notice-item, .teacher-leave-card, .assignment-card { background: var(--white-bg); border-radius: var(--border-radius); padding: 20px; margin-bottom: 15px; box-shadow: var(--shadow); position: relative; border-left: 4px solid var(--primary-color); }
        .card-title { font-size: 1.25em; font-weight: 600; margin-bottom: 8px; color: var(--primary-color); }
        .card-description { font-size: 1em; color: var(--text-light); line-height: 1.6; flex-grow: 1; margin-bottom: 10px; }
        a.card { text-decoration: none; color: inherit; display: flex; flex-direction: column; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        a.card:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        
        /* Í≥µÌÜµ Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        .action-btn { padding: 10px 18px; border: none; border-radius: 8px; color: white; cursor: pointer; font-weight: 500; transition: opacity 0.2s; text-decoration: none; display: inline-block; text-align: center; }
        .action-btn:hover { opacity: 0.85; }

        /* ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ UI Ïä§ÌÉÄÏùº */
        .user-display { display: flex; align-items: center; gap: 12px; }
        .user-initial { width: 36px; height: 36px; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.1em; font-weight: bold; }
        .user-profile-image { width: 36px; height: 36px; border-radius: 50%; }
        .user-name-logout { color: white; font-size: 0.9em; text-align: left; }
        .user-name-logout strong { display: block; }
        .user-name-logout a { color: #adb5bd; text-decoration: none; font-size: 0.9em; }
        .user-name-logout a:hover { text-decoration: underline; }

        /* ÍµêÏÇ¨Ïö© UI Ïä§ÌÉÄÏùº */
        .teacher-dashboard-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .approve-btn { background: #28a745; } .reject-btn { background: #dc3545; } .check-btn { background: #17a2b8; } .response-btn { background: #007bff; }
        .teacher-complete-btn { position: absolute; top: 15px; right: 15px; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; font-size: 16px; line-height: 30px; text-align: center; background: #dc3545; }
        .routine-tasks-container { display: flex; flex-wrap: wrap; gap: 10px; }
        .routine-item { display: inline-flex; align-items: center; padding: 8px 15px; background: #f1f3f5; border: 1px solid #dee2e6; border-radius: 20px; cursor: pointer; }
        .routine-item.completed { background-color: #e0e7ff; }
        .routine-checkbox { display: none; }
        .accordion-title { cursor: pointer; padding: 15px; background: #f8f9fa; border-radius: 8px; font-weight: 600; margin-bottom: 2px; display: flex; justify-content: space-between; align-items: center; font-size: 1.1em; }
        .accordion-content { display: none; padding: 15px 0 5px 0; }
        .accordion-title.active { background-color: #e9ecef; }
        .accordion-title::after { content: '‚ñº'; } .accordion-title.active::after { content: '‚ñ≤'; }
        .status-card-info { font-size: 0.85em; color: var(--text-light); margin-top: 10px; padding-top: 10px; border-top: 1px solid #eee; display: flex; justify-content: space-between; }
        .assignment-card { display: flex; align-items: center; justify-content: space-between; }
        .assignment-actions { flex-shrink: 0; display: flex; gap: 10px; }
        .form-group { display: flex; }
        .form-group input { flex-grow: 1; border: 1px solid #ccc; padding: 12px; border-radius: 8px 0 0 8px; border-right: none; }
        .form-group button { border-radius: 0 8px 8px 0; font-weight: 500; background: var(--primary-color); color: white; border: none; padding: 0 15px; cursor: pointer; }

        /* ÌïôÏÉùÏö© UI Ïä§ÌÉÄÏùº */
        .student-tabs { display: flex; border-bottom: 2px solid #e9ecef; margin-bottom: 20px; }
        .student-tab-button { padding: 15px 20px; cursor: pointer; border: none; background: none; font-size: 1.05em; font-weight: 500; color: var(--text-light); position: relative; }
        .student-tab-button.active { color: var(--primary-color); font-weight: 600; }
        .student-tab-button.active::after { content: ''; position: absolute; bottom: -2px; left: 0; right: 0; height: 3px; background-color: var(--primary-color); }
        .student-tab-pane { display: none; } .student-tab-pane.active { display: block; }
        .notice-content { font-size: 1.1em; line-height: 1.7; color: var(--text-light); }
        .notice-link { display: inline-block; background: var(--primary-color); color: white; padding: 12px 20px; border-radius: 25px; margin-top: 15px; text-decoration: none; }
        .unsubmitted-section { background-color: #fff3cd; border: 1px solid #ffeeba; border-radius: var(--border-radius); padding: 20px; margin-bottom: 30px; }
        .complete-btn { position: absolute; top: 15px; right: 15px; color: white; background: #28a745; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; line-height: 30px; text-align: center; }
        #widgets-container { display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .widget { flex: 1; min-width: 150px; background-color: #f8f9fa; padding: 20px; border-radius: var(--border-radius); text-align: center; }
        .widget-title { font-weight: 600; }
        .widget-content { font-size: 2em; font-weight: 700; color: var(--primary-color); }
        .student-leave-btn { background-color: var(--primary-color); } .student-early-leave-btn { background-color: var(--secondary-color); } .student-cert-btn { background-color: #17a2b8; }
        
        /* Î™®Îã¨ Ïä§ÌÉÄÏùº */
        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        #modal-content { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 500px; }
        #modal-content h2 { margin-bottom: 20px; }
        #modal-content label { display: block; margin-bottom: 5px; font-weight: 500; }
        #modal-content input, #modal-content textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="modal-overlay" style="display: none;">
        <div id="modal-content">
            <h2 id="modal-title"></h2>
            <form id="leave-request-form">
                <input type="hidden" id="leave-type" name="type">
                <div><label for="leave-date">Ìù¨Îßù ÏùºÏûê</label><input type="date" id="leave-date" name="date" required></div>
                <div><label for="leave-reason">ÏÇ¨Ïú†</label><textarea id="leave-reason" name="reason" rows="4" required></textarea></div>
                <div style="text-align: right; margin-top: 20px;">
                    <button type="button" id="closeModal" class="action-btn" style="background-color: #6c757d;">Ï∑®ÏÜå</button>
                    <button type="submit" id="submitLeave" class="action-btn" style="background-color: var(--primary-color);">Ï†úÏ∂ú</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="auth-container"><div id="user-display" style="display: none;"></div><div id="gsi-container"></div></div>
        <div class="header"><h1 id="portal-title">üì¢ Ïò§ÎäòÏùò ÏïåÎ¶º</h1><div class="date-display" id="dateDisplay"></div></div>
        <div class="content">
            <div id="student-portal" style="display: none;"></div>
            <div id="teacher-dashboard" style="display: none;"></div>
        </div>
    </div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZvrDEuqTMwehewg-GV7Q97W0-_EWp85_IxWtnFLB-e2mBIEibiHlhk75-NiaooHfY/exec';
    const GOOGLE_CLIENT_ID = '190435721099-45et34v9elbvod5lb84ddakrnenh5039.apps.googleusercontent.com';
    let currentUser = null;
    let completedItems = {};
    const urlParams = new URLSearchParams(window.location.search);
    const isTeacherMode = urlParams.get('mode') === 'teacher';

    window.onload = function () {
        loadCompletedItems();
        google.accounts.id.initialize({ client_id: GOOGLE_CLIENT_ID, callback: handleCredentialResponse });
        const storedUser = localStorage.getItem('userInfo');
        if (storedUser) {
            currentUser = JSON.parse(storedUser);
            renderUserInfo(currentUser);
            loadData();
        } else {
            google.accounts.id.renderButton(document.getElementById("gsi-container"), { theme: "outline", size: "large" });
            const targetEl = isTeacherMode ? document.getElementById('teacher-dashboard') : document.getElementById('student-portal');
            targetEl.style.display = 'block';
            if (isTeacherMode) targetEl.innerHTML = '<div class="empty-state">ÍµêÏÇ¨ Í≥ÑÏ†ïÏúºÎ°ú Î°úÍ∑∏Ïù∏Ìï¥Ï£ºÏÑ∏Ïöî.</div>';
        }
        updateDateDisplay();
        setupEventListeners();
    };

    async function loadData() {
        const targetEl = isTeacherMode ? document.getElementById('teacher-dashboard') : document.getElementById('student-portal');
        targetEl.style.display = 'block';
        targetEl.innerHTML = '<div class="empty-state">üîÑ Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>';

        let fullUrl = `${SCRIPT_URL}?v=${new Date().getTime()}`;
        document.getElementById('portal-title').textContent = isTeacherMode ? 'üéì ÍµêÏÇ¨ ÌÜµÌï© ÎåÄÏãúÎ≥¥Îìú' : 'üì¢ Ïò§ÎäòÏùò ÏïåÎ¶º';
        if (isTeacherMode) fullUrl += '&mode=teacher';
        if (currentUser) fullUrl += `&email=${encodeURIComponent(currentUser.email)}`;
        
        try {
            const response = await fetch(fullUrl);
            const data = await response.json();
            if (data.error) throw new Error(data.error);

            currentUser = { ...currentUser, ...data.user };
            localStorage.setItem('userInfo', JSON.stringify(currentUser));
            renderUserInfo(currentUser);

            if (isTeacherMode) {
                renderTeacherDashboard(data);
            } else {
                renderStudentPortal(data);
            }
        } catch (error) {
            console.error('Error:', error);
            targetEl.innerHTML = `<div class="empty-state">‚ùå Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®: ${error.message}</div>`;
        }
    }
    
    function renderUserInfo(user) {
        const displayEl = document.getElementById('user-display');
        const gsiContainer = document.getElementById('gsi-container');
        if(!displayEl || !gsiContainer) return;
        
        displayEl.style.display = 'flex';
        gsiContainer.style.display = 'none';

        let userInfoHtml;
        // isTeacherModeÎ°ú ÌïôÏÉù/ÍµêÏÇ¨Î•º Íµ¨Î∂ÑÌïòÍ±∞ÎÇò, picture Ïú†Î¨¥Î°ú Íµ¨Î∂ÑÌï† Ïàò ÏûàÏäµÎãàÎã§.
        // ÌïôÏÉùÏùÄ Ìï≠ÏÉÅ pictureÍ∞Ä ÏûàÎã§Í≥† Í∞ÄÏ†ïÌï©ÎãàÎã§.
        if (user.picture) {
            userInfoHtml = `<div class="user-display"><img src="${user.picture}" class="user-profile-image" alt="profile">
                <div class="user-name-logout"><strong>${user.name}</strong><a href="#" onclick="handleLogout()">Î°úÍ∑∏ÏïÑÏõÉ</a></div></div>`;
        } else {
            const initial = user.name.charAt(0).toUpperCase();
            const colors = ['#2ecc71', '#3498db', '#9b59b6', '#f1c40f', '#e67e22', '#e74c3c', '#1abc9c'];
            const color = colors[user.name.charCodeAt(0) % colors.length];
            userInfoHtml = `<div class="user-display">
                <div class="user-initial" style="background-color: ${color};">${initial}</div>
                <div class="user-name-logout"><strong>${user.name}</strong><a href="#" onclick="handleLogout()">Î°úÍ∑∏ÏïÑÏõÉ</a></div>
            </div>`;
        }
        
        displayEl.innerHTML = userInfoHtml;
        if (!isTeacherMode && !user.studentId) {
            displayEl.innerHTML += `<span style="color: #ffc107; font-size: 0.9em; margin-left: 10px;">(ÎØ∏Îì±Î°ù)</span>`;
        }
    }

    function renderTeacherDashboard(data) {
        const dashboard = document.getElementById('teacher-dashboard');
        dashboard.innerHTML = `<div id="routine-tasks-section" class="section"></div><div id="class-management-section" class="section"></div><div id="teacher-settings-section" class="section"></div>`;
        renderTeacherRoutines(data.routines);
        renderClassManagementAccordions(data);
        renderTeacherSettings(data.dashboardItems, data.sheetUrl);
        setupAccordionListeners();
    }
    
    function renderClassManagementAccordions(data) {
        const container = document.getElementById('class-management-section');
        container.innerHTML = `<h2 class="section-title"><span class="icon">üè†</span>ÌïôÍ∏â Í¥ÄÎ¶¨</h2>
            <div id="leave-accordion"></div><div id="assignment-accordion"></div><div id="notice-status-accordion"></div>`;
        
        const leaves = data.pendingLeaveRequests || [];
        let leavesHtml = '<div class="empty-state">Ïã†Ï≤≠ ÎÇ¥Ïó≠Ïù¥ ÏóÜÏäµÎãàÎã§.</div>';
        if (leaves.length > 0) {
            leavesHtml = leaves.map(req => `<div class="teacher-leave-card"><div class="leave-header"><strong>${req.Ïù¥Î¶Ñ} (${req.ÌïôÎ≤à})</strong><small>${req.Ïã†Ï≤≠Ï¢ÖÎ•ò} (${new Date(req.Ìù¨ÎßùÏùºÏûê).toLocaleDateString()})</small></div><div class="leave-reason">ÏÇ¨Ïú†: ${req.ÏÇ¨Ïú†}</div><div class="leave-actions"><input type="text" class="leave-comment-input" id="comment-${req.rowNum}" placeholder="ÏΩîÎ©òÌä∏ (ÏÑ†ÌÉù ÏÇ¨Ìï≠)"><button class="action-btn approve-btn" onclick="updateLeaveStatus(${req.rowNum}, 'ÏäπÏù∏', 'comment-${req.rowNum}')">ÏäπÏù∏</button><button class="action-btn reject-btn" onclick="updateLeaveStatus(${req.rowNum}, 'Î∞òÎ†§', 'comment-${req.rowNum}')">Î∞òÎ†§</button></div></div>`).join('');
        }
        document.getElementById('leave-accordion').innerHTML = `<div class="accordion-title active"><span>‚è∞ Ïô∏Ï∂ú/Ï°∞Ìá¥ Ïã†Ï≤≠</span><span class="count">${leaves.length}Í±¥</span></div><div class="accordion-content" style="display: block;">${leavesHtml}</div>`;

        const assignments = data.assignments || [];
        let assignmentsHtml = '<div class="empty-state">Í¥ÄÎ¶¨Ìï† Í≥ºÏ†úÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>';
        if (assignments.length > 0) {
            assignmentsHtml = assignments.map(a => `<div class="assignment-card" id="${a.id}"><button class="teacher-complete-btn" title="Î™©Î°ùÏóêÏÑú Ïà®Í∏∞Í∏∞" onclick="completeItem('${a.id}', true, ${a.rowNum}, '[Îç∞Ïù¥ÌÑ∞_ÏïåÎ¶º]')">‚úñ</button><div class="card-title">${a.title}</div><div class="assignment-actions">${(a.assignmentType === 'Îã®ÏùºÏ†úÏ∂ú') ? `<button class="action-btn check-btn" onclick="checkUnsubmitted(event, '${a.taskId}', '${a.title}', '${a.studentIdColumn}')">ÎØ∏Ï†úÏ∂úÏûê</button>` : ''}${a.responseSheetUrl ? `<a href="${a.responseSheetUrl}" target="_blank" class="action-btn response-btn">Í¥ÄÎ¶¨</a>` : ''}</div></div>`).join('');
        }
        document.getElementById('assignment-accordion').innerHTML = `<div class="accordion-title"><span>üìù Í≥ºÏ†úÎ≥Ñ Ï†úÏ∂ú ÌòÑÌô©</span><span class="count">${assignments.length}Í±¥</span></div><div class="accordion-content">${assignmentsHtml}</div>`;

        const allPosts = [...(data.allNotices || []), ...(data.allTasks || [])];
        const totalPosts = allPosts.length;
        let postsHtml = '<div class="empty-state">Í≤åÏãúÎêú ÏïåÎ¶º/Ìï† ÏùºÏù¥ ÏóÜÏäµÎãàÎã§.</div>';
        if (totalPosts > 0) {
            postsHtml = allPosts.map(item => {
                const period = (item.startDate && item.endDate) ? `${new Date(item.startDate).toLocaleDateString()} ~ ${new Date(item.endDate).toLocaleDateString()}` : 'ÏÉÅÏãú';
                const target = item.targetStudent ? 'ÌäπÏ†ï ÌïôÏÉù' : 'Ï†ÑÏ≤¥';
                return `<div class="card" id="status-${item.id}" style="padding: 15px;"><button class="teacher-complete-btn" style="width:24px; height:24px; line-height:24px; font-size:14px;" title="Í≤åÏãú Ï¢ÖÎ£å" onclick="completeItem('${item.id}', true, ${item.rowNum}, '[Îç∞Ïù¥ÌÑ∞_ÏïåÎ¶º]')">‚úñ</button><div class="card-title" style="font-size: 1.1em; margin-bottom: 5px;">${item.icon || ''} ${item.title}</div><p class="card-description" style="font-size: 0.9em; margin-bottom: 0;">${item.content}</p><div class="status-card-info"><div>Í≤åÏãú Í∏∞Í∞Ñ: <span>${period}</span></div><div>ÎåÄÏÉÅ: <span>${target}</span></div></div></div>`;
            }).join('');
        }
        document.getElementById('notice-status-accordion').innerHTML = `<div class="accordion-title"><span>üì¢ ÏïåÎ¶º Ìè¨ÌÑ∏ Í≤åÏãú ÌòÑÌô©</span><span class="count">${totalPosts}Í±¥</span></div><div class="accordion-content">${postsHtml}</div>`;
    }
    
    function initTabs(containerId) {
        const tabContainer = document.getElementById(containerId);
        if (!tabContainer) return;
        const buttonSelector = containerId.startsWith('student') ? '.student-tab-button' : '.tab-button';
        const tabButtons = tabContainer.querySelectorAll(buttonSelector);
        const paneSelector = containerId.startsWith('student') ? '.student-tab-pane' : '.tab-pane';
        const tabPanes = document.querySelectorAll(paneSelector);
        
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabPanes.forEach(pane => pane.classList.remove('active'));
                button.classList.add('active');
                const targetPane = document.getElementById(button.getAttribute('data-tab'));
                if (targetPane) targetPane.classList.add('active');
            });
        });
    }
    
    function setupAccordionListeners() {
        document.querySelectorAll('.accordion-title').forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('active');
                const content = button.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });
    }

    function renderStudentPortal(data) {
        const portal = document.getElementById('student-portal');
        portal.innerHTML = `
            <div id="widgets-container"></div>
            <div id="unsubmitted-container"></div>
            <div class="student-tabs tabs" id="student-tabs">
                <button class="tab-button active" data-tab="student-tab-1">ÏïåÎ¶º & Ìï† Ïùº</button>
                <button class="tab-button" data-tab="student-tab-2" style="display:none;">Ïô∏Ï∂ú/Ï°∞Ìá¥</button>
                <button class="tab-button" data-tab="student-tab-3">ÏûêÎ£åÏã§</button>
            </div>
            <div class="tab-pane active" id="student-tab-1">
                <div id="notices"></div><div id="tasks" style="margin-top: 40px;"></div>
            </div>
            <div class="tab-pane" id="student-tab-2"><div id="leave-section"></div></div>
            <div class="tab-pane" id="student-tab-3"><div id="resources" class="teacher-dashboard-grid"></div></div>`;
        initTabs('student-tabs');
        
        const leaveTabButton = portal.querySelector('[data-tab="student-tab-2"]');
        if (data.user && data.user.studentId) {
            leaveTabButton.style.display = 'inline-block';
            renderLeaveRequests(data.leaveRequests);
        }
        
        renderWidgets(data.widgets);
        renderUnsubmitted(data.unsubmitted);
        renderItems('notices', data.notices.filter(item => !completedItems[item.id]), 'üì¢ Ï§ëÏöî Í≥µÏßÄ');
        renderItems('tasks', data.tasks.filter(item => !completedItems[item.id]), '‚úÖ Ïò§ÎäòÏùò Ìï† Ïùº');
        renderResources(data.resources);
    }
    
    function renderWidgets(widgets) {
        const container = document.getElementById('widgets-container');
        if (!widgets || widgets.length === 0) { container.style.display = 'none'; return; }
        container.style.display = 'flex';
        container.innerHTML = widgets.map(widget => {
            let contentHtml = '';
            switch (widget.type) {
                case 'ÎîîÎç∞Ïù¥':
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    const dday = new Date(widget.content);
                    dday.setHours(0, 0, 0, 0);
                    const diff = Math.ceil((dday - today) / (1000 * 60 * 60 * 24));
                    contentHtml = diff === 0 ? 'D-Day' : diff > 0 ? `D-${diff}` : `D+${-diff}`;
                    break;
                case 'Í∏âÏãù':
                    contentHtml = `<div class="widget-content small-text">${widget.content.replace(/\n/g, '<br>')}</div>`;
                    return `<div class="widget"><div class="widget-title">${widget.title}</div>${contentHtml}</div>`;
                case 'ÎßÅÌÅ¨':

    function setupEventListeners() {
        document.addEventListener('submit', function(e) { if (e.target.id === 'leave-request-form') { e.preventDefault(); submitLeaveRequest(); } });
        document.addEventListener('click', function(e) { if (e.target.id === 'closeModal') { const modal = document.getElementById('modal-overlay'); if(modal) modal.style.display = 'none'; } });
    }

    function loadCompletedItems() {
        const todayStr = new Date().toISOString().split('T')[0];
        const storedData = localStorage.getItem('completedItems');
        if (storedData) {
            const data = JSON.parse(storedData);
            if (data.date === todayStr) { completedItems = data.items || {}; } 
            else { localStorage.removeItem('completedItems'); }
        }
    }

    function saveCompletedItems() {
        const todayStr = new Date().toISOString().split('T')[0];
        localStorage.setItem('completedItems', JSON.stringify({ date: todayStr, items: completedItems }));
    }

    async function handleCredentialResponse(response) {
        const userObject = JSON.parse(atob(response.credential.split('.')[1]));
        currentUser = { name: userObject.name, email: userObject.email, picture: userObject.picture };
        localStorage.setItem('userInfo', JSON.stringify(currentUser));
        location.reload();
    }

    function handleLogout() {
        localStorage.removeItem('userInfo');
        currentUser = null;
        google.accounts.id.disableAutoSelect();
        location.reload();
    }
    
    function updateDateDisplay() {
        document.getElementById('dateDisplay').textContent = new Date().toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });
    }

    async function completeItem(itemId, isTeacherAction = false, rowNum, sheetName) {
        const itemElement = document.getElementById(itemId) || document.getElementById(`status-${itemId}`);
        if (!itemElement) return;
        if (isTeacherAction) {
            const colName = (sheetName === '[Îç∞Ïù¥ÌÑ∞_ÏïåÎ¶º]') ? 'Í≤åÏãúÏó¨Î∂Ä' : 'ÏÉÅÌÉú';
            const value = (sheetName === '[Îç∞Ïù¥ÌÑ∞_ÏïåÎ¶º]') ? 'N' : 'ÏôÑÎ£å';
            const params = new URLSearchParams({ action: 'updateTaskStatus', sheetName, rowNum, colName, value });
            try {
                const res = await fetch(`${SCRIPT_URL}?${params.toString()}`);
                const result = await res.json();
                if (result.status !== 'success') throw new Error(result.message);
            } catch (err) { alert(`Ï≤òÎ¶¨ Ï§ë Ïò§Î•ò: ${err.message}`); return; }
        } else {
            completedItems[itemId] = true;
            saveCompletedItems();
        }
        itemElement.style.transition = 'opacity 0.5s, transform 0.5s, max-height 0.5s, margin 0.5s, padding 0.5s';
        itemElement.style.opacity = '0';
        itemElement.style.transform = 'scale(0.95)';
        setTimeout(() => itemElement.remove(), 500);
    }
    
    function toggleRoutineComplete(itemId) {
        const itemElement = document.getElementById(itemId);
        const checkbox = itemElement.querySelector('input[type="checkbox"]');
        if (checkbox.checked) { completedItems[itemId] = true; } 
        else { delete completedItems[itemId]; }
        saveCompletedItems();
        itemElement.classList.toggle('completed', checkbox.checked);
    }
    
    async function checkUnsubmitted(event, taskId, taskTitle, studentIdColumn) {

    async function createFormAssignment(event) {
        event.stopPropagation();

    function openLeaveModal(type) {

    async function submitLeaveRequest() {
        if (!currentUser || !currentUser.studentId) { return alert("Î°úÍ∑∏Ïù∏ ÌõÑ Ïã†Ï≤≠Ìï† Ïàò ÏûàÏäµÎãàÎã§."); }
        const form = document.getElementById('leave-request-form');
        const formData = new FormData(form);
        const params = new URLSearchParams({ action: 'submitLeaveRequest', studentId: currentUser.studentId, name: currentUser.name, email: currentUser.email, type: formData.get('type'), reason: formData.get('reason'), date: formData.get('date') });
        document.getElementById('submitLeave').disabled = true;
        try {
            const response = await fetch(`${SCRIPT_URL}?${params.toString()}`);
            const result = await response.json();
            alert(result.message);
            if (result.status === 'success') {
                document.getElementById('modal-overlay').style.display = 'none';
                form.reset();
                loadData();
            }
        } catch (error) { alert('Ïã†Ï≤≠ Ï§ë Ïò§Î•ò: ' + error.message);
        } finally { document.getElementById('submitLeave').disabled = false; }
    }
