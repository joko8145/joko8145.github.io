<script>

    const GOOGLE_CLIENT_ID = '190435721099-45et34v9elbvod5lb84ddakrnenh5039.apps.googleusercontent.com';

    let currentUser = null;
    let submittedTasks = new Set();
    let completedItems = {};

    const urlParams = new URLSearchParams(window.location.search);

    window.onload = function () {
        loadCompletedItems();

            }

        updateDateDisplay();

    function initTabs(containerId, isBottomNav = false) {
        const tabContainer = document.getElementById(containerId);
        if (!tabContainer) return;

        const buttonSelector = isBottomNav ? '.bottom-nav-button' : '.tab-button';
        const tabButtons = tabContainer.querySelectorAll(buttonSelector);
        const paneContainer = isBottomNav ? document.getElementById('teacher-panes') : tabContainer.parentElement;
        const tabPanes = paneContainer.querySelectorAll('.tab-pane');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabPanes.forEach(pane => pane.classList.remove('active'));
                
                button.classList.add('active');
                const targetPaneId = button.getAttribute('data-tab');
                const targetPane = document.getElementById(targetPaneId);
                if(targetPane) targetPane.classList.add('active');
            });
        });
    }

    function loadCompletedItems() {
        const todayStr = new Date().toISOString().split('T')[0];
        const storedData = localStorage.getItem('completedItems');
        if (storedData) {
            const data = JSON.parse(storedData);
            if (data.date === todayStr) { completedItems = data.items || {}; } 
            else { localStorage.removeItem('completedItems'); }
        }
    }

    function saveCompletedItems() {
        const todayStr = new Date().toISOString().split('T')[0];
        localStorage.setItem('completedItems', JSON.stringify({ date: todayStr, items: completedItems }));
    }

    async function handleCredentialResponse(response) {
        const userObject = JSON.parse(atob(response.credential.split('.')[1]));
        currentUser = { name: userObject.name, email: userObject.email, picture: userObject.picture, studentId: null, isTeacher: false };
        localStorage.setItem('userInfo', JSON.stringify(currentUser));

        localStorage.removeItem('userInfo');
        currentUser = null;
        google.accounts.id.disableAutoSelect();
        location.reload();

        const displayEl = document.getElementById('user-display');

        displayEl.style.display = 'block';

    }

    async function loadData() {
        let fullUrl = `${SCRIPT_URL}?v=${new Date().getTime()}`;
        if (isTeacherMode) {

        if (currentUser) { fullUrl += `&email=${encodeURIComponent(currentUser.email)}`; }

        const studentPortal = document.getElementById('student-portal');

        }
        
        try {
            const response = await fetch(fullUrl);
            if (!response.ok) throw new Error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨');
            const data = await response.json();
            
            if (data.error) {

                else studentPortal.innerHTML = errorHtml;
                if(data.user) { currentUser.name = data.user.name; renderUserInfo(currentUser); }

            currentUser = { ...currentUser, ...data.user };

            if (isTeacherMode) {

                renderItems('notices', data.notices.filter(item => !completedItems[item.id]), 'ìì„¸íˆ ë³´ê¸° â†’');
                renderItems('tasks', data.tasks.filter(item => !completedItems[item.id]), 'ë°”ë¡œ í•˜ê¸° â†’', true);
                renderUnsubmitted(data.unsubmitted);
                renderResources(data.resources);
                renderLeaveRequests(data.leaveRequests);
            }

        } catch (error) {
