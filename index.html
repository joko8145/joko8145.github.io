    <script>

            let displayName = user.name || 'ì‚¬ìš©ì';

                 // êµì‚¬ì¼ ê²½ìš° ë³„ë„ í‘œì‹œ ì—†ìŒ

            try {

        function renderItems(containerId, items, defaultButtonText, isTask = false) { const container = document.getElementById(containerId); if (!items || items.length === 0) { container.innerHTML = `<div class="empty-state">${containerId === 'notices' ? 'ğŸ“ ì˜¤ëŠ˜ ë“±ë¡ëœ ê³µì§€ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤.' : 'âœ… ì˜¤ëŠ˜ í•  ì¼ì´ ëª¨ë‘ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!'}</div>`; return; } container.innerHTML = items.map(item => { const icon = item.icon ? `${item.icon} ` : ''; const title = item.title ? `<div class="notice-title">${icon}${item.title}</div>` : ''; let contentHtml = ''; const subtasks = isTask && (item.recordable || !item.link) && item.content.includes(',') ? item.content.split(',').map(s => s.trim()) : []; if (subtasks.length > 0 && item.taskId) { contentHtml = `<ul class="subtask-list">` + subtasks.map(subtask => { const fullTaskId = `${item.taskId}_${subtask}`; const isCompleted = submittedTasks.has(fullTaskId); return `<li class="subtask-item ${isCompleted ? 'completed' : ''}"><input type="checkbox" class="subtask-checkbox" onchange="toggleSubtask(this, '${item.taskId}', '${subtask}')" ${isCompleted ? 'checked' : ''}><label class="subtask-label">${subtask}</label></li>`; }).join('') + `</ul>`; } else { const image = item.imageUrl ? `<img src="${item.imageUrl}" alt="${item.title || 'ì•Œë¦¼ ì´ë¯¸ì§€'}" class="notice-image">` : ''; const content = item.content ? `<div class="notice-content">${!title && !image ? icon : ''}${item.content.replace(/\n/g, '<br>')}</div>` : ''; let finalLink = item.link; if (isTask && item.recordable && currentUser && currentUser.studentId && item.taskId) { const params = new URLSearchParams({ action: 'logClick', studentId: currentUser.studentId, name: encodeURIComponent(currentUser.name), taskId: encodeURIComponent(item.taskId), url: encodeURIComponent(item.link) }); finalLink = `${SCRIPT_URL}?${params.toString()}`; } const linkHtml = finalLink ? `<a href="${finalLink}" class="notice-link" target="${isTask && item.recordable ? '_self' : '_blank'}">${item.buttonText || defaultButtonText}</a>` : ''; contentHtml = image + content + linkHtml; } return `<div class="notice-item">${title}${contentHtml}</div>`; }).join(''); }
        async function toggleSubtask(checkbox, taskId, subtask) { if (!currentUser || !currentUser.studentId) { alert("ë¡œê·¸ì¸ í›„ ì´ìš©í•´ì£¼ì„¸ìš”."); checkbox.checked = !checkbox.checked; return; } const isChecked = checkbox.checked; const listItem = checkbox.closest('.subtask-item'); listItem.style.opacity = '0.5'; try { await fetchApi('logSubtask', { studentId: currentUser.studentId, name: currentUser.name, taskId: taskId, subtask: subtask, isChecked: isChecked }); listItem.classList.toggle('completed', isChecked); const fullTaskId = `${taskId}_${subtask}`; if (isChecked) { submittedTasks.add(fullTaskId); } else { submittedTasks.delete(fullTaskId); } } catch (error) { alert(`ì˜¤ë¥˜: ${error.message}`); checkbox.checked = !isChecked; } finally { listItem.style.opacity = '1'; } }
        function renderUnsubmitted(tasks) { const container = document.getElementById("unsubmitted-container"); if (!currentUser || !tasks || tasks.length === 0) { container.style.display = "none"; return; } container.style.display = "block"; container.innerHTML = `<div class="unsubmitted-section"><div class="unsubmitted-title">ğŸ”” ${currentUser.name}ë‹˜, ì•„ì§ ì™„ë£Œí•˜ì§€ ì•Šì€ í•  ì¼ì´ ìˆì–´ìš”!</div><ul class="unsubmitted-list">${tasks.map(t => `<li>${t.icon || "ğŸ“Œ"} ${t.title || t.content}</li>`).join("")}</ul></div>`; }
        function renderWidgets(widgets) { const container = document.getElementById("widgets-container"); if (!widgets || widgets.length === 0) { container.style.display = "none"; return; } container.style.display = "flex"; container.innerHTML = widgets.map(t => { let e = ""; switch (t.type) { case "ë””ë°ì´": const n = new Date(); n.setHours(0, 0, 0, 0); const o = new Date(t.content); o.setHours(0, 0, 0, 0); const i = Math.ceil((o - n) / 86400000); e = i > 0 ? `D-${i}` : i < 0 ? `D+${-i}` : "D-Day"; break; case "ê¸‰ì‹": e = `<div class="widget-content small-text">${t.content.replace(/\n/g, '<br>')}</div>`; break; case "ë§í¬": e = `<a href="${t.content}" target="_blank" style="font-size: 1.2em;">ë°”ë¡œê°€ê¸°</a>`; break; default: e = t.content; break; } return `<div class="widget"><div class="widget-title">${t.title}</div>${t.type !== "ê¸‰ì‹" ? `<div class="widget-content">${e}</div>` : e}</div>`; }).join(""); }
        function renderResources(resources) { const container = document.getElementById('resources'); container.classList.add('resource-grid'); if (!resources || resources.length === 0) { container.innerHTML = '<div class="empty-state" style="grid-column: 1 / -1;">ë“±ë¡ëœ ìë£Œê°€ ì—†ìŠµë‹ˆë‹¤.</div>'; return; } container.innerHTML = resources.map(res => { return `<a href="${res.link}" class="resource-card" target="_blank"><div class="resource-title">${res.icon} ${res.title}</div><div class="resource-desc">${res.description}</div></a>`; }).join(''); }
