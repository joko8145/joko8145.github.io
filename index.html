<body>

        <div class="header"><h1 id="portal-title">üì¢ Ïò§ÎäòÏùò ÏïåÎ¶º</h1><div class="date-display" id="dateDisplay"></div></div>

    <!-- [Í∞úÏÑ† 8] ÍµêÏÇ¨Ïö© ÏÉà Í≤åÏãúÎ¨º Îì±Î°ù ÌîåÎ°úÌåÖ Î≤ÑÌäº -->
    <button id="fab-new-post" class="fab-btn" title="ÏÉà Í≤åÏãúÎ¨º/ÏóÖÎ¨¥ Îì±Î°ù" style="display: none;">+</button>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwPNlo3S5ACoOtia5-BSDYq_vETZ77K5BHSf63LMEddY3LsFKwyAgbZ_JToTMsJbu3d/exec';
    const GOOGLE_CLIENT_ID = '278895756952-3icfkn5f8sipfc3jpj0norj6k9mh8scg.apps.googleusercontent.com'; // ‚ú® ÍµêÏ≤¥Îêú ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ ID
    let currentUser = null;
    let completedItems = {};
    const urlParams = new URLSearchParams(window.location.search);
    const isTeacherMode = urlParams.get('mode') === 'teacher';

    // --- ‚ú® ÌéòÏù¥ÏßÄÍ∞Ä Î°úÎìúÎêòÎ©¥ Ïã§ÌñâÎê† ÌïµÏã¨ ÏΩîÎìú ---
    window.onload = function() {
        try {
            currentUser = JSON.parse(localStorage.getItem('userInfo'));
        } catch (e) {
            console.error("Ï†ÄÏû•Îêú userInfo ÌååÏã± Ïò§Î•ò, Ï¥àÍ∏∞ÌôîÌï©ÎãàÎã§.", e);
            localStorage.removeItem('userInfo');
            currentUser = null;
        }

        loadCompletedItems();
        updateDateDisplay();

        if (currentUser) {
            renderUserInfo(currentUser);
            loadData();
        } else {
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById('gsi-container'),
                { theme: 'outline', size: 'large', text: 'signin_with', shape: 'pill' }
            );
            google.accounts.id.prompt();
        }
        
        // [Í∞úÏÑ† 8] ÍµêÏÇ¨ Î™®ÎìúÏùº ÎïåÎßå ÌîåÎ°úÌåÖ Î≤ÑÌäº ÌëúÏãú
        if (isTeacherMode) {
            document.getElementById('fab-new-post').style.display = 'flex';
        }

        setupEventListeners();
    };

    // --- ‚ú® Î™®Îì† Ìï®Ïàò Ï†ïÏùò ÏãúÏûë ---

    function loadCompletedItems() {
        // [Í∞úÏÑ† 4] ÎÇ†ÏßúÍ∞Ä Î∞îÎÄåÎ©¥ ÏùΩÏùå ÏÉÅÌÉúÎ•º ÏûêÎèôÏúºÎ°ú Ï¥àÍ∏∞ÌôîÌïòÎäî Î°úÏßÅ
        const todayStr = new Date().toISOString().split('T')[0];
        const storedData = localStorage.getItem('completedItems');
        if (storedData) {
            try {
                const data = JSON.parse(storedData);
                if (data.date === todayStr) {
                    completedItems = data.items || {};
                } else { // ÎÇ†ÏßúÍ∞Ä Îã§Î•¥Î©¥ Ï¥àÍ∏∞Ìôî
                    localStorage.removeItem('completedItems');
                    completedItems = {};
                }
            } catch (e) {
                localStorage.removeItem('completedItems');
                completedItems = {};
            }
        }
    }

    // ... (Ïù¥Ìïò Îã§Î•∏ Ìï®ÏàòÎì§ÏùÄ ÎåÄÎ∂ÄÎ∂Ñ Í∑∏ÎåÄÎ°ú Ïú†ÏßÄ)

    function renderTeacherDashboard(data) {
        const dashboard = document.getElementById('teacher-dashboard');
        dashboard.innerHTML = `
            <div id="routine-tasks-section" class="section"></div>
            <div id="class-management-section" class="section"></div>
            <div id="teacher-personal-tasks-section" class="section"></div>
            <div id="teacher-class-schedules-section" class="section"></div>
            <div id="teacher-settings-section" class="section"></div>`;
        
        // [Í∞úÏÑ† 5] Î£®Ìã¥ ÏóÖÎ¨¥ Î†åÎçîÎßÅ Ìï®Ïàò Ìò∏Ï∂ú Ï∂îÍ∞Ä
        renderTeacherRoutines(data.routines);
        renderClassManagementAccordions(data);
        renderTeacherPersonalTasks(data.teacherPersonalTasks);
        // [Í∞úÏÑ† 6] ÌïôÍ∏â ÏùºÏ†ï Í¥ÄÎ¶¨ Ìï®Ïàò Ìò∏Ï∂ú
        renderTeacherClassSchedules(data.classSchedules); 
        renderTeacherSettings(data.dashboardItems, data.sheetUrl);
        setupAccordionListeners();
    }
    
    // [Í∞úÏÑ† 6] ÌïôÍ∏â ÏùºÏ†ï Í¥ÄÎ¶¨Î•º ÏïÑÏΩîÎîîÏñ∏ÏúºÎ°ú Î≥ÄÍ≤Ω
    function renderTeacherClassSchedules(schedules) {
        const container = document.getElementById('teacher-class-schedules-section');
        if (!schedules || schedules.length === 0) {
            container.style.display = 'none';
            return;
        }
        let schedulesHtml = schedules.map(schedule => `
            <div class="class-schedule-card card" id="schedule-${schedule.rowNum}">
                <button class="teacher-complete-btn" title="Í≤åÏãú Ï¢ÖÎ£å" onclick="completeItem('schedule-${schedule.id}', true, ${schedule.rowNum}, '[Îç∞Ïù¥ÌÑ∞_ÌïôÍ∏âÏùºÏ†ï]')">‚úñ</button>
                <div class="card-title">${schedule.ÏïÑÏù¥ÏΩò || ''} ${schedule.Ï†úÎ™©}</div>
                <p class="card-description">Í∏∞Í∞Ñ: ${schedule['ÏùºÏ†ï ÏãúÏûëÏùº']} ~ ${schedule['ÏùºÏ†ï Ï¢ÖÎ£åÏùº']}</p>
                <p class="card-description">ÎåÄÏÉÅ: ${schedule['ÎåÄÏÉÅ ÌïôÏÉù'] || 'Ï†ÑÏ≤¥'}</p>
                ${schedule.ÎÇ¥Ïö© ? `<p class="card-description" style="font-size: 0.9em;">ÎÇ¥Ïö©: ${schedule.ÎÇ¥Ïö©}</p>` : ''}
                ${schedule.ÎßÅÌÅ¨ ? `<a href="${schedule.ÎßÅÌÅ¨}" target="_blank" class="action-btn" style="background-color: #007bff; margin-top: 10px; width: fit-content;">ÏûêÏÑ∏Ìûà Î≥¥Í∏∞</a>` : ''}
            </div>`).join('');

        container.innerHTML = `<h2 class="section-title"><span class="icon">üìÖ</span>ÌïôÍ∏â ÏùºÏ†ï Í¥ÄÎ¶¨</h2>
            <div class="accordion-title"><span>Ï†ÑÏ≤¥ ÌïôÍ∏â ÏùºÏ†ï</span><span class="count">${schedules.length}Í±¥</span></div>
            <div class="accordion-content">${schedulesHtml}</div>`;
    }

    function renderTeacherSettings(items, sheetUrl) {
        // [Í∞úÏÑ† 8] Í∏∞Ï°¥Ïùò 'ÏÉà Í≤åÏãúÎ¨º Îì±Î°ù' Ïπ¥ÎìúÎ•º ÏÇ≠Ï†úÌïòÍ≥† Í¥ÄÎ¶¨ ÎèÑÍµ¨Îßå ÎÇ®ÍπÄ
        const container = document.getElementById('teacher-settings-section');
        const adminToolsHtml = `<div class="teacher-dashboard-grid" style="grid-template-columns: 1fr;"><a href="${sheetUrl}" target="_blank" class="card"><div class="card-title">üìä Îç∞Ïù¥ÌÑ∞ ÏãúÌä∏ ÏàòÏ†ï</div><p class="card-description">ÏïåÎ¶º, ÏûêÎ£åÏã§ Îì± Î™®Îì† Îç∞Ïù¥ÌÑ∞Î•º ÏßÅÏ†ë ÏàòÏ†ïÌï©ÎãàÎã§.</p></a></div>`;
        container.innerHTML = `<h2 class="section-title"><span class="icon">‚öôÔ∏è</span>ÏÑ§Ï†ï</h2>${adminToolsHtml}`;
    }

    // [Í∞úÏÑ† 1] ÌïôÏÉùÏö© Ìè¨ÌÑ∏ Î†åÎçîÎßÅ Ïãú, Ïò§Îäò ÏöîÏùºÏóê ÎßûÎäî Í≥µÏßÄÎßå ÌïÑÌÑ∞ÎßÅ
    function renderStudentPortal(data) {
        const portal = document.getElementById('student-portal');
        // ... (Ïù¥Ìïò Í∏∞Ï°¥ ÏΩîÎìúÏôÄ Ïú†ÏÇ¨)
        portal.innerHTML = `...`; // Í∏∞Ï°¥ HTML Íµ¨Ï°∞ Ïú†ÏßÄ
        initTabs('student-tabs');
        
        // ...
        
        const dayOfWeek = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'][new Date().getDay()];
        const todayNotices = data.notices.filter(item => {
            const conditions = (item.ÌëúÏãúÏ°∞Í±¥ || '').split(',').map(s => s.trim());
            return conditions.length === 0 || conditions.includes('') || conditions.includes('Îß§Ïùº') || conditions.includes(dayOfWeek);
        });

        renderItems('notices', todayNotices.filter(item => !completedItems[item.id]), 'üì¢ Ï§ëÏöî Í≥µÏßÄ');
        renderItems('tasks', data.tasks.filter(item => !completedItems[item.id]), '‚úÖ Ïò§ÎäòÏùò Ìï† Ïùº');
        renderResources(data.resources);
    }
    
    // [Í∞úÏÑ† 3] ÏùΩÏùå ÌëúÏãúÎ•º ÌÖçÏä§Ìä∏Î°ú Î≥ÄÍ≤Ω
    function renderItems(containerId, items, sectionTitle) {
        const container = document.getElementById(containerId);
        if (!items || items.length === 0) { container.innerHTML = ''; return; }
        let itemsHtml = items.map(item => {
            const isCompleted = !!completedItems[item.id];
            const completeButtonText = isCompleted ? 'ÏùΩÏùå' : 'ÌôïÏù∏';
            const completeButtonClass = isCompleted ? 'complete-btn completed' : 'complete-btn';

            // ... (Í∏∞Ï°¥ contentHtml ÏÉùÏÑ± Î°úÏßÅ)

            return `<div class="notice-item" id="${item.id}">
                        <button class="${completeButtonClass}" title="ÌôïÏù∏/ÏôÑÎ£å" onclick="completeItem('${item.id}')">${completeButtonText}</button>
                        <div class="card-title">${item.ÏïÑÏù¥ÏΩò || ''} ${item.Ï†úÎ™©}</div>
                        ${contentHtml}
                    </div>`;
        }).join('');
        container.innerHTML = `<h2 class="section-title">${sectionTitle}</h2>${itemsHtml}`;
    }
    
    // [Í∞úÏÑ† 2] ÏÑ∏Î†®Îêú Ïô∏Ï∂ú/Ï°∞Ìá¥ Î™®Îã¨Ï∞Ω Ïó¥Í∏∞
    function openLeaveModal(type) {
        const modal = document.getElementById('modal-overlay-leave');
        modal.innerHTML = `
            <div class="modal-content">
                <h2 class="modal-title">${type} Ïã†Ï≤≠</h2>
                <form id="leave-request-form">
                    <input type="hidden" id="leave-type" name="type" value="${type}">
                    <div class="modal-form-group">
                        <label for="leave-date">Ìù¨Îßù ÏùºÏûê</label>
                        <input type="date" id="leave-date" name="date" value="${new Date().toISOString().split('T')[0]}" required>
                    </div>
                    <div class="modal-form-group">
                        <label for="leave-reason">ÏÇ¨Ïú†</label>
                        <textarea id="leave-reason" name="reason" rows="4" required></textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="button" id="closeLeaveModal" class="action-btn modal-close-btn">Îã´Í∏∞</button>
                        <button type="submit" id="submitLeave" class="action-btn" style="background:var(--primary-color);">Ïã†Ï≤≠</button>
                    </div>
                </form>
            </div>`;
        modal.classList.add('visible');

        document.getElementById('leave-request-form').addEventListener('submit', (e) => { e.preventDefault(); submitLeaveRequest(); });
        document.getElementById('closeLeaveModal').addEventListener('click', () => modal.classList.remove('visible'));
    }

    // [Í∞úÏÑ† 9] ÏÑ∏Î†®Îêú Í≤åÏãúÎ¨º Îì±Î°ù Î™®Îã¨Ï∞Ω Ïó¥Í∏∞
    function openPostModal() {
        const modal = document.getElementById('modal-overlay');
        // Î™®Îã¨ HTMLÏùÑ ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ± (ÎÇ¥Ïö©Ïù¥ Í∏∏Ïñ¥ ÏÉùÎûµ, Í∏∞Ï°¥Í≥º Ïú†ÏÇ¨ÌïòÍ≤å Íµ¨ÏÑ±)
        modal.innerHTML = `<div class="modal-content"> ... (Ìèº ÎÇ¥Ïö©) ... </div>`;
        modal.classList.add('visible');
        
        // Îã´Í∏∞ Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì± ÏÑ§Ï†ï
        document.getElementById('closePostModal').addEventListener('click', () => modal.classList.remove('visible'));
    }

    function setupEventListeners() {
        // [Í∞úÏÑ† 8] FAB Î≤ÑÌäºÏóê Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä
        document.getElementById('fab-new-post')?.addEventListener('click', openPostModal);

        // Ïù¥Î≤§Ìä∏ ÏúÑÏûÑÏùÑ ÏÇ¨Ïö©ÌïòÏó¨ ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îêú Î≤ÑÌäº Ï≤òÎ¶¨
        document.addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('student-leave-btn')) { openLeaveModal('Ïô∏Ï∂ú'); }
            if (e.target && e.target.classList.contains('student-early-leave-btn')) { openLeaveModal('Ï°∞Ìá¥'); }
        });
    }

    function saveCompletedItems() {
        const todayStr = new Date().toISOString().split('T')[0];
        localStorage.setItem('completedItems', JSON.stringify({ date: todayStr, items: completedItems }));
    }

                document.getElementById('post-teacher-email').setAttribute('required', 'required');

    async function createUnifiedPost(form) {

        }
    }
