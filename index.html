<script>
// [ÏÉà UI Ï†ÅÏö© ÏµúÏ¢Ö Ïä§ÌÅ¨Î¶ΩÌä∏ ÏΩîÎìú]

const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzgr1HhCTgNnbj1umxlhVPOavO-BCTJOCZN2AZgMtAXiwwCeZFYcsmLOA4-8rR7fCeE/exec';
const GOOGLE_CLIENT_ID = '209932065927-v6kg2bd8gmgfdrksaqrhb7lqo12j6vrf.apps.googleusercontent.com';

let currentUser = null;
let completedItems = {};
const urlParams = new URLSearchParams(window.location.search);
const isTeacherMode = urlParams.get('mode') === 'teacher';

window.onload = function() {
    try {
        currentUser = JSON.parse(localStorage.getItem('userInfo'));
    } catch (e) {
        localStorage.removeItem('userInfo');
        currentUser = null;
    }
    loadCompletedItems();
    updateDateDisplay();
    if (currentUser) {
        renderUserInfo(currentUser);
        loadData();
    } else {
        google.accounts.id.initialize({
            client_id: GOOGLE_CLIENT_ID,
            callback: handleCredentialResponse,
            ux_mode: 'redirect',
            login_uri: 'https://joko8145.github.io/portal-dev'
        });
        google.accounts.id.prompt((notification) => {
            if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                google.accounts.id.renderButton(
                    document.getElementById('gsi-container'), { theme: 'outline', size: 'large' }
                );
            }
        });
    }
    setupEventListeners();
};

function setupEventListeners() {
    document.body.addEventListener('click', function(e) {
        const target = e.target;

        // ‚òÖ‚òÖ‚òÖ ÏÉà UI: ÌÉ≠ Ï†ÑÌôò Í∏∞Îä• ‚òÖ‚òÖ‚òÖ
        if (target.closest('.tab-button')) {
            const button = target.closest('.tab-button');
            const targetPaneId = button.dataset.tab;
            
            // Î™®Îì† ÌÉ≠ Î≤ÑÌäºÍ≥º ÌÉ≠ ÏΩòÌÖêÏ∏†ÏóêÏÑú 'active' ÌÅ¥ÎûòÏä§ Ï†úÍ±∞
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));

            // ÌÅ¥Î¶≠Îêú ÌÉ≠ Î≤ÑÌäºÍ≥º Ìï¥Îãπ ÏΩòÌÖêÏ∏†Ïóê 'active' ÌÅ¥ÎûòÏä§ Ï∂îÍ∞Ä
            button.classList.add('active');
            document.getElementById(targetPaneId).classList.add('active');
        }
        
        // (Í∏∞Ï°¥ ÏΩîÎìú) ÍµêÏÇ¨ ÎåÄÏãúÎ≥¥Îìú ÏïÑÏΩîÎîîÏñ∏ Í∏∞Îä•
        if (target.closest('.accordion-title')) { target.closest('.accordion-title').classList.toggle('active'); }
        
        // (Í∏∞Ï°¥ ÏΩîÎìú) ÏÉà Í≤åÏãúÎ¨º Î™®Îã¨ Í∏∞Îä•
        if (target.closest('#new-post-btn')) { document.getElementById('new-post-modal').style.display = 'flex'; }
        if (target.classList.contains('modal-close-btn')) {
            document.getElementById('new-post-modal').style.display = 'none';
            document.getElementById('new-post-form').reset();
        }

        // (Í∏∞Ï°¥ ÏΩîÎìú) Ïô∏Ï∂ú/Ï°∞Ìá¥ Ïã†Ï≤≠ Ìèº Í∏∞Îä•
        if (target.classList.contains('leave-type-btn')) {
            document.querySelectorAll('.leave-type-btn').forEach(btn => btn.classList.remove('selected'));
            target.classList.add('selected');
            document.getElementById('leave-type-input').value = target.dataset.type;
        }
    });

    document.body.addEventListener('submit', function(e) {
        if (e.target.id === 'leave-request-form') { e.preventDefault(); submitLeaveRequest(e.target); }
        if (e.target.id === 'new-post-form') { e.preventDefault(); submitNewPost(e.target); }
    });
}


// --- ÏïÑÎûòÎ∂ÄÌÑ∞Îäî Í∏∞Ï°¥Í≥º ÎèôÏùºÌïú Ìï®ÏàòÎì§ÏûÖÎãàÎã§ ---

function loadCompletedItems() {
    const todayStr = new Date().toISOString().split('T')[0];
    const storedData = localStorage.getItem('completedItems');
    if (storedData) {
        try {
            const data = JSON.parse(storedData);
            if (data.date === todayStr) { completedItems = data.items || {}; } 
            else { localStorage.removeItem('completedItems'); completedItems = {}; }
        } catch (e) { localStorage.removeItem('completedItems'); completedItems = {}; }
    }
}

function saveCompletedItems() {
    localStorage.setItem('completedItems', JSON.stringify({ date: new Date().toISOString().split('T')[0], items: completedItems }));
}

async function handleCredentialResponse(response) {
    if (response && response.credential) {
        const userObject = JSON.parse(atob(response.credential.split('.')[1]));
        currentUser = { name: userObject.name, email: userObject.email, picture: userObject.picture };
        localStorage.setItem('userInfo', JSON.stringify(currentUser));
        const cleanUrl = window.location.origin + window.location.pathname + (isTeacherMode ? '?mode=teacher' : '');
        window.location.href = cleanUrl;
    } else { console.error('Credential response is missing or invalid.', response); }
}

function handleLogout() {
    localStorage.clear();
    google.accounts.id.disableAutoSelect();
    location.reload();
}

function updateDateDisplay() {
    document.getElementById('dateDisplay').textContent = new Date().toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });
}

async function loadData() {
    const targetEl = isTeacherMode ? document.getElementById('teacher-dashboard') : document.getElementById('student-portal');
    targetEl.style.display = 'block';
    targetEl.innerHTML = '<div class="empty-state">üîÑ Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>';
    const fullUrl = `${SCRIPT_URL}?v=${new Date().getTime()}&email=${encodeURIComponent(currentUser.email)}` + (isTeacherMode ? '&mode=teacher' : '');
    try {
        const response = await fetch(fullUrl);
        const data = await response.json();
        if (data.error) throw new Error(data.error);
        currentUser = { ...currentUser, ...data.user };
        localStorage.setItem('userInfo', JSON.stringify(currentUser));
        renderUserInfo(currentUser);
        if (isTeacherMode) { renderTeacherDashboard(data); } 
        else { renderStudentPortal(data); }
    } catch (error) {
        targetEl.innerHTML = `<div class="empty-state">‚ùå Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®: ${error.message}</div>`;
    }
}
    
function renderUserInfo(user) {
    const displayEl = document.getElementById('user-display');
    document.getElementById('gsi-container').style.display = 'none';
    displayEl.style.display = 'flex';
    let userInfoHtml = user.picture ? `<img src="${user.picture}" class="user-profile-image" alt="profile" style="border-radius: 50%;">` : `<div class="user-initial">${user.name.charAt(0)}</div>`;
    displayEl.innerHTML = `<div class="user-display">${userInfoHtml}<div class="user-name-logout"><strong>${user.name}</strong><a href="#" onclick="handleLogout()">Î°úÍ∑∏ÏïÑÏõÉ</a></div></div>`;
}


// --- ‚òÖ‚òÖ‚òÖ Ïù¥ ÏïÑÎûòÏùò Ìï®ÏàòÎì§Ïù¥ ÏÉà UIÎ•º Í∑∏Î¶¨Îäî ÌïµÏã¨ÏûÖÎãàÎã§ ‚òÖ‚òÖ‚òÖ ---

// ‚òÖ‚òÖ‚òÖ 1. ÌïôÏÉù Ìè¨ÌÑ∏ Ï†ÑÏ≤¥ Íµ¨Ï°∞Î•º Í∑∏Î¶¨Îäî Î©îÏù∏ Ìï®Ïàò ‚òÖ‚òÖ‚òÖ
function renderStudentPortal(data) {
    const portal = document.getElementById('student-portal');
    
    // ÌÉ≠Í≥º ÌÉ≠ ÏΩòÌÖêÏ∏†Î•º Ìè¨Ìï®Ìïú Ï†ÑÏ≤¥ HTML Íµ¨Ï°∞
    portal.innerHTML = `
        ${renderWidgets(data.widgets)}
        ${renderUnsubmitted(data.unsubmitted)}
        ${renderStudentClassSchedules(data.classSchedules)}

        <div class="tabs" id="student-tabs">
            <button class="tab-button active" data-tab="main-pane">ÏïåÎ¶º & Ìï† Ïùº</button>
            <button class="tab-button" data-tab="leave-pane" style="display:none;">Ïô∏Ï∂ú/Ï°∞Ìá¥</button>
            <button class="tab-button" data-tab="resource-pane" style="display:none;">ÏûêÎ£åÏã§</button>
        </div>

        <div class="tab-content">
            <div id="main-pane" class="tab-pane active">
                ${renderItemsSection('notices', data.notices, 'üìå Ï§ëÏöî Í≥µÏßÄ')}
                ${renderItemsSection('tasks', data.tasks, '‚úÖ Ïò§ÎäòÏùò Ìï† Ïùº')}
            </div>
            <div id="leave-pane" class="tab-pane">
                ${renderLeaveSection(data.leaveRequests)}
            </div>
            <div id="resource-pane" class="tab-pane">
                ${renderResources(data.resources)}
            </div>
        </div>
    `;

    // ÌïôÏÉù Ï†ïÎ≥¥Í∞Ä ÏûàÏùÑ ÎïåÎßå Ïô∏Ï∂ú/Ï°∞Ìá¥ ÌÉ≠ Î≥¥Ïù¥Í∏∞
    if (data.user?.studentId) {
        portal.querySelector('[data-tab="leave-pane"]').style.display = 'inline-block';
    }
    // ÏûêÎ£åÏã§ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏûàÏùÑ ÎïåÎßå ÏûêÎ£åÏã§ ÌÉ≠ Î≥¥Ïù¥Í∏∞
    if (data.resources && data.resources.length > 0) {
        portal.querySelector('[data-tab="resource-pane"]').style.display = 'inline-block';
    }
}

// ‚òÖ‚òÖ‚òÖ 2. D-Day ÏúÑÏ†ØÏùÑ Í∑∏Î¶¨Îäî Ìï®Ïàò ‚òÖ‚òÖ‚òÖ
function renderWidgets(widgets) {
    if (!widgets || widgets.length === 0) return '';
    const widgetHtml = widgets.map(widget => {
        let contentHtml = widget.ÎÇ¥Ïö© || '';
        if (widget.ÏúÑÏ†ØÏ¢ÖÎ•ò === 'ÎîîÎç∞Ïù¥') {
            const targetDate = new Date(contentHtml);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const diff = Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24));
            contentHtml = diff === 0 ? 'D-Day' : diff > 0 ? `D-${diff}` : `D+${-diff}`;
        }
        return `<div class="widget">
                    <div class="widget-title">${widget.Ï†úÎ™© || ''}</div>
                    <div class="widget-content">${contentHtml}</div>
                </div>`;
    }).join('');
    return `<div id="widgets-container">${widgetHtml}</div>`;
}
    
// ‚òÖ‚òÖ‚òÖ 3. ÎØ∏Ï†úÏ∂ú Í≥ºÏ†ú Î∞∞ÎÑàÎ•º Í∑∏Î¶¨Îäî Ìï®Ïàò ‚òÖ‚òÖ‚òÖ
function renderUnsubmitted(tasks) {
    if (!tasks || tasks.length === 0) return '';
    const listHtml = tasks.map(t => `<li>üëå ${t.Ï†úÎ™© || t.ÎÇ¥Ïö© || 'Ïïå Ïàò ÏóÜÎäî Í≥ºÏ†ú'}</li>`).join('');
    return `<div class="unsubmitted-section">
                <p>üîî ÏïÑÏßÅ ÏôÑÎ£åÌïòÏßÄ ÏïäÏùÄ Ìï† ÏùºÏù¥ ÏûàÏñ¥Ïöî!</p>
                <ul style="list-style: none; padding-left: 0; margin-top: 5px;">${listHtml}</ul>
            </div>`;
}

// ‚òÖ‚òÖ‚òÖ 4. ÌïôÍ∏â ÏùºÏ†ïÏùÑ Í∑∏Î¶¨Îäî Ìï®Ïàò ‚òÖ‚òÖ‚òÖ
function renderStudentClassSchedules(schedules) {

function toggleRoutineComplete(itemId, checkbox) {

async function updatePostStatus(checkbox, rowNum) {
    const newStatus = checkbox.checked ? 'Y' : 'N';
    const card = checkbox.closest('.post-status-card');
    card.dataset.status = newStatus;
    card.style.opacity = '0.5';
    const params = new URLSearchParams({ action: 'updatePostStatus', rowNum, newStatus });
    try {
        const response = await fetch(`${SCRIPT_URL}?${params.toString()}`);
        const result = await response.json();
        if (result.status !== 'success') throw new Error(result.message);
    } catch (error) {
        alert(`Ïò§Î•ò: ${error.message}`);
        checkbox.checked = !checkbox.checked;
        card.dataset.status = checkbox.checked ? 'Y' : 'N';
    } finally {
        card.style.opacity = '1';
    }
}

async function submitNewPost(form) {

    }
}

function filterPosts(button = null) {
    const container = document.getElementById('post-status-content');
    if (!container) return;
    
    if (button) {
        container.querySelectorAll('.post-filter-btn').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
    }

    const searchTerm = container.querySelector('#post-search-input').value.toLowerCase();
    const activeFilter = container.querySelector('.post-filter-btn.active').dataset.filter;

    const allPosts = container.querySelectorAll('.post-status-card');
    let visibleCount = 0;
    allPosts.forEach(post => {
        const title = post.dataset.title || '';
        const status = post.dataset.status || '';

        const matchesSearch = title.includes(searchTerm);
        const matchesFilter = (activeFilter === 'all' || status === activeFilter);

        if (matchesSearch && matchesFilter) {
            post.style.display = 'flex';
            visibleCount++;
        } else {
            post.style.display = 'none';
        }
    });
    
    const emptyState = container.querySelector('#post-filter-empty');
    if(emptyState) {
        emptyState.style.display = (visibleCount === 0 && allPosts.length > 0) ? 'block' : 'none';
    }
}
