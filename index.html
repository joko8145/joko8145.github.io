        .approve-btn { background: #28a745; } .reject-btn { background: #dc3545; } .check-btn { background: #17a2b8; } .response-btn { background: #007bff; }
        .complete-btn, .teacher-complete-btn { position: absolute; top: 15px; right: 15px; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; font-size: 16px; line-height: 30px; text-align: center; }

        .tab-pane { display: none; } .tab-pane.active { display: block; }

        #closeModal { background-color: #6c757d; color: white; margin-right: 10px; }

    </style>
</head>
<body>
    <div id="modal-overlay">

    <div class="container">

        <div class="header"><h1 id="portal-title">üì¢ Ïò§ÎäòÏùò ÏïåÎ¶º</h1><div class="date-display" id="dateDisplay"></div></div>
        
        <div class="content">
            <!-- ÌïôÏÉù Ìè¨ÌÑ∏ UI -->

                <div id="unsubmitted-container"></div>
                <div class="tabs" id="student-tabs">
                    <button class="tab-button active" data-tab="student-tab-1">ÏïåÎ¶º & Ìï† Ïùº</button>
                    <button class="tab-button" data-tab="student-tab-2" style="display:none;">Ïô∏Ï∂ú/Ï°∞Ìá¥</button>
                    <button class="tab-button" data-tab="student-tab-3">ÏûêÎ£åÏã§</button>
                </div>
                <div id="student-tab-1" class="tab-pane active">
                    <div id="notices"></div>
                    <div id="tasks" style="margin-top: 40px;"></div>
                </div>
                <div id="student-tab-2" class="tab-pane"><div id="leave-section"></div></div>
                <div id="student-tab-3" class="tab-pane"><div id="resources" class="teacher-dashboard-grid"></div></div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZvrDEuqTMwehewg-GV7Q97W0-_EWp85_IxWtnFLB-e2mBIEibiHlhk75-NiaooHfY/exec';
    const GOOGLE_CLIENT_ID = '190435721099-45et34v9elbvod5lb84ddakrnenh5039.apps.googleusercontent.com';
    let currentUser = null;
    let completedItems = {};
    const urlParams = new URLSearchParams(window.location.search);
    const isTeacherMode = urlParams.get('mode') === 'teacher';

    window.onload = function () {
        loadCompletedItems();
        google.accounts.id.initialize({ client_id: GOOGLE_CLIENT_ID, callback: handleCredentialResponse });
        const storedUser = localStorage.getItem('userInfo');
        if (storedUser) {
            currentUser = JSON.parse(storedUser);
            renderUserInfo(currentUser);
            loadData();
        } else {
            google.accounts.id.renderButton(document.getElementById("gsi-container"), { theme: "outline", size: "large" });
            const targetEl = isTeacherMode ? document.getElementById('teacher-dashboard') : document.getElementById('student-portal');
            targetEl.style.display = 'block';
            if (isTeacherMode) targetEl.innerHTML = '<div class="empty-state">ÍµêÏÇ¨ Í≥ÑÏ†ïÏúºÎ°ú Î°úÍ∑∏Ïù∏Ìï¥Ï£ºÏÑ∏Ïöî.</div>';
        }
        updateDateDisplay();
        setupEventListeners();
        initTabs('student-tabs');
    };

    function initTabs(containerId) {
        const tabContainer = document.getElementById(containerId);
        if (!tabContainer) return;
        const tabButtons = tabContainer.querySelectorAll('.tab-button');
        const tabPanes = tabContainer.parentElement.querySelectorAll('.tab-pane');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabPanes.forEach(pane => pane.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(button.getAttribute('data-tab')).classList.add('active');
            });
        });
    }

    async function loadData() {
        const targetEl = isTeacherMode ? document.getElementById('teacher-dashboard') : document.getElementById('student-portal');
        targetEl.style.display = 'block';
        targetEl.innerHTML = '<div class="empty-state">üîÑ Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>';

        let fullUrl = `${SCRIPT_URL}?v=${new Date().getTime()}`;
        if (isTeacherMode) {
            document.getElementById('portal-title').textContent = 'üéì ÍµêÏÇ¨ ÌÜµÌï© ÎåÄÏãúÎ≥¥Îìú';
            fullUrl += '&mode=teacher';
        } else {
             document.getElementById('portal-title').textContent = 'üì¢ Ïò§ÎäòÏùò ÏïåÎ¶º';
        }
        if (currentUser) { fullUrl += `&email=${encodeURIComponent(currentUser.email)}`; }
        
        try {
            const response = await fetch(fullUrl);
            const data = await response.json();
            
            if (data.error) throw new Error(data.error);

            currentUser = { ...currentUser, ...data.user };
            localStorage.setItem('userInfo', JSON.stringify(currentUser));
            renderUserInfo(currentUser);

            if (isTeacherMode) {
                renderTeacherDashboard(data);
            } else {
                renderStudentPortal(data);
            }
        } catch (error) {
            console.error('Error:', error);
            targetEl.innerHTML = `<div class="empty-state">‚ùå Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®: ${error.message}</div>`;
        }
    }

    function renderStudentPortal(data) {
        const portal = document.getElementById('student-portal');
        portal.innerHTML = `
            <div id="unsubmitted-container"></div>
            <div class="tabs" id="student-tabs">
                <button class="tab-button active" data-tab="student-tab-1">ÏïåÎ¶º & Ìï† Ïùº</button>
                <button class="tab-button" data-tab="student-tab-2" style="display:none;">Ïô∏Ï∂ú/Ï°∞Ìá¥</button>
                <button class="tab-button" data-tab="student-tab-3">ÏûêÎ£åÏã§</button>
            </div>
            <div id="student-tab-1" class="tab-pane active">
                <div id="notices"></div>
                <div id="tasks" style="margin-top: 40px;"></div>
            </div>
            <div id="student-tab-2" class="tab-pane"><div id="leave-section"></div></div>
            <div id="student-tab-3" class="tab-pane"><div id="resources" class="teacher-dashboard-grid"></div></div>`;
        initTabs('student-tabs');
        
        const leaveTabButton = document.querySelector('[data-tab="student-tab-2"]');
        if (data.user && data.user.studentId) {
            leaveTabButton.style.display = 'inline-block';
            renderLeaveRequests(data.leaveRequests);
        }
        renderUnsubmitted(data.unsubmitted);
        renderItems('notices', data.notices.filter(item => !completedItems[item.id]), 'üì¢ Ï§ëÏöî Í≥µÏßÄ');
        renderItems('tasks', data.tasks.filter(item => !completedItems[item.id]), '‚úÖ Ïò§ÎäòÏùò Ìï† Ïùº');
        renderResources(data.resources);
    }
    
    function renderTeacherDashboard(data) {
        const dashboard = document.getElementById('teacher-dashboard');
        dashboard.innerHTML = `
            <div id="routine-tasks-section" class="section"></div>
            <div id="pending-leave-section" class="section"></div>
            <div id="assignment-section" class="section"></div>
            <div id="teacher-admin-section" class="section"></div>
            <div id="teacher-links-section" class="section"></div>`;

        renderTeacherRoutines(data.routines);
        renderPendingLeaves(data.pendingLeaveRequests);
        renderAssignments(data.assignments);
        renderAdminTools(data.sheetUrl);
        renderTeacherLinks(data.dashboardItems);
    }
    
    function renderTeacherRoutines(routines) {
        const container = document.getElementById('routine-tasks-section');
        const today = new Date();
        const dayOfWeek = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'][today.getDay()];
        const todayRoutines = (routines || []).filter(r => {
            const conditions = (r.condition || '').split(',').map(s => s.trim());
            return conditions.includes('Îß§Ïùº') || conditions.includes(dayOfWeek) || 
                   (conditions.includes('Ï£ºÏ§ë') && dayOfWeek !== 'ÌÜ†' && dayOfWeek !== 'Ïùº') ||
                   (conditions.includes('Ï£ºÎßê') && (dayOfWeek === 'ÌÜ†' || dayOfWeek === 'Ïùº'));
        });
        if (todayRoutines.length === 0) { container.style.display = 'none'; return; }
        const routineHtml = todayRoutines.map(r => `
            <label class="routine-item ${completedItems[r.id] ? 'completed' : ''}" id="${r.id}" for="routine-${r.id}">
                <input type="checkbox" class="routine-checkbox" id="routine-${r.id}" onchange="toggleRoutineComplete('${r.id}')" ${completedItems[r.id] ? 'checked' : ''}>
                <span class="routine-label">${r.title}</span>
            </label>`).join('');
        container.innerHTML = `<h2 class="section-title"><span class="icon">‚òÄÔ∏è</span>Ïò§ÎäòÏùò Î£®Ìã¥ ÏóÖÎ¨¥</h2>${routineHtml}`;
    }

    function renderPendingLeaves(requests) {
        const container = document.getElementById('pending-leave-section');
        if (!requests || requests.length === 0) { container.style.display = 'none'; return; }
        const leavesHtml = requests.map(req => `
            <div class="teacher-leave-card">
                <strong>${req.Ïù¥Î¶Ñ} (${req.ÌïôÎ≤à})</strong> - ${req.Ïã†Ï≤≠Ï¢ÖÎ•ò} (${new Date(req.Ìù¨ÎßùÏùºÏûê).toLocaleDateString()})
                <p style="margin: 8px 0;">ÏÇ¨Ïú†: ${req.ÏÇ¨Ïú†}</p>
                <input type="text" id="comment-${req.rowNum}" class="leave-comment-input" placeholder="ÏΩîÎ©òÌä∏ (ÏÑ†ÌÉù ÏÇ¨Ìï≠)">
                <div class="leave-actions">
                    <button class="action-btn approve-btn" onclick="updateLeaveStatus(${req.rowNum}, 'ÏäπÏù∏', 'comment-${req.rowNum}')">ÏäπÏù∏</button>
                    <button class="action-btn reject-btn" onclick="updateLeaveStatus(${req.rowNum}, 'Î∞òÎ†§', 'comment-${req.rowNum}')">Î∞òÎ†§</button>
                </div>
            </div>`).join('');
        container.innerHTML = `<h2 class="section-title"><span class="icon">‚è∞</span>Ïô∏Ï∂ú/Ï°∞Ìá¥ Ïã†Ï≤≠ ÌôïÏù∏</h2>${leavesHtml}`;
    }

    function renderAssignments(assignments) {
        const container = document.getElementById('assignment-section');
        if (!assignments || assignments.length === 0) { container.style.display = 'none'; return; }
        const assignmentsHtml = assignments.map(a => `
            <div class="assignment-card" id="${a.id}">
                <button class="teacher-complete-btn" title="Î™©Î°ùÏóêÏÑú Ïà®Í∏∞Í∏∞" onclick="completeItem('${a.id}', true, ${a.rowNum}, '[Îç∞Ïù¥ÌÑ∞_ÏïåÎ¶º]')">‚úñ</button>
                <div class="card-title">${a.title}</div>
                <div class="assignment-actions">
                    ${a.responseSheetUrl ? `<a href="${a.responseSheetUrl}" target="_blank" class="action-btn response-btn">ÏùëÎãµ ÌôïÏù∏</a>` : ''}
                    ${(a.assignmentType === 'Îã®ÏùºÏ†úÏ∂ú') ? `<button class="action-btn check-btn" onclick="checkUnsubmitted(event, '${a.taskId}', '${a.title}', '${a.studentIdColumn}')">ÎØ∏Ï†úÏ∂úÏûê ÌôïÏù∏</button>` : ''}
                </div>
            </div>`).join('');
        container.innerHTML = `<h2 class="section-title"><span class="icon">üìù</span>Í≥ºÏ†úÎ≥Ñ Ï†úÏ∂ú ÌòÑÌô©</h2>${assignmentsHtml}`;
    }

    function renderAdminTools(sheetUrl) {
        const container = document.getElementById('teacher-admin-section');
        container.innerHTML = `
            <h2 class="section-title"><span class="icon">‚öôÔ∏è</span>Í¥ÄÎ¶¨Ïûê ÎèÑÍµ¨</h2>
            <div class="teacher-dashboard-grid" style="grid-template-columns: 1fr 1fr;">
                <a href="${sheetUrl}" target="_blank" class="card">
                    <div class="card-title">üìä Îç∞Ïù¥ÌÑ∞ ÏãúÌä∏ ÏàòÏ†ï</div>
                    <p class="card-description">ÏïåÎ¶º, ÏûêÎ£åÏã§ Îì± Î™®Îì† Îç∞Ïù¥ÌÑ∞Î•º ÏßÅÏ†ë ÏàòÏ†ïÌï©ÎãàÎã§.</p>
                </a>
                <div class="card form-creator">
                    <div class="card-title">‚ú® ÏÉà Íµ¨Í∏ÄÌèº Í≥ºÏ†ú ÏÉùÏÑ±</div>
                    <input type="text" id="new-form-title" placeholder="Í≥ºÏ†ú Ï†úÎ™© ÏûÖÎ†•">
                    <button onclick="createFormAssignment(event)">ÏÉùÏÑ± Î∞è Îì±Î°ù</button>
                </div>
            </div>`;
    }
    
    function renderTeacherLinks(items) {
        const container = document.getElementById('teacher-links-section');
        if (!items || items.length === 0) { container.style.display = 'none'; return; }
        const grouped = items.reduce((acc, item) => {
            (acc[item.type] = acc[item.type] || []).push(item);
            return acc;
        }, {});
        let linksHtml = '';
        for (const groupName in grouped) {
            linksHtml += `<h3 style="margin-top: 20px; margin-bottom: 15px; font-size: 1.2em;"># ${groupName}</h3>`;
            linksHtml += `<div class="teacher-dashboard-grid">` + grouped[groupName].map(item => `
                <a href="${item.url}" target="_blank" class="card" id="${item.id}">
                    <button class="teacher-complete-btn" title="ÏôÑÎ£å Ï≤òÎ¶¨" onclick="event.preventDefault(); completeItem('${item.id}', true, ${item.rowNum}, '[ÍµêÏÇ¨_ÎåÄÏãúÎ≥¥Îìú]')">‚úî</button>
                    <div class="card-title">${item.title}</div>
                    <p class="card-description">${item.description || '¬†'}</p>
                </a>
            `).join('') + `</div>`;
        }
        container.innerHTML = `<h2 class="section-title"><span class="icon">üóÇÔ∏è</span>ÏûêÎ£å/ÎßÅÌÅ¨ Î™®Ïùå</h2>${linksHtml}`;
    }
    
    function renderItems(containerId, items, sectionTitle) {
        const container = document.getElementById(containerId);
        if (!items || items.length === 0) { container.innerHTML = ''; return; }
        let itemsHtml = items.map(item => {
            let completeButton = `<button class="complete-btn" title="ÏôÑÎ£å" onclick="completeItem('${item.id}')">‚úî</button>`;
            let contentHtml = `<div class="notice-content">${item.content.replace(/\n/g, '<br>')}</div>`;
            if (item.imageUrl) contentHtml += `<img src="${item.imageUrl}" alt="Ïù¥ÎØ∏ÏßÄ" class="notice-image">`;
            if (item.link) {
                let finalLink = item.link;
                if (finalLink.includes('__STUDENT_ID__') && currentUser?.studentId) {
                    finalLink = finalLink.replace('__STUDENT_ID__', currentUser.studentId).replace('__STUDENT_NAME__', encodeURIComponent(currentUser.name));
                }
                contentHtml += `<a href="${finalLink}" class="notice-link" target="_blank">${item.buttonText || 'ÏûêÏÑ∏Ìûà Î≥¥Í∏∞'}</a>`;
            }
            return `<div class="notice-item" id="${item.id}">${completeButton}<div class="card-title">${item.icon || ''} ${item.title}</div>${contentHtml}</div>`;
        }).join('');
        container.innerHTML = `<h2 class="section-title">${sectionTitle}</h2>${itemsHtml}`;
    }
    
    function renderUnsubmitted(tasks) {
        const container = document.getElementById('unsubmitted-container');
        if (!tasks || tasks.length === 0) { container.innerHTML = ''; return; }
        const listHtml = tasks.map(t => `<li>${t.icon||"üìå"} ${t.title||t.content}</li>`).join('');
        container.innerHTML = `<div class="unsubmitted-section">
            <div style="font-weight: bold; color: #856404; margin-bottom: 10px;">üîî ÏïÑÏßÅ ÏôÑÎ£åÌïòÏßÄ ÏïäÏùÄ Ìï† ÏùºÏù¥ ÏûàÏñ¥Ïöî!</div>
            <ul style="list-style: none; padding: 0;">${listHtml}</ul>
        </div>`;
    }

    function renderLeaveRequests(requests) {
        const container = document.getElementById('leave-section');
        let requestButtons = `
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h2 class="section-title" style="margin: 0; border: none;">‚úàÔ∏è Ïô∏Ï∂ú/Ï°∞Ìá¥ Ïã†Ï≤≠</h2>

    function renderResources(resources) {

        if (!resources || resources.length === 0) { container.innerHTML = '<div class="empty-state" style="grid-column: 1 / -1;">Îì±Î°ùÎêú ÏûêÎ£åÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>'; return; }

                <div class="card-title">${res.icon || 'üîó'} ${res.title}</div>

    function setupEventListeners() {
        document.getElementById('leave-request-form')?.addEventListener('submit', function(e) {
            e.preventDefault();
            submitLeaveRequest();
        });
        document.getElementById('closeModal')?.addEventListener('click', () => document.getElementById('modal-overlay').style.display = 'none');
    }

    function openLeaveModal(type) {
        document.getElementById('modal-title').textContent = `${type} Ïã†Ï≤≠`;
        document.getElementById('leave-type').value = type;
        document.getElementById('leave-date').value = new Date().toISOString().split('T')[0];
        document.getElementById('leave-reason').value = '';
        document.getElementById('modal-overlay').style.display = 'flex';
    }
    
    async function submitLeaveRequest() {
        if (!currentUser || !currentUser.studentId) { return alert("Î°úÍ∑∏Ïù∏ ÌõÑ Ïã†Ï≤≠Ìï† Ïàò ÏûàÏäµÎãàÎã§."); }
        const form = document.getElementById('leave-request-form');
        const formData = new FormData(form);
        const params = new URLSearchParams({ action: 'submitLeaveRequest', studentId: currentUser.studentId, name: currentUser.name, email: currentUser.email, type: formData.get('type'), reason: formData.get('reason'), date: formData.get('date') });
        document.getElementById('submitLeave').disabled = true;
        try {
            const response = await fetch(`${SCRIPT_URL}?${params.toString()}`);
            const result = await response.json();
            alert(result.message);
            if (result.status === 'success') {
                document.getElementById('modal-overlay').style.display = 'none';
                form.reset();
                loadData();
            }
        } catch (error) { alert('Ïã†Ï≤≠ Ï§ë Ïò§Î•ò: ' + error.message);
        } finally { document.getElementById('submitLeave').disabled = false; }
    }
    
    function loadCompletedItems() {
        const todayStr = new Date().toISOString().split('T')[0];
        const storedData = localStorage.getItem('completedItems');
        if (storedData) {
            const data = JSON.parse(storedData);
            if (data.date === todayStr) { completedItems = data.items || {}; } 
            else { localStorage.removeItem('completedItems'); }
        }
    }

    function saveCompletedItems() {
        const todayStr = new Date().toISOString().split('T')[0];
        localStorage.setItem('completedItems', JSON.stringify({ date: todayStr, items: completedItems }));
    }

    async function handleCredentialResponse(response) {
        const userObject = JSON.parse(atob(response.credential.split('.')[1]));
        currentUser = { name: userObject.name, email: userObject.email, picture: userObject.picture };
        localStorage.setItem('userInfo', JSON.stringify(currentUser));
        location.reload();
    }

    function handleLogout() {
        localStorage.removeItem('userInfo');
        currentUser = null;
        google.accounts.id.disableAutoSelect();
        location.reload();
    }

    function renderUserInfo(user) {
        const displayEl = document.getElementById('user-display');
        displayEl.style.display = 'block';
        document.getElementById('gsi-container').style.display = 'none';
        let userInfoHtml = `<span class="user-info"><img src="${user.picture}" alt="profile"><strong>${user.name}</strong>Îãò <a href="#" onclick="handleLogout()">Î°úÍ∑∏ÏïÑÏõÉ</a></span>`;
        if (isTeacherMode === false && user.studentId === null) {
            userInfoHtml += ` <span class="user-info" style="color: #ffc107;">(ÎØ∏Îì±Î°ù)</span>`;

    }

    async function completeItem(itemId, isTeacherAction = false, rowNum, sheetName) {
        const itemElement = document.getElementById(itemId);
        if (!itemElement) return;
        if (isTeacherAction) {
            const colName = (sheetName === '[Îç∞Ïù¥ÌÑ∞_ÏïåÎ¶º]') ? 'Í≤åÏãúÏó¨Î∂Ä' : 'ÏÉÅÌÉú';
            const value = (sheetName === '[Îç∞Ïù¥ÌÑ∞_ÏïåÎ¶º]') ? 'N' : 'ÏôÑÎ£å';
            const params = new URLSearchParams({ action: 'updateTaskStatus', sheetName, rowNum, colName, value });
            try {
                const res = await fetch(`${SCRIPT_URL}?${params.toString()}`);
                const result = await res.json();
                if (result.status !== 'success') throw new Error(result.message);
            } catch (err) { alert(`Ï≤òÎ¶¨ Ï§ë Ïò§Î•ò: ${err.message}`); return; }
        } else {
            completedItems[itemId] = true;
            saveCompletedItems();
        }
        itemElement.style.transition = 'opacity 0.5s, transform 0.5s, max-height 0.5s, margin 0.5s, padding 0.5s';
        itemElement.style.opacity = '0';
        itemElement.style.transform = 'scale(0.95)';
        setTimeout(() => itemElement.remove(), 500);
    }
    
    function toggleRoutineComplete(itemId) {
        const itemElement = document.getElementById(itemId);
        const checkbox = itemElement.querySelector('input[type="checkbox"]');
        if (checkbox.checked) { completedItems[itemId] = true; } 
        else { delete completedItems[itemId]; }
        saveCompletedItems();
        itemElement.classList.toggle('completed', checkbox.checked);
    }
    
    async function checkUnsubmitted(event, taskId, taskTitle, studentIdColumn) {
        event.stopPropagation();

            alert(message);

    async function updateLeaveStatus(rowNum, status, commentInputId) {
        const comment = document.getElementById(commentInputId)?.value || '';

        try {

            else { throw new Error(result.message); }

    }
    
    async function createFormAssignment(event) {
        event.stopPropagation();
        const title = document.getElementById('new-form-title').value;
        if (!title) { return alert('Í≥ºÏ†ú Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.'); }
        const button = event.target; button.disabled = true; button.textContent = 'ÏÉùÏÑ± Ï§ë...';
