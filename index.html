<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 학급 관리 플랫폼</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --primary-color: #5D78E6; --secondary-color: #A25AF2; --light-bg: #f8f9fa; --white-bg: #ffffff; --text-dark: #212529; --text-light: #6c757d; --border-radius: 12px; --shadow: 0 4px 20px rgba(0, 0, 0, 0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: var(--light-bg); min-height: 100vh; padding: 20px; color: var(--text-dark); }
        .container { max-width: 800px; margin: 0 auto; background: var(--white-bg); border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .auth-container { padding: 10px 30px; text-align: right; background-color: #343a40; min-height: 50px; display: flex; justify-content: flex-end; align-items: center; }
        .header { background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); color: white; padding: 40px 30px; text-align: center; }
        .content { padding: 30px; }
        .section { margin-bottom: 40px; }
        .section-title { font-size: 1.6em; font-weight: 600; color: var(--text-dark); margin-bottom: 20px; padding-bottom: 10px; border-bottom: 3px solid var(--primary-color); display: flex; align-items: center; }
        .empty-state { text-align: center; padding: 40px; color: var(--text-light); font-size: 1.1em; background-color: #f8f9fa; border-radius: var(--border-radius); }
        
        .card, .notice-item, .teacher-leave-card, .assignment-card { background: var(--white-bg); border-radius: var(--border-radius); padding: 20px; margin-bottom: 15px; box-shadow: var(--shadow); position: relative; border-left: 4px solid var(--primary-color); }
        .card-title { font-size: 1.25em; font-weight: 600; margin-bottom: 8px; color: var(--primary-color); }
        .card-description { font-size: 1em; color: var(--text-light); line-height: 1.6; flex-grow: 1; margin-bottom: 10px; }
        a.card { text-decoration: none; color: inherit; display: flex; flex-direction: column; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        a.card:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        
        .action-btn { padding: 10px 18px; border: none; border-radius: 8px; color: white; cursor: pointer; font-weight: 500; transition: opacity 0.2s; text-decoration: none; display: inline-block; text-align: center; }
        .approve-btn { background: #28a745; } .reject-btn { background: #dc3545; } .check-btn { background: #17a2b8; } .response-btn { background: #007bff; }
        .teacher-complete-btn { position: absolute; top: 15px; right: 15px; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; font-size: 16px; line-height: 30px; text-align: center; background: #dc3545; }
        
        .routine-tasks-container { display: flex; flex-wrap: wrap; gap: 10px; }
        .routine-item { display: inline-flex; align-items: center; padding: 8px 15px; background: #f1f3f5; border: 1px solid #dee2e6; border-radius: 20px; cursor: pointer; }
        .routine-item.completed { background-color: #e0e7ff; border-color: var(--primary-color); }
        
        .accordion-title { cursor: pointer; padding: 15px; background: #f8f9fa; border-radius: 8px; font-weight: 600; margin-bottom: 2px; display: flex; justify-content: space-between; align-items: center; font-size: 1.1em; }
        .accordion-content { display: none; padding: 15px 0 5px 0; }
        .accordion-title.active { background-color: #e9ecef; }
        .accordion-title::after { content: '▼'; font-size: 0.8em; } .accordion-title.active::after { content: '▲'; }
        
        .tabs { display: flex; border-bottom: 2px solid #e9ecef; margin-bottom: 20px; }
        .tab-button { padding: 15px 20px; cursor: pointer; border: none; background: none; font-size: 1.05em; font-weight: 500; color: var(--text-light); position: relative; }
        .tab-button.active { color: var(--primary-color); font-weight: 600; }
        .tab-button.active::after { content: ''; position: absolute; bottom: -2px; left: 0; right: 0; height: 3px; background-color: var(--primary-color); }
        .tab-pane { display: none; } .tab-pane.active { display: block; }
        
        .status-card-info { font-size: 0.85em; color: var(--text-light); margin-top: 10px; padding-top: 10px; border-top: 1px solid #eee; display: flex; justify-content: space-between; }
        .status-card-info span { padding: 3px 8px; border-radius: 5px; background-color: #e9ecef; }

        /* ✨ 과제 카드 스타일 수정 */
        .assignment-card { display: flex; align-items: center; justify-content: space-between; }
        .assignment-card .card-title { margin-bottom: 0; flex-grow: 1; }
        .assignment-actions { flex-shrink: 0; }
    </style>
</head>
<body>
    <div id="modal-overlay" style="display: none;"> <!-- 모달은 변경 없음 --> </div>
    <div class="container">
        <!-- 헤더 및 인증 부분은 변경 없음 -->
        <div class="auth-container"><div id="user-display" style="display: none;"></div><div id="gsi-container"></div></div>
        <div class="header"><h1 id="portal-title">📢 오늘의 알림</h1><div class="date-display" id="dateDisplay"></div></div>
        <div class="content">
            <div id="student-portal" style="display: none;"></div>
            <div id="teacher-dashboard" style="display: none;"></div>
        </div>
    </div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZvrDEuqTMwehewg-GV7Q97W0-_EWp85_IxWtnFLB-e2mBIEibiHlhk75-NiaooHfY/exec';
    const GOOGLE_CLIENT_ID = '190435721099-45et34v9elbvod5lb84ddakrnenh5039.apps.googleusercontent.com';
    let currentUser = null;
    let completedItems = {};
    const urlParams = new URLSearchParams(window.location.search);
    const isTeacherMode = urlParams.get('mode') === 'teacher';

    window.onload = function () {
        loadCompletedItems();
        google.accounts.id.initialize({ client_id: GOOGLE_CLIENT_ID, callback: handleCredentialResponse });
        const storedUser = localStorage.getItem('userInfo');
        if (storedUser) {
            currentUser = JSON.parse(storedUser);
            renderUserInfo(currentUser);
            loadData();
        } else {
            google.accounts.id.renderButton(document.getElementById("gsi-container"), { theme: "outline", size: "large" });
            const targetEl = isTeacherMode ? document.getElementById('teacher-dashboard') : document.getElementById('student-portal');
            targetEl.style.display = 'block';
            if (isTeacherMode) targetEl.innerHTML = '<div class="empty-state">교사 계정으로 로그인해주세요.</div>';
        }
        updateDateDisplay();
        setupEventListeners();
    };

    async function loadData() {
        const targetEl = isTeacherMode ? document.getElementById('teacher-dashboard') : document.getElementById('student-portal');
        targetEl.style.display = 'block';
        targetEl.innerHTML = '<div class="empty-state">🔄 데이터를 불러오는 중...</div>';

        let fullUrl = `${SCRIPT_URL}?v=${new Date().getTime()}`;
        document.getElementById('portal-title').textContent = isTeacherMode ? '🎓 교사 통합 대시보드' : '📢 오늘의 알림';
        if (isTeacherMode) fullUrl += '&mode=teacher';
        if (currentUser) fullUrl += `&email=${encodeURIComponent(currentUser.email)}`;
        
        try {
            const response = await fetch(fullUrl);
            const data = await response.json();
            if (data.error) throw new Error(data.error);

            currentUser = { ...currentUser, ...data.user };
            localStorage.setItem('userInfo', JSON.stringify(currentUser));
            renderUserInfo(currentUser);

            if (isTeacherMode) {
                renderTeacherDashboard(data);
            } else {
                renderStudentPortal(data);
            }
        } catch (error) {
            console.error('Error:', error);
            targetEl.innerHTML = `<div class="empty-state">❌ 데이터 로드 실패: ${error.message}</div>`;
        }
    }
    
    function renderTeacherDashboard(data) {
        const dashboard = document.getElementById('teacher-dashboard');
        dashboard.innerHTML = `
            <div id="routine-tasks-section" class="section"></div>
            <div id="class-management-section" class="section"></div>
            <div id="teacher-settings-section" class="section"></div>`;
        
        renderTeacherRoutines(data.routines);
        renderClassManagementAccordions(data);
        renderTeacherSettings(data.dashboardItems, data.sheetUrl);
        setupAccordionListeners();
    }
    
    // ✨ 게시 현황 0건 오류 수정 및 과제 현황 UI 개선
    function renderClassManagementAccordions(data) {
        const container = document.getElementById('class-management-section');
        container.innerHTML = `<h2 class="section-title"><span class="icon">🏠</span>학급 관리</h2>
            <div id="leave-accordion"></div>
            <div id="assignment-accordion"></div>
            <div id="notice-status-accordion"></div>`;
        
        const leaves = data.pendingLeaveRequests || [];
        let leavesHtml = '<div class="empty-state">신청 내역이 없습니다.</div>';
        if (leaves.length > 0) {
            leavesHtml = leaves.map(req => `<div class="teacher-leave-card"><div class="leave-header"><strong>${req.이름} (${req.학번})</strong><small>${req.신청종류} (${new Date(req.희망일자).toLocaleDateString()})</small></div><div class="leave-reason">사유: ${req.사유}</div><div class="leave-actions"><input type="text" class="leave-comment-input" id="comment-${req.rowNum}" placeholder="코멘트 (선택 사항)"><button class="action-btn approve-btn" onclick="updateLeaveStatus(${req.rowNum}, '승인', 'comment-${req.rowNum}')">승인</button><button class="action-btn reject-btn" onclick="updateLeaveStatus(${req.rowNum}, '반려', 'comment-${req.rowNum}')">반려</button></div></div>`).join('');
        }
        document.getElementById('leave-accordion').innerHTML = `
            <div class="accordion-title active"><span>⏰ 외출/조퇴 신청</span><span class="count">${leaves.length}건</span></div>
            <div class="accordion-content" style="display: block;">${leavesHtml}</div>`;

        const assignments = data.assignments || [];
        let assignmentsHtml = '<div class="empty-state">관리할 과제가 없습니다.</div>';
        if (assignments.length > 0) {
            assignmentsHtml = assignments.map(a => `
                <div class="assignment-card" id="${a.id}">
                    <button class="teacher-complete-btn" title="목록에서 숨기기" onclick="completeItem('${a.id}', true, ${a.rowNum}, '[데이터_알림]')">✖</button>
                    <div class="card-title">${a.title}</div>
                    <div class="assignment-actions">
                        ${(a.assignmentType === '단일제출') ? `<button class="action-btn check-btn" onclick="checkUnsubmitted(event, '${a.taskId}', '${a.title}', '${a.studentIdColumn}')">미제출자</button>` : ''}
                        ${a.responseSheetUrl ? `<a href="${a.responseSheetUrl}" target="_blank" class="action-btn response-btn">관리</a>` : ''}
                    </div>
                </div>`).join('');
        }
        document.getElementById('assignment-accordion').innerHTML = `
            <div class="accordion-title"><span>📝 과제별 제출 현황</span><span class="count">${assignments.length}건</span></div>
            <div class="accordion-content">${assignmentsHtml}</div>`;

        // ✨ 수정된 부분: data.allNotices와 data.allTasks를 참조하여 정확한 개수를 계산
        const allPosts = [...(data.allNotices || []), ...(data.allTasks || [])];
        const totalPosts = allPosts.length;
        let postsHtml = '<div class="empty-state">게시된 알림/할 일이 없습니다.</div>';
        if (totalPosts > 0) {
            postsHtml = allPosts.map(item => {
                const period = (item.startDate && item.endDate) ? `${item.startDate.split('T')[0]} ~ ${item.endDate.split('T')[0]}` : '상시';
                const target = item.targetStudent ? '특정 학생' : '전체';
                
                return `
                <div class="card" id="status-${item.id}" style="padding: 15px;">
                    <button class="teacher-complete-btn" style="width:24px; height:24px; line-height:24px; font-size:14px;" title="게시 종료" onclick="completeItem('${item.id}', true, ${item.rowNum}, '[데이터_알림]')">✖</button>
                    <div class="card-title" style="font-size: 1.1em; margin-bottom: 5px;">${item.icon || ''} ${item.title}</div>
                    <p class="card-description" style="font-size: 0.9em; margin-bottom: 0;">${item.content}</p>
                    <div class="status-card-info">
                        <div>게시 기간: <span>${period}</span></div>
                        <div>대상: <span>${target}</span></div>
                    </div>
                </div>`;
            }).join('');
        }
        document.getElementById('notice-status-accordion').innerHTML = `
            <div class="accordion-title"><span>📢 알림 포털 게시 현황</span><span class="count">${totalPosts}건</span></div>
            <div class="accordion-content">${postsHtml}</div>`;
    }
    
    // --- 이하의 모든 함수는 생략 없이 모두 포함되어 있습니다. ---
    
    function initTabs(containerId) {
        const tabContainer = document.getElementById(containerId);
        if (!tabContainer) return;
        const tabButtons = tabContainer.querySelectorAll('.tab-button');
        const tabPanes = tabContainer.parentElement.querySelectorAll('.tab-pane');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabPanes.forEach(pane => pane.classList.remove('active'));
                button.classList.add('active');
                const targetPane = document.getElementById(button.getAttribute('data-tab'));
                if (targetPane) targetPane.classList.add('active');
            });
        });
    }
    
    function setupAccordionListeners() {
        document.querySelectorAll('.accordion-title').forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('active');
                const content = button.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });
    }

    function renderStudentPortal(data) {
        const portal = document.getElementById('student-portal');
        portal.innerHTML = `
            <div id="widgets-container"></div>
            <div id="unsubmitted-container"></div>
            <div class="tabs" id="student-tabs">
                <button class="tab-button active" data-tab="student-tab-1">알림 & 할 일</button>
                <button class="tab-button" data-tab="student-tab-2" style="display:none;">외출/조퇴</button>
                <button class="tab-button" data-tab="student-tab-3">자료실</button>
            </div>
            <div id="student-tab-1" class="tab-pane active">
                <div id="notices"></div>
                <div id="tasks" style="margin-top: 40px;"></div>
            </div>
            <div id="student-tab-2" class="tab-pane"><div id="leave-section"></div></div>
            <div id="student-tab-3" class="tab-pane"><div id="resources" class="teacher-dashboard-grid"></div></div>`;
        initTabs('student-tabs');
        
        const leaveTabButton = document.querySelector('[data-tab="student-tab-2"]');
        if (data.user && data.user.studentId) {
            leaveTabButton.style.display = 'inline-block';
            renderLeaveRequests(data.leaveRequests);
        }
        
        renderWidgets(data.widgets);
        renderUnsubmitted(data.unsubmitted);
        renderItems('notices', data.notices.filter(item => !completedItems[item.id]), '📢 중요 공지');
        renderItems('tasks', data.tasks.filter(item => !completedItems[item.id]), '✅ 오늘의 할 일');
        renderResources(data.resources);
    }
    
    function renderWidgets(widgets) {
        const container = document.getElementById('widgets-container');
        if (!widgets || widgets.length === 0) { container.style.display = 'none'; return; }
        container.style.display = 'flex';
        container.innerHTML = widgets.map(widget => {
            let contentHtml = '';
            switch (widget.type) {
                case '디데이':
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    const dday = new Date(widget.content);
                    dday.setHours(0, 0, 0, 0);
                    const diff = Math.ceil((dday - today) / (1000 * 60 * 60 * 24));
                    contentHtml = diff === 0 ? 'D-Day' : diff > 0 ? `D-${diff}` : `D+${-diff}`;
                    break;
                case '급식':
                    contentHtml = `<div class="widget-content small-text">${widget.content.replace(/\n/g, '<br>')}</div>`;
                    return `<div class="widget"><div class="widget-title">${widget.title}</div>${contentHtml}</div>`;
                case '링크':
                    contentHtml = `<a href="${widget.content}" target="_blank" style="font-size: 1.2em; text-decoration: none; color: var(--primary-color);">바로가기</a>`;
                    break;
                default: contentHtml = widget.content;
            }
            return `<div class="widget"><div class="widget-title">${widget.title}</div><div class="widget-content">${contentHtml}</div></div>`;
        }).join('');
    }

    function renderTeacherRoutines(routines) {
        const container = document.getElementById('routine-tasks-section');
        const today = new Date();
        const dayOfWeek = ['일', '월', '화', '수', '목', '금', '토'][today.getDay()];
        const todayRoutines = (routines || []).filter(r => {
            const conditions = (r.condition || '').split(',').map(s => s.trim());
            return conditions.includes('매일') || conditions.includes(dayOfWeek) || (conditions.includes('주중') && !['토', '일'].includes(dayOfWeek)) || (conditions.includes('주말') && ['토', '일'].includes(dayOfWeek));
        });
        if (todayRoutines.length === 0) { container.style.display = 'none'; return; }
        const routineHtml = todayRoutines.map(r => `<label class="routine-item ${completedItems[r.id] ? 'completed' : ''}" id="${r.id}"><input type="checkbox" class="routine-checkbox" onchange="toggleRoutineComplete('${r.id}')" ${completedItems[r.id] ? 'checked' : ''}><span class="routine-label">${r.title}</span></label>`).join('');
        container.innerHTML = `<h2 class="section-title"><span class="icon">☀️</span>오늘의 루틴 업무</h2><div class="routine-tasks-container">${routineHtml}</div>`;
    }
    
    function renderTeacherSettings(items, sheetUrl) {
        const container = document.getElementById('teacher-settings-section');
        const adminToolsHtml = `<div class="teacher-dashboard-grid" style="grid-template-columns: 1fr 1fr; margin-bottom: 30px;"><a href="${sheetUrl}" target="_blank" class="card"><div class="card-title">📊 데이터 시트 수정</div><p class="card-description">알림, 자료실 등 모든 데이터를 직접 수정합니다.</p></a><div class="card form-creator"><div class="card-title">✨ 새 구글폼 과제 생성</div><div class="form-group"><input type="text" id="new-form-title" placeholder="과제 제목 입력"><button onclick="createFormAssignment(event)">생성</button></div></div></div>`;
        if (!items || items.length === 0) { container.innerHTML = `<h2 class="section-title"><span class="icon">⚙️</span>설정</h2>${adminToolsHtml}<div class="empty-state">등록된 자료가 없습니다.</div>`; return; }
        const grouped = items.reduce((acc, item) => { const type = item.type || '자료실'; (acc[type] = acc[type] || []).push(item); return acc; }, {});
        const tabs = ['학교업무', '수업자료', '자료실'];
        const tabButtonsHtml = tabs.map((tab, index) => `<button class="tab-button ${index === 0 ? 'active' : ''}" data-tab="teacher-tab-${index}">${tab}</button>`).join('');
        const tabPanesHtml = tabs.map((tab, index) => {
            const tabItems = grouped[tabs[index]] || [];
            let content = '<div class="empty-state">등록된 자료가 없습니다.</div>';
            if (tabItems.length > 0) { content = tabItems.map(item => `<a href="${item.url}" target="_blank" class="card" id="${item.id}"><div class="card-title">${item.title}</div><p class="card-description">${item.description || ' '}</p></a>`).join(''); }
            return `<div id="teacher-tab-${index}" class="tab-pane ${index === 0 ? 'active' : ''}"><div class="teacher-dashboard-grid">${content}</div></div>`;
        }).join('');
        container.innerHTML = `<h2 class="section-title"><span class="icon">⚙️</span>설정</h2>${adminToolsHtml}<div class="tabs" id="teacher-resource-tabs">${tabButtonsHtml}</div><div class="tab-content">${tabPanesHtml}</div>`;
        initTabs('teacher-resource-tabs');
    }

    function setupEventListeners() {
        document.addEventListener('submit', function(e) { if (e.target.id === 'leave-request-form') { e.preventDefault(); submitLeaveRequest(); } });
        document.addEventListener('click', function(e) { if (e.target.id === 'closeModal') { const modal = document.getElementById('modal-overlay'); if(modal) modal.style.display = 'none'; } });
    }

    function loadCompletedItems() {
        const todayStr = new Date().toISOString().split('T')[0];
        const storedData = localStorage.getItem('completedItems');
        if (storedData) {
            const data = JSON.parse(storedData);
            if (data.date === todayStr) { completedItems = data.items || {}; } 
            else { localStorage.removeItem('completedItems'); }
        }
    }

    function saveCompletedItems() {
        const todayStr = new Date().toISOString().split('T')[0];
        localStorage.setItem('completedItems', JSON.stringify({ date: todayStr, items: completedItems }));
    }

    async function handleCredentialResponse(response) {
        const userObject = JSON.parse(atob(response.credential.split('.')[1]));
        currentUser = { name: userObject.name, email: userObject.email, picture: userObject.picture };
        localStorage.setItem('userInfo', JSON.stringify(currentUser));
        location.reload();
    }

    function handleLogout() {
        localStorage.removeItem('userInfo');
        currentUser = null;
        google.accounts.id.disableAutoSelect();
        location.reload();
    }

    function renderUserInfo(user) {
        const displayEl = document.getElementById('user-display');
        displayEl.style.display = 'block';
        document.getElementById('gsi-container').style.display = 'none';
        let userInfoHtml = `<span class="user-info"><img src="${user.picture}" alt="profile"><strong>${user.name}</strong>님 <a href="#" onclick="handleLogout()">로그아웃</a></span>`;
        if (!isTeacherMode && !user.studentId) { userInfoHtml += ` <span class="user-info" style="color: #ffc107;">(미등록)</span>`; }
        displayEl.innerHTML = userInfoHtml;
    }
    
    function updateDateDisplay() {
        document.getElementById('dateDisplay').textContent = new Date().toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });
    }

    async function completeItem(itemId, isTeacherAction = false, rowNum, sheetName) {
        const itemElement = document.getElementById(itemId) || document.getElementById(`status-${itemId}`);
        if (!itemElement) return;
        if (isTeacherAction) {
            const colName = (sheetName === '[데이터_알림]') ? '게시여부' : '상태';
            const value = (sheetName === '[데이터_알림]') ? 'N' : '완료';
            const params = new URLSearchParams({ action: 'updateTaskStatus', sheetName, rowNum, colName, value });
            try {
                const res = await fetch(`${SCRIPT_URL}?${params.toString()}`);
                const result = await res.json();
                if (result.status !== 'success') throw new Error(result.message);
            } catch (err) { alert(`처리 중 오류: ${err.message}`); return; }
        } else {
            completedItems[itemId] = true;
            saveCompletedItems();
        }
        itemElement.style.transition = 'opacity 0.5s, transform 0.5s, max-height 0.5s, margin 0.5s, padding 0.5s';
        itemElement.style.opacity = '0';
        itemElement.style.transform = 'scale(0.95)';
        setTimeout(() => itemElement.remove(), 500);
    }
    
    function toggleRoutineComplete(itemId) {
        const itemElement = document.getElementById(itemId);
        const checkbox = itemElement.querySelector('input[type="checkbox"]');
        if (checkbox.checked) { completedItems[itemId] = true; } 
        else { delete completedItems[itemId]; }
        saveCompletedItems();
        itemElement.classList.toggle('completed', checkbox.checked);
    }
    
    async function checkUnsubmitted(event, taskId, taskTitle, studentIdColumn) {
        event.stopPropagation();
        const button = event.target; button.disabled = true;
        try {
            const res = await fetch(`${SCRIPT_URL}?action=getUnsubmittedStudents&taskId=${taskId}&studentIdColumn=${studentIdColumn}`);
            const result = await res.json();
            if (result.status !== 'success') throw new Error(result.message);
            let message = result.students.length === 0 ? `[${taskTitle}]\n\n모든 학생이 제출을 완료했습니다!` : `[${taskTitle}] 미제출 학생:\n\n` + result.students.map(s => `${s.name} (${s.id})`).join('\n');
            alert(message);
        } catch (error) { alert('미제출자 확인 중 오류: ' + error.message);
        } finally { button.disabled = false; }
    }

    async function updateLeaveStatus(rowNum, status, commentInputId) {
        const comment = document.getElementById(commentInputId)?.value || '';
        const params = new URLSearchParams({ action: 'updateLeaveStatus', rowNum, status, comment });
        try {
            const res = await fetch(`${SCRIPT_URL}?${params.toString()}`);
            const result = await res.json();
            if (result.status === 'success') { alert(`${status} 처리되었습니다.`); loadData(); } 
            else { throw new Error(result.message); }
        } catch (error) { alert('처리 중 오류: ' + error.message); }
    }
    
    async function createFormAssignment(event) {
        event.stopPropagation();
        const title = document.getElementById('new-form-title').value;
        if (!title) { return alert('과제 제목을 입력해주세요.'); }
        const button = event.target; button.disabled = true; button.textContent = '...';
        try {
            const res = await fetch(`${SCRIPT_URL}?action=createFormAssignment&title=${encodeURIComponent(title)}`);
            const result = await res.json();
            if (result.status === 'success') {
                alert(result.message);
                document.getElementById('new-form-title').value = '';
                loadData();
            } else { throw new Error(result.message); }
        } catch(error) { alert('폼 생성 중 오류: ' + error.message);
        } finally { button.disabled = false; button.textContent = '생성'; }
    }

    function renderItems(containerId, items, sectionTitle) {
        const container = document.getElementById(containerId);
        if (!items || items.length === 0) { container.innerHTML = ''; return; }
        let itemsHtml = items.map(item => {
            let completeButton = `<button class="complete-btn" title="완료" onclick="completeItem('${item.id}')">✔</button>`;
            let contentHtml = `<div class="notice-content">${item.content.replace(/\n/g, '<br>')}</div>`;
            if (item.imageUrl) contentHtml += `<img src="${item.imageUrl}" alt="이미지" class="notice-image">`;
            if (item.link) {
                let finalLink = item.link;
                if (finalLink.includes('__STUDENT_ID__') && currentUser?.studentId) {
                    finalLink = finalLink.replace('__STUDENT_ID__', currentUser.studentId).replace('__STUDENT_NAME__', encodeURIComponent(currentUser.name));
                }
                contentHtml += `<a href="${finalLink}" class="notice-link" target="_blank">${item.buttonText || '자세히 보기'}</a>`;
            }
            return `<div class="notice-item" id="${item.id}">${completeButton}<div class="card-title">${item.icon || ''} ${item.title}</div>${contentHtml}</div>`;
        }).join('');
        container.innerHTML = `<h2 class="section-title">${sectionTitle}</h2>${itemsHtml}`;
    }
    
    function renderUnsubmitted(tasks) {
        const container = document.getElementById('unsubmitted-container');
        if (!tasks || tasks.length === 0) { container.innerHTML = ''; return; }
        const listHtml = tasks.map(t => `<li>${t.icon||"📌"} ${t.title||t.content}</li>`).join('');
        container.innerHTML = `<div class="unsubmitted-section"><div style="font-weight: bold; color: #856404; margin-bottom: 10px;">🔔 아직 완료하지 않은 할 일이 있어요!</div><ul style="list-style: none; padding: 0;">${listHtml}</ul></div>`;
    }

    function renderLeaveRequests(requests) {
        const container = document.getElementById('leave-section');
        let requestButtons = `<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;"><h2 class="section-title" style="margin: 0; border: none;">✈️ 외출/조퇴 신청</h2><div style="display: flex; gap: 10px;"><button class="action-btn student-leave-btn" onclick="openLeaveModal('외출')">외출</button><button class="action-btn student-early-leave-btn" onclick="openLeaveModal('조퇴')">조퇴</button></div></div>`;
        let historyHtml = '<div class="empty-state">신청 내역이 없습니다.</div>';
        if (requests && requests.length > 0) {
            historyHtml = requests.map(req => {
                const statusMap = { '신청': '#ffc107', '승인': '#28a745', '반려': '#dc3545' };
                const commentHtml = req.교사코멘트 ? `<div style="font-size: 0.9em; color: #6c757d; margin-top: 10px; padding: 10px; background-color: #f8f9fa; border-radius: 8px;"><strong>교사 의견:</strong> ${req.교사코멘트}</div>` : '';
                const todayStr = new Date().toISOString().split('T')[0];
                const requestDate = new Date(req.희망일자).toISOString().split('T')[0];
                const certButton = (req.상태 === '승인' && requestDate === todayStr) ? `<a href="${SCRIPT_URL}?action=getCertificate&rowNum=${req.신청행번호}" target="_blank" class="action-btn student-cert-btn">확인증</a>` : '';
                return `<div class="notice-item"><div style="display: flex; justify-content: space-between; align-items: center;"><div><strong>${req.신청종류}</strong> (${new Date(req.희망일자).toLocaleDateString()})<br><small>사유: ${req.사유}</small></div><div style="display: flex; align-items: center; gap: 10px;"><span style="padding: 5px 10px; border-radius: 5px; color: white; background-color:${statusMap[req.상태] || '#6c757d'}; font-size: 0.9em;">${req.상태}</span>${certButton}</div></div>${commentHtml}</div>`;
            }).join('');
        }
        container.innerHTML = `${requestButtons}<h3>나의 신청 내역</h3>${historyHtml}`;
    }

    function renderResources(resources) {
        const container = document.getElementById('resources');
        if (!resources || resources.length === 0) { container.innerHTML = '<div class="empty-state" style="grid-column: 1 / -1;">등록된 자료가 없습니다.</div>'; return; }
        container.innerHTML = resources.map(res => `<a href="${res.link}" target="_blank" class="card"><div class="card-title">${res.icon || '🔗'} ${res.title}</div><p class="card-description">${res.description || ' '}</p></a>`).join('');
    }
    
    function openLeaveModal(type) {
        const modal = document.getElementById('modal-overlay');
        if(modal) {
            modal.style.display = 'flex';
            modal.querySelector('#modal-title').textContent = `${type} 신청`;
            modal.querySelector('#leave-type').value = type;
            modal.querySelector('#leave-date').value = new Date().toISOString().split('T')[0];
            modal.querySelector('#leave-reason').value = '';
        }
    }
    
    async function submitLeaveRequest() {
        if (!currentUser || !currentUser.studentId) { return alert("로그인 후 신청할 수 있습니다."); }
        const form = document.getElementById('leave-request-form');
        const formData = new FormData(form);
        const params = new URLSearchParams({ action: 'submitLeaveRequest', studentId: currentUser.studentId, name: currentUser.name, email: currentUser.email, type: formData.get('type'), reason: formData.get('reason'), date: formData.get('date') });
        document.getElementById('submitLeave').disabled = true;
        try {
            const response = await fetch(`${SCRIPT_URL}?${params.toString()}`);
            const result = await response.json();
            alert(result.message);
            if (result.status === 'success') {
                document.getElementById('modal-overlay').style.display = 'none';
                form.reset();
                loadData();
            }
        } catch (error) { alert('신청 중 오류: ' + error.message);
        } finally { document.getElementById('submitLeave').disabled = false; }
    }
</script>
