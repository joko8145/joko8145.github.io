<script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzgr1HhCTgNnbj1umxlhVPOavO-BCTJOCZN2AZgMtAXiwwCeZFYcsmLOA4-8rR7fCeE/exec';
const GOOGLE_CLIENT_ID = '209932065927-v6kg2bd8gmgfdrksaqrhb7lqo12j6vrf.apps.googleusercontent.com';

let currentUser = null;
let completedItems = {};
const urlParams = new URLSearchParams(window.location.search);
const isTeacherMode = urlParams.get('mode') === 'teacher';

window.onload = function() {
    try { currentUser = JSON.parse(localStorage.getItem('userInfo')); } catch (e) { localStorage.removeItem('userInfo'); }
    loadCompletedItems();
    updateDateDisplay();
    if (currentUser) {
        renderUserInfo(currentUser);
        loadData();
    } else {
        google.accounts.id.initialize({
            client_id: GOOGLE_CLIENT_ID, callback: handleCredentialResponse, ux_mode: 'redirect',
            login_uri: window.location.origin + window.location.pathname + (isTeacherMode ? '?mode=teacher' : '')
        });
        google.accounts.id.prompt((n) => { if (n.isNotDisplayed()) { google.accounts.id.renderButton(document.getElementById('gsi-container'), { theme: 'outline', size: 'large' }); }});
    }
    setupEventListeners();
};

async function loadData() {
    const studentEl = document.getElementById('student-portal');
    const teacherEl = document.getElementById('teacher-dashboard');
    const targetEl = isTeacherMode ? teacherEl : studentEl;

    studentEl.style.display = isTeacherMode ? 'none' : 'block';
    teacherEl.style.display = isTeacherMode ? 'block' : 'none';

    targetEl.innerHTML = '<div class="empty-state">ğŸ”„ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
    
    const fullUrl = `${SCRIPT_URL}?v=${new Date().getTime()}&email=${encodeURIComponent(currentUser.email)}` + (isTeacherMode ? '&mode=teacher' : '');
    try {
        const response = await fetch(fullUrl);
        const data = await response.json();
        if (data.error) throw new Error(data.error);
        currentUser = { ...currentUser, ...data.user };
        localStorage.setItem('userInfo', JSON.stringify(currentUser));
        renderUserInfo(currentUser);
        if (isTeacherMode) {
            renderTeacherDashboard(data);
        } else {
            renderStudentPortal(data); // í•™ìƒ UI ë Œë”ë§ì€ ì´ ì½”ë“œë¥¼ ì‚¬ìš©í•©ë‹ˆë‹¤.
        }
    } catch (error) {
        targetEl.innerHTML = `<div class="empty-state">âŒ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ${error.message}</div>`;
    }
}

// â˜…â˜…â˜… ìˆ˜ì •ëœ setupEventListeners í•¨ìˆ˜ (ì‚¬ìš©ìë‹˜ì´ ì„ í˜¸í•˜ëŠ” ë²„ì „) â˜…â˜…â˜…
function setupEventListeners() {
    document.body.addEventListener('click', function(e) {
        const target = e.target;
        if (target.closest('.accordion-title')) { 
            target.closest('.accordion-title').classList.toggle('active');
        }
        if (target.closest('.tab-button')) {
            const button = target.closest('.tab-button');
            const container = button.closest('.content') || button.closest('.tab-content').parentElement; // ë” ì•ˆì •ì ì¸ ì»¨í…Œì´ë„ˆ ì°¾ê¸°
            if (container) {
                const targetPaneId = button.dataset.tab;
                container.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                container.querySelectorAll('.tab-pane').forEach(pane => {
                    pane.classList.toggle('active', pane.id === targetPaneId);
                });
            }
        }
    });
}

// --- êµì‚¬ìš© UI ë Œë”ë§ í•¨ìˆ˜ (ì„ í˜¸í•˜ì‹œëŠ” ë²„ì „) ---
function renderTeacherDashboard(data) {
    document.getElementById('portal-title').textContent = 'ğŸ’¼ ì—…ë¬´ ëŒ€ì‹œë³´ë“œ';
    const dashboard = document.getElementById('teacher-dashboard');
    dashboard.innerHTML = `
        <div id="routine-tasks-section" class="section"></div>
        <div id="class-management-section" class="section"></div>
        <div id="teacher-personal-tasks-section" class="section"></div>
        <div id="teacher-settings-section" class="section"></div>
    `;
    renderTeacherRoutines(data.routines);
    renderClassManagementAccordions(data);
    renderTeacherPersonalTasks(data.teacherPersonalTasks);
    renderTeacherSettings(data);
}

function renderTeacherRoutines(routines) {
    const container = document.getElementById('routine-tasks-section');
    if (!routines || routines.length === 0) {
        container.style.display = 'none';
        return;
    }
    const routineHtml = routines.map(r => `
        <label class="routine-item ${completedItems[r.rowNum] ? 'completed' : ''}">
            <input type="checkbox" class="routine-checkbox" onchange="toggleRoutineComplete(this, '${r.rowNum}')" ${completedItems[r.rowNum] ? 'checked' : ''}>
            <span>${r.ì—…ë¬´ëª…}</span>
        </label>
    `).join('');
    container.innerHTML = `<h2 class="section-title">â˜€ï¸ ì˜¤ëŠ˜ì˜ ë£¨í‹´ ì—…ë¬´</h2><div class="routine-tasks-container">${routineHtml}</div>`;
}

function renderClassManagementAccordions(data) {
    const container = document.getElementById('class-management-section');
    const allPosts = [...(data.allNotices || []), ...(data.allTasks || [])];
    container.innerHTML = `
        <h2 class="section-title">ğŸ  í•™ê¸‰ ê´€ë¦¬</h2>
        <div class="accordion-item">
            <div class="accordion-title">â° ì™¸ì¶œ/ì¡°í‡´ ì‹ ì²­ (${(data.pendingLeaveRequests || []).length}ê±´)</div>
            <div class="accordion-content">...</div>
        </div>
        <div class="accordion-item">
            <div class="accordion-title">ğŸ“¢ ì•Œë¦¼ í¬í„¸ ê²Œì‹œ í˜„í™© (${allPosts.length}ê±´)</div>
            <div class="accordion-content">...</div>
        </div>
    `;
}

function renderTeacherPersonalTasks(tasks) {
    const container = document.getElementById('teacher-personal-tasks-section');
     if (!tasks || tasks.length === 0) {
        container.style.display = 'none';
        return;
    }
    const tasksHtml = tasks.map(task => `<div class="card"><div class="card-title">${task.ë‚´ìš©}</div></div>`).join('');
    container.innerHTML = `<h2 class="section-title">ğŸ“‹ ì—…ë¬´ ì¼ì§€</h2><div class="teacher-dashboard-grid">${tasksHtml}</div>`;
}

function renderTeacherSettings(data) {
    const container = document.getElementById('teacher-settings-section');
    const groupedItems = (data.dashboardItems || []).reduce((acc, item) => {
        const type = item.ì¢…ë¥˜ || 'ìë£Œì‹¤';
        if (!acc[type]) acc[type] = [];
        acc[type].push(item);
        return acc;
    }, {});
    const tabs = Object.keys(groupedItems);
    const tabButtonsHtml = tabs.map((tab, i) => `<button class="tab-button ${i===0 ? 'active' : ''}" data-tab="teacher-tab-${i}">${tab}</button>`).join('');
    const tabPanesHtml = tabs.map((tab, i) => {
        const itemsHtml = groupedItems[tab].map(item => `<a href="${item.ë§í¬}" target="_blank" class="card"><div class="card-title">${item.ì—…ë¬´ëª…}</div><p class="card-description">${item.ìƒì„¸ë‚´ìš© || ''}</p></a>`).join('');
        return `<div id="teacher-tab-${i}" class="tab-pane ${i===0 ? 'active' : ''} teacher-dashboard-grid">${itemsHtml}</div>`;
    }).join('');
    container.innerHTML = `
        <h2 class="section-title">âš™ï¸ ì„¤ì •</h2>
        <div class="teacher-dashboard-grid">
            <div id="new-post-btn" class="card" style="cursor:pointer; text-align:center;">
                <div class="card-title">âœ¨ ìƒˆ ê²Œì‹œë¬¼/ì—…ë¬´ ë“±ë¡</div>
            </div>
            <a href="${data.sheetUrl}" target="_blank" class="card">
                <div class="card-title">ğŸ“Š ë°ì´í„° ì‹œíŠ¸ ìˆ˜ì •</div>
            </a>
        </div>
        <div class="tabs">${tabButtonsHtml}</div>
        <div class="tab-content">${tabPanesHtml}</div>
    `;
}

// --- í•™ìƒìš© UI ë Œë”ë§ í•¨ìˆ˜ë“¤ (ìµœì‹  ë””ìì¸ ë²„ì „) ---
function renderStudentPortal(data) {
    document.getElementById('portal-title').textContent = 'ğŸ“¢ ì˜¤ëŠ˜ì˜ ì•Œë¦¼';
    const studentPortal = document.getElementById('student-portal');
    studentPortal.innerHTML = `
        <div class="content">
            ${renderWidgets(data.widgets)}
            <div class="tabs">
                <button class="tab-button active" data-tab="main-pane">ì•Œë¦¼ & í•  ì¼</button>
            </div>
            <div class="tab-content">
                <div id="main-pane" class="tab-pane active">${renderItemsSection(data.notices, 'ğŸ“Œ ì¤‘ìš” ê³µì§€')}</div>
            </div>
        </div>
    `;
}

function renderWidgets(widgets) {
    if (!widgets || widgets.length === 0) return '';
    const widgetHtml = widgets.map(widget => {
        let contentHtml = widget.ë‚´ìš© || '';
        if (widget.ìœ„ì ¯ì¢…ë¥˜ === 'ë””ë°ì´') {
            const targetDate = new Date(contentHtml);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const diff = Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24));
            contentHtml = diff === 0 ? "D-Day" : diff > 0 ? `D-${diff}` : `D+${-diff}`;
        }
        return `<div class="widget"><div class="widget-title">${widget.ì œëª© || ''}</div><div class="widget-content">${contentHtml}</div></div>`;
    }).join('');
    return `<div id="widgets-container">${widgetHtml}</div>`;
}

function renderItemsSection(items, sectionTitle) {
    const unreadItems = (items || []).filter(item => !completedItems[item.id]);
    if (unreadItems.length === 0) {
        return `<div class="section"><h2 class="section-title">${sectionTitle}</h2><div class="empty-state">ëª¨ë‘ í™•ì¸í–ˆìŠµë‹ˆë‹¤! ğŸ‘</div></div>`;
    }
    const itemsHtml = unreadItems.map(item => {
        return `<div class="notice-item card" id="${item.id}">...</div>`;
    }).join('');
    return `<div class="section"><h2 class="section-title">${sectionTitle}</h2>${itemsHtml}</div>`;
}

// --- ë‚˜ë¨¸ì§€ ëª¨ë“  í•¨ìˆ˜ (ìƒëµ ì—†ìŒ) ---
function loadCompletedItems() { const todayStr = new Date().toISOString().split('T')[0]; const storedData = localStorage.getItem('completedItems'); if (storedData) { try { const data = JSON.parse(storedData); if (data.date === todayStr) { completedItems = data.items || {}; } else { localStorage.removeItem('completedItems'); completedItems = {}; } } catch (e) { localStorage.removeItem('completedItems'); completedItems = {}; } } }
function saveCompletedItems() { localStorage.setItem('completedItems', JSON.stringify({ date: new Date().toISOString().split('T')[0], items: completedItems }));}
async function handleCredentialResponse(response) { if (response && response.credential) { const userObject = JSON.parse(atob(response.credential.split('.')[1])); currentUser = { name: userObject.name, email: userObject.email, picture: userObject.picture }; localStorage.setItem('userInfo', JSON.stringify(currentUser)); const cleanUrl = window.location.origin + window.location.pathname + (isTeacherMode ? '?mode=teacher' : ''); window.location.href = cleanUrl; } }
function handleLogout() { localStorage.clear(); google.accounts.id.disableAutoSelect(); location.reload(); }
function updateDateDisplay() { document.getElementById('dateDisplay').textContent = new Date().toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' }); }
function renderUserInfo(user) { const displayEl = document.getElementById('user-display'); if (!displayEl) return; let userInitial = ''; const nameParts = (user.name || '').split(''); if (nameParts.length > 1) { userInitial = nameParts[0] + nameParts[nameParts.length - 1]; } else { userInitial = nameParts[0] || ''; } const userProfileHtml = user.picture ? `<img src="${user.picture}" class="user-profile-image" alt="profile">` : `<div class="user-initial">${userInitial}</div>`; displayEl.innerHTML = `<div class="user-display">${userProfileHtml}<div class="user-name-logout"><strong>${user.name}</strong><a href="#" onclick="handleLogout()">ë¡œê·¸ì•„ì›ƒ</a></div></div>`; }
function toggleRoutineComplete(label, itemId) { const checkbox = label.querySelector('.routine-checkbox'); checkbox.checked = !checkbox.checked; if (checkbox.checked) { completedItems[itemId] = true; label.classList.add('completed'); } else { delete completedItems[itemId]; label.classList.remove('completed'); } saveCompletedItems();}
</script>
