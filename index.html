<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzMNzWLZIPAYwY68lCgqQRHRI5UD8oAVP-9E4D7unDPWh13u0LFGPSK3eR7PdLfN4a1/exec';
    const GOOGLE_CLIENT_ID = '190435721099-45et34v9elbvod5lb84ddakrnenh5039.apps.googleusercontent.com';
    let currentUser = null;
    let submittedTasks = new Set();
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');

    window.onload = function () {
        google.accounts.id.initialize({ client_id: GOOGLE_CLIENT_ID, callback: handleCredentialResponse });
        const storedUser = localStorage.getItem('userInfo');
        if (storedUser) {
            currentUser = JSON.parse(storedUser);
            renderUserInfo(currentUser);
            loadData();
        } else {
            google.accounts.id.renderButton(document.getElementById("gsi-container"),{ theme: "outline", size: "large", text: "signin_with", shape: "pill" });
            if (mode !== 'teacher') { loadData(); }
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
    };

    function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'flex' : 'none';
    }

    async function handleCredentialResponse(response) {
        const userObject = JSON.parse(atob(response.credential.split('.')[1]));
        const tempUser = { name: userObject.name, email: userObject.email, picture: userObject.picture };
        localStorage.setItem('tempUserInfo', JSON.stringify(tempUser));
        location.reload();
    }
    
    function handleLogout() {
        localStorage.removeItem('userInfo');
        localStorage.removeItem('tempUserInfo');
        currentUser = null;
        google.accounts.id.disableAutoSelect();
        location.reload();
    }
    
    async function loadData() {
        showLoading(true);
        let tempUserInfo = localStorage.getItem('tempUserInfo');
        if (tempUserInfo) {
            currentUser = JSON.parse(tempUserInfo);
            localStorage.removeItem('tempUserInfo');
            try {
                const apiResponse = await fetch(`${SCRIPT_URL}?v=${new Date().getTime()}&email=${encodeURIComponent(currentUser.email)}`);
                const data = await apiResponse.json();
                if (data.user) {
                    currentUser = { ...data.user, picture: currentUser.picture, isTeacher: data.user.isTeacher };
                } else {
                    currentUser.studentId = null;
                    currentUser.isTeacher = false;
                }
                localStorage.setItem('userInfo', JSON.stringify(currentUser));
                renderUserInfo(currentUser);
            } catch (error) {
                console.error("Login data fetch error:", error);
                currentUser.studentId = null; 
                localStorage.setItem('userInfo', JSON.stringify(currentUser));
                renderUserInfo(currentUser);
            }
        }

        let fullUrl = SCRIPT_URL + '?v=' + new Date().getTime();
        if (currentUser) {
            fullUrl += `&email=${encodeURIComponent(currentUser.email)}`;
        }
        if (mode === 'teacher') {
            fullUrl += `&mode=teacher`;
        }
        
        try {
            const response = await fetch(fullUrl);
            if (!response.ok) throw new Error(`Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå® (${response.status})`);
            const data = await response.json();
            if (data.error) throw new Error(data.error);
            
            if (mode === 'teacher') {
                document.getElementById('student-portal').style.display = 'none';
                document.getElementById('teacher-dashboard').style.display = 'block';
                renderTeacherDashboard(data);
            } else {
                submittedTasks = new Set(data.submittedTasks || []);
                renderWidgets(data.widgets);
                renderItems('notices', data.notices, 'ÏûêÏÑ∏Ìûà Î≥¥Í∏∞ ‚Üí', false);
                renderItems('tasks', data.tasks, 'Î∞îÎ°ú ÌïòÍ∏∞ ‚Üí', true);
                renderUnsubmitted(data.unsubmitted);
                renderResources(data.resources);
                renderLeaveSection(data.leaveData);
            }

        } catch (error) {
            console.error('Error fetching data:', error);
            const errorMsg = `<div class="empty-state">‚ùå Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®! (${error.message})<br>Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.</div>`;
            if (mode === 'teacher') {
                document.getElementById('teacher-dashboard').innerHTML = errorMsg;
            } else {
                document.getElementById('notices').innerHTML = errorMsg;
                document.getElementById('tasks').innerHTML = '';
                document.getElementById('resources').innerHTML = '';
            }
        } finally {
            showLoading(false);
        }
    }

    function renderUserInfo(user) {
        document.getElementById('user-display').style.display = 'block';
        document.getElementById('gsi-container').style.display = 'none';
        let teacherLink = user.isTeacher ? ` <a href="?mode=teacher" style="color: #ffc107; font-weight: bold;">ÍµêÏÇ¨Î™®Îìú</a>` : '';
        let userInfoHtml = `<span class="user-info"><img src="${user.picture}" alt="profile"><strong>${user.name}</strong>Îãò${teacherLink} <a href="#" onclick="handleLogout()">Î°úÍ∑∏ÏïÑÏõÉ</a></span>`;
        if (user.studentId === null && !user.isTeacher) { userInfoHtml += ` <span class="user-info" style="color: #ffc107;">(ÎØ∏Îì±Î°ù)</span>`; }
        document.getElementById('user-display').innerHTML = userInfoHtml;
    }

    function renderItems(containerId, items, defaultButtonText, isTask = false) {
        const container = document.getElementById(containerId);
        if (!items || items.length === 0) {
            container.innerHTML = `<div class="empty-state">${containerId === 'notices' ? 'üìù Ïò§Îäò Îì±Î°ùÎêú Í≥µÏßÄÏÇ¨Ìï≠Ïù¥ ÏóÜÏäµÎãàÎã§.' : '‚úÖ Ïò§Îäò Ìï† ÏùºÏù¥ Î™®Îëê ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!'}</div>`;
            return;
        }
        container.innerHTML = items.map(item => {
            const icon = item.icon ? `${item.icon} ` : '';
            const title = item.title ? `<div class="notice-title">${icon}${item.title}</div>` : '';
            let contentHtml = '';
            const subtasks = isTask && (item.recordable || !item.link) && item.content.includes(',') ? item.content.split(',').map(s => s.trim()) : [];

            if (subtasks.length > 0 && item.taskId) {
                contentHtml = `<ul class="subtask-list">` + subtasks.map(subtask => {
                    const fullTaskId = `${item.taskId}_${subtask}`;
                    const isCompleted = submittedTasks.has(fullTaskId);
                    return `<li class="subtask-item ${isCompleted ? 'completed' : ''}"><input type="checkbox" class="subtask-checkbox" onchange="toggleSubtask(this, '${item.taskId}', '${subtask}')" ${isCompleted ? 'checked' : ''}><label class="subtask-label">${subtask}</label></li>`;
                }).join('') + `</ul>`;
            } else {
                const image = item.imageUrl ? `<img src="${item.imageUrl}" alt="${item.title || 'ÏïåÎ¶º Ïù¥ÎØ∏ÏßÄ'}" class="notice-image">` : '';
                const content = item.content ? `<div class="notice-content">${!title && !image ? icon : ''}${item.content.replace(/\n/g, '<br>')}</div>` : '';
                let finalLink = item.link;
                if (isTask && item.recordable && currentUser && currentUser.studentId && item.taskId) {
                    finalLink = `${SCRIPT_URL}?action=logClick&studentId=${currentUser.studentId}&name=${encodeURIComponent(currentUser.name)}&taskId=${encodeURIComponent(item.taskId)}&url=${encodeURIComponent(item.link)}`;
                }
                const linkHtml = finalLink ? `<a href="${finalLink}" class="notice-link" target="${isTask && item.recordable ? '_self' : '_blank'}">${item.buttonText || defaultButtonText}</a>` : '';
                contentHtml = image + content + linkHtml;
            }
            return `<div class="notice-item">${title}${contentHtml}</div>`;
        }).join('');
    }

    async function toggleSubtask(checkbox, taskId, subtask) {
        if (!currentUser || !currentUser.studentId) { alert("Î°úÍ∑∏Ïù∏ ÌõÑ Ïù¥Ïö©Ìï¥Ï£ºÏÑ∏Ïöî."); checkbox.checked = !checkbox.checked; return; }
        const isChecked = checkbox.checked;
        const listItem = checkbox.closest('.subtask-item');
        listItem.style.opacity = '0.5';
        const params = new URLSearchParams({ action: 'logSubtask', studentId: currentUser.studentId, name: currentUser.name, taskId: taskId, subtask: subtask, isChecked: isChecked });
        try {
            const response = await fetch(`${SCRIPT_URL}?${params.toString()}`);
            const result = await response.json();
            if (result.status !== 'success') throw new Error(result.message);
            listItem.classList.toggle('completed', isChecked);
            const fullTaskId = `${taskId}_${subtask}`;
            if (isChecked) submittedTasks.add(fullTaskId); else submittedTasks.delete(fullTaskId);
        } catch (error) {
            alert(`Ïò§Î•ò: ${error.message}`);
            checkbox.checked = !isChecked;
        } finally {
            listItem.style.opacity = '1';
        }
    }

    function renderUnsubmitted(tasks) { const container=document.getElementById("unsubmitted-container");if(!currentUser||!tasks||0===tasks.length)return void(container.style.display="none");container.style.display="block",container.innerHTML=`<div class="unsubmitted-section"><div class="unsubmitted-title">üîî ${currentUser.name}Îãò, ÏïÑÏßÅ ÏôÑÎ£åÌïòÏßÄ ÏïäÏùÄ Ìï† ÏùºÏù¥ ÏûàÏñ¥Ïöî!</div><ul class="unsubmitted-list">${tasks.map(t=>`<li>${t.icon||"üìå"} ${t.title||t.content}</li>`).join("")}</ul></div>` }
    function renderWidgets(widgets) { const container=document.getElementById("widgets-container");if(!widgets||0===widgets.length)return void(container.style.display="none");container.style.display="flex",container.innerHTML=widgets.map(t=>{let e="";switch(t.type){case"ÎîîÎç∞Ïù¥":const n=new Date;n.setHours(0,0,0,0);const o=new Date(t.content);o.setHours(0,0,0,0);const i=Math.ceil((o-n)/864e5);e=i>0?`D-${i}`:i<0?`D+${-i}`:"D-Day";break;case"Í∏âÏãù":e=`<div class="widget-content small-text">${t.content.replace(/\n/g, '<br>')}</div>`;break;case"ÎßÅÌÅ¨":e=`<a href="${t.content}" target="_blank" style="font-size: 1.2em;">Î∞îÎ°úÍ∞ÄÍ∏∞</a>`;break;default:e=t.content}return`<div class="widget"><div class="widget-title">${t.title}</div>${"Í∏âÏãù"!==t.type?`<div class="widget-content">${e}</div>`:e}</div>`}).join("")}
    function renderResources(resources) { const container = document.getElementById('resources'); if (!container.classList.contains('resource-grid')) { container.classList.add('resource-grid'); } if (!resources || resources.length === 0) { container.innerHTML = '<div class="empty-state" style="grid-column: 1 / -1;">Îì±Î°ùÎêú ÏûêÎ£åÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>'; return; } container.innerHTML = resources.map(res => ` <a href="${res.link}" class="resource-card" target="_blank"> <div class="resource-title">${res.icon} ${res.title}</div> <div class="resource-desc">${res.description||''}</div> </a> `).join(''); }
    
    function renderLeaveSection(leaveData) {
        if (!currentUser || !currentUser.studentId) return;
        const container = document.getElementById('leave-section');
        const today = new Date().toISOString().slice(0, 10);
        const approvedLeaveForToday = leaveData.requests.find(r => r.status === 'ÏäπÏù∏' && r.date === today);

        let content = `<div class="section-title">‚úàÔ∏è Ïô∏Ï∂ú/Ï°∞Ìá¥ Ïã†Ï≤≠</div>`;
        if (approvedLeaveForToday) {
            content += `
                <div class="leave-pass">
                    <h3>${approvedLeaveForToday.type}Ï¶ù</h3>
                    <img src="${leaveData.teacherStampUrl}" alt="ÍµêÏÇ¨ ÌôïÏù∏" class="leave-pass-stamp">
                    <div class="leave-pass-content">
                        <p><strong>- ÏÑ±Î™Ö:</strong> ${currentUser.name}</p>
                        <p><strong>- ÎÇ†Ïßú:</strong> ${approvedLeaveForToday.date}</p>
                        <p><strong>- Ï¢ÖÎ•ò:</strong> ${approvedLeaveForToday.type}</p>
                        <p><strong>- ÏÇ¨Ïú†:</strong> ${approvedLeaveForToday.reason}</p>
                    </div>
                    <p style="margin-top:20px;">ÏúÑ ÌïôÏÉùÏùò ${approvedLeaveForToday.type}Î•º ÌóàÍ∞ÄÌï©ÎãàÎã§.</p>
                    <p style="margin-top:10px; font-weight:bold;">${new Date().getFullYear()}ÎÖÑ Îã¥ÏûÑ ÍµêÏÇ¨</p>
                </div>`;
        } else {
            content += `<button class="btn" onclick="openModal('leave-request-modal')">Ïô∏Ï∂ú/Ï°∞Ìá¥ Ïã†Ï≤≠ÌïòÍ∏∞</button>`;
        }
        
        if (leaveData.requests.length > 0) {
            content += `<h4>Ïã†Ï≤≠ ÎÇ¥Ïó≠</h4><table id="leave-history-table">
                <tr><th>Ïã†Ï≤≠Ïùº</th><th>Ï¢ÖÎ•ò</th><th>Ìù¨ÎßùÏùºÏûê</th><th>ÏÉÅÌÉú</th><th>ÍµêÏÇ¨ ÏΩîÎ©òÌä∏</th></tr>
                ${leaveData.requests.map(r => `

    async function updateLeaveStatus(rowNum, status) {
        if (!currentUser || !currentUser.isTeacher) { alert('Í∂åÌïúÏù¥ ÏóÜÏäµÎãàÎã§.'); return; }
        let comment = '';
        if (status === 'Î∞òÎ†§') {

            if (comment === null) return; // ÏÇ¨Ïö©ÏûêÍ∞Ä Ï∑®ÏÜåÌïú Í≤ΩÏö∞
        }
        showLoading(true);
        const params = new URLSearchParams({ action: 'updateLeaveStatus', userEmail: currentUser.email, rowNum, status, comment });
        try {
            const response = await fetch(`${SCRIPT_URL}?${params.toString()}`);
            const result = await response.json();
            if (result.status !== 'success') throw new Error(result.message);
            alert(result.message);
            loadData();
        } catch (error) {
            alert(`Ïò§Î•ò: ${error.message}`);
        } finally {
            showLoading(false);
        }
    }

    async function submitLeaveRequest() {
        if (!currentUser || !currentUser.studentId) { alert("Î°úÍ∑∏Ïù∏ ÌõÑ Ïù¥Ïö©Ìï¥Ï£ºÏÑ∏Ïöî."); return; }

        showLoading(true);

    function updateDateTime() {
        const now = new Date();
        const dateString = now.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });
        const timeString = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        const hour = now.getHours();
        let period = 'Î∞©Í≥º ÌõÑ';
        if (hour >= 8 && hour < 9) period = 'Ï°∞Ìöå'; else if (hour >= 9 && hour < 10) period = '1ÍµêÏãú'; else if (hour >= 10 && hour < 11) period = '2ÍµêÏãú'; else if (hour >= 11 && hour < 12) period = '3ÍµêÏãú'; else if (hour >= 12 && hour < 13) period = '4ÍµêÏãú'; else if (hour >= 13 && hour < 14) period = 'Ï†êÏã¨ÏãúÍ∞Ñ'; else if (hour >= 14 && hour < 15) period = '5ÍµêÏãú'; else if (hour >= 15 && hour < 16) period = '6ÍµêÏãú'; else if (hour >= 16 && hour < 17) period = '7ÍµêÏãú';

        if (document.getElementById('dateDisplay')) document.getElementById('dateDisplay').textContent = dateString;
        if (document.getElementById('teacherDateDisplay')) document.getElementById('teacherDateDisplay').textContent = dateString;
        if (document.getElementById('currentTime')) document.getElementById('currentTime').textContent = timeString;
        if (document.getElementById('periodIndicator')) document.getElementById('periodIndicator').textContent = period;
    }
