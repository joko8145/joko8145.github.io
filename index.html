<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 학급 관리 플랫폼</title>
    <link rel="icon" type="image/png" href="/portal-dev/favicon.png">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --primary-color: #5D78E6; --secondary-color: #A25AF2; --light-bg: #f8f9fa; --white-bg: #ffffff; --text-dark: #212529; --text-light: #6c757d; --border-radius: 12px; --shadow: 0 4px 20px rgba(0, 0, 0, 0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: var(--light-bg); min-height: 100vh; padding: 20px; color: var(--text-dark); }
        .container { max-width: 800px; margin: 0 auto; background: var(--white-bg); border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .auth-container { padding: 0 30px; text-align: right; background-color: #343a40; min-height: 60px; display: flex; justify-content: flex-end; align-items: center; }
        .header { background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); color: white; padding: 40px 30px; text-align: center; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; font-weight: 700; }
        .date-display { font-size: 1.2em; opacity: 0.9; }
        .content { padding: 30px; }
        .section { margin-bottom: 40px; }
        .section-title { font-size: 1.6em; font-weight: 600; color: var(--text-dark); margin-bottom: 20px; padding-bottom: 10px; border-bottom: 3px solid var(--primary-color); display: flex; align-items: center; gap: 10px; }
        .empty-state { text-align: center; padding: 40px; color: var(--text-light); font-size: 1.1em; background-color: #f8f9fa; border-radius: var(--border-radius); }
        .card, .notice-item, .teacher-leave-card, .assignment-card, .personal-task-card, .class-schedule-card { background: var(--white-bg); border-radius: var(--border-radius); padding: 20px; margin-bottom: 15px; box-shadow: var(--shadow); position: relative; border-left: 4px solid var(--primary-color); }
        .card-title { font-size: 1.25em; font-weight: 600; margin-bottom: 8px; color: var(--primary-color); }
        .card-description { font-size: 1em; color: var(--text-light); line-height: 1.6; flex-grow: 1; margin-bottom: 10px; }
        a.card { text-decoration: none; color: inherit; display: block; transition: transform 0.2s, box-shadow 0.2s; }
        a.card:hover { transform: translateY(-2px); box-shadow: 0 6px 25px rgba(0,0,0,0.12); }
        .action-btn { padding: 10px 18px; border: none; border-radius: 8px; color: white; cursor: pointer; font-weight: 500; transition: background-color 0.2s, color 0.2s, filter 0.2s; }
        a.action-btn { text-decoration: none; }
        .user-display { display: flex; align-items: center; gap: 12px; }
        .user-initial { width: 36px; height: 36px; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.1em; font-weight: bold; background-color: #A25AF2; }
        .user-profile-image { width: 36px; height: 36px; border-radius: 50%; }
        .user-name-logout { color: white; font-size: 0.9em; text-align: left; }
        .user-name-logout strong { display: block; } .user-name-logout a { color: #adb5bd; text-decoration: none; }
        .approve-btn { background: #28a745; } .reject-btn { background: #dc3545; }
        .routine-tasks-container { display: flex; flex-wrap: wrap; gap: 10px; }
        .routine-item { display: inline-flex; align-items: center; padding: 8px 15px; background: #f1f3f5; border: 1px solid #dee2e6; border-radius: 20px; cursor: pointer; }
        .routine-item.completed { background-color: #e0e7ff; }
        .routine-checkbox { display: none; }
        .accordion-title { cursor: pointer; padding: 15px; background: #f8f9fa; border-radius: 8px; font-weight: 600; margin-bottom: 2px; display: flex; justify-content: space-between; align-items: center; }
        .accordion-content { display: none; padding: 15px; border: 1px solid #f1f3f5; border-top: none; border-radius: 0 0 8px 8px; }
        .accordion-title.active + .accordion-content { display: block; }
        .accordion-title.active::after { transform: rotate(180deg); }
        .accordion-title::after { content: '▼'; transition: transform 0.2s; }
        .complete-btn, .teacher-complete-btn { position: absolute; top: 15px; right: 15px; color: var(--primary-color); border: 1px solid var(--primary-color); background: #fff; padding: 5px 10px; cursor: pointer; font-size: 0.8em; border-radius: 15px; font-weight: bold; }
        .complete-btn.completed { background: #e9ecef; color: var(--text-light); border-color: #dee2e6; }
        .teacher-complete-btn { background: #dc3545; color: white; border: none; }
        .teacher-leave-card { display: flex; flex-direction: column; gap: 10px; }
        .leave-header { display: flex; justify-content: space-between; align-items: center; }
        .leave-reason-input { width: 100%; border: 1px solid #ddd; padding: 10px; border-radius: 8px; }
        .leave-actions { display: flex; gap: 10px; justify-content: flex-end; }
        .teacher-dashboard-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .personal-task-list .card { padding: 15px; }
        .leave-request-form { background: #f8f9fa; padding: 20px; border-radius: var(--border-radius); margin-bottom: 30px; }
        .leave-request-form .form-group { margin-bottom: 15px; }
        .leave-request-form label { display: block; margin-bottom: 5px; font-weight: 500; }
        .leave-request-form input, .leave-request-form textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; }
        .leave-request-form .form-actions { display: flex; justify-content: flex-end; }
        .leave-type-btn { background-color: #e9ecef; color: #495057; flex: 1; }
        .leave-type-btn.selected[data-type="외출"] { background-color: var(--primary-color); color: white; }
        .leave-type-btn.selected[data-type="조퇴"] { background-color: var(--secondary-color); color: white; }
        #widgets-container { display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .widget { flex: 1; min-width: 150px; background: var(--light-bg); border-radius: 15px; padding: 20px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .widget-title { font-size: 1em; font-weight: bold; color: #555; margin-bottom: 10px; }
        .widget-content { font-size: 1.8em; font-weight: bold; color: var(--primary-color); }
        .widget-content.small-text { font-size: 1em; line-height: 1.5; color: var(--text-dark); white-space: pre-wrap; text-align: left; }
        .resource-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; }
        .resource-card { background: var(--light-bg); border-radius: var(--border-radius); padding: 20px; display: block; transition: all 0.2s ease-in-out; }
        .resource-card:hover { transform: translateY(-3px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .resource-title { font-size: 1.1em; font-weight: bold; margin-bottom: 8px; }
        .resource-desc { font-size: 0.9em; color: #666; }
        .leave-request-buttons { display: flex; gap: 10px; }
        .leave-request-btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            background: transparent;
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
            transition: all 0.2s ease-in-out;
        }
        .leave-request-btn:hover {
            background: var(--secondary-color);
            color: white;
        }
        .leave-status { padding: 3px 8px; border-radius: 5px; color: white; font-size: 0.8em; }
        .status-pending { background-color: #ffc107; } .status-approved { background-color: #28a745; } .status-rejected { background-color: #dc3545; }
        .leave-history-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .leave-history-item:last-child { border-bottom: none; }
        .leave-comment { font-size: 0.9em; color: #6c757d; margin-top: 5px; padding-left: 10px; border-left: 2px solid #ddd;}
        .teacher-dashboard-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .teacher-card { background: white; border-radius: var(--border-radius); padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border-left: 4px solid var(--primary-color); transition: all 0.2s ease; display: block; }
        .teacher-card:hover { transform: translateY(-3px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .teacher-card-title { font-weight: 700; font-size: 1.25em; color: var(--primary-color); }
        .teacher-card p { margin-top: 5px; color: var(--text-light); }
        .form-creator { display: flex; }
        .form-creator input { flex: 1; margin-top: 0; margin-right: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 8px;}
        .form-creator button { padding: 10px 15px; background: var(--primary-color); color: white; border: none; border-radius: 8px; cursor: pointer; white-space: nowrap; }
        .leave-comment-input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-top: 10px; }
        .leave-actions { text-align: right; margin-top: 10px; }
        .leave-actions button { padding: 5px 10px; margin-left: 5px; border: none; border-radius: 5px; color: white; cursor: pointer; }
        .approve-btn { background: #28a745; } .reject-btn { background: #dc3545; }
        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        #modal-content { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 500px; }
        #modal-content h2 { margin-bottom: 20px; }
        #modal-content form div { margin-bottom: 15px; }
        #modal-content label { display: block; margin-bottom: 5px; font-weight: bold; }
        #modal-content input, #modal-content select, #modal-content textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
        #modal-buttons { text-align: right; margin-top: 20px; }
        #modal-buttons button { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; margin-left: 10px; }
        #submitLeave { background: var(--primary-color); color: white; }
    </style>
</head>
<body>
    <div id="modal-overlay">
        <div id="modal-content">
            <h2 id="modal-title">외출/조퇴 신청</h2>
            <form id="leave-request-form">
                <div style="display:none;"><label for="leave-type">신청 종류</label><input type="text" id="leave-type" name="type" readonly></div>
                <div><label for="leave-date">희망 일자</label><input type="date" id="leave-date" name="date" required></div>
                <div><label for="leave-reason">사유</label><textarea id="leave-reason" name="reason" rows="3" required></textarea></div>
            </form>
            <div id="modal-buttons"><button id="closeModal">취소</button><button id="submitLeave">제출</button></div>
        </div>
    </div>
    <div class="container">
        <div class="auth-container"><div id="user-display" style="display: none;"></div><div id="gsi-container"></div></div>
        <div class="header"><h1 id="portal-title">📢 오늘의 알림</h1><div class="date-display" id="dateDisplay"></div></div>
        <div class="content">
            <div id="student-portal">
                <div id="widgets-container"></div>
                <div id="unsubmitted-container" style="display: none;"></div>
                <div class="section"><div class="section-title">📋 중요 공지사항</div><div id="notices"></div></div>
                <div class="section"><div class="section-title">✅ 오늘 할 일</div><div id="tasks"></div></div>
                <div id="leave-section" style="display: none;">
                    <div class="section">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <h2 class="section-title" style="margin: 0; border: none; padding: 0;">✈️ 외출/조퇴 신청</h2>
                            <div class="leave-request-buttons">
                                <button class="leave-request-btn" id="request-go-out">외출</button>
                                <button class="leave-request-btn" id="request-early-leave">조퇴</button>
                            </div>
                        </div>
                        <div id="leave-requests"></div>
                    </div>
                </div>
                <div class="section"><div class="section-title">📚 우리 반 자료실</div><div id="resources" class="resource-grid"></div></div>
            </div>
            <div id="teacher-dashboard" style="display: none;">
                <div id="teacher-admin-section"></div>
                <div class="section"><div class="section-title">⏰ 외출/조퇴 신청 확인</div><div id="pending-leave-requests"></div></div>
                <div id="teacher-links"></div>
            </div>
        </div>
    </div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzb6NZJvyTNrAzEH4cYBUXuxwWOHMdiXT2LMS3E2qVHrjYckmG2nZ3Ks6sVjFuPND7g/exec';
    const GOOGLE_CLIENT_ID = '209932065927-v6kg2bd8gmgfdrksaqrhb7lqo12j6vrf.apps.googleusercontent.com';

    let currentUser = null;
    let submittedTasks = new Set();
    const urlParams = new URLSearchParams(window.location.search);
    const isTeacherMode = urlParams.get('mode') === 'teacher';

    window.onload = function () {
        google.accounts.id.initialize({ client_id: GOOGLE_CLIENT_ID, callback: handleCredentialResponse });
        const storedUser = localStorage.getItem('userInfo');
        if (storedUser) {
            currentUser = JSON.parse(storedUser);
            renderUserInfo(currentUser);
            loadData();
        } else {
            google.accounts.id.renderButton(document.getElementById("gsi-container"), { theme: "outline", size: "large", text: "signin_with", shape: "pill" });
            if (!isTeacherMode) {
                loadData();
            } else {
                document.getElementById('teacher-dashboard').style.display = 'block';
                document.getElementById('student-portal').style.display = 'none';
                document.getElementById('teacher-dashboard').innerHTML = '<div class="empty-state">교사 계정으로 로그인해주세요.</div>';
            }
        }
        updateDateDisplay();
        setupEventListeners();
    };
    
    function setupEventListeners() {
        document.getElementById('request-go-out').addEventListener('click', () => openLeaveModal('외출'));
        document.getElementById('request-early-leave').addEventListener('click', () => openLeaveModal('조퇴'));
        document.getElementById('closeModal').addEventListener('click', () => document.getElementById('modal-overlay').style.display = 'none');
        document.getElementById('submitLeave').addEventListener('click', submitLeaveRequest);
    }

    function openLeaveModal(type) {
        document.getElementById('modal-title').textContent = `${type} 신청`;
        document.getElementById('leave-type').value = type;
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('leave-date').value = today;
        document.getElementById('leave-reason').value = '';
        document.getElementById('modal-overlay').style.display = 'flex';
    }
    
    async function handleCredentialResponse(response) {
        const userObject = JSON.parse(atob(response.credential.split('.')[1]));
        currentUser = { name: userObject.name, email: userObject.email, picture: userObject.picture, studentId: null, isTeacher: false };
        localStorage.setItem('userInfo', JSON.stringify(currentUser));
        location.reload();
    }

    function handleLogout() {
        localStorage.removeItem('userInfo');
        currentUser = null;
        google.accounts.id.disableAutoSelect();
        location.reload();
    }

    function renderUserInfo(user) {
        document.getElementById('user-display').style.display = 'block';
        document.getElementById('gsi-container').style.display = 'none';
        let userInfoHtml = `<span class="user-info"><img src="${user.picture}" alt="profile"><strong>${user.name}</strong>님 <a href="#" onclick="handleLogout()">로그아웃</a></span>`;
        if (user.studentId === null && !user.isTeacher) {
            userInfoHtml += ` <span class="user-info" style="color: #ffc107;">(미등록)</span>`;
        }
        document.getElementById('user-display').innerHTML = userInfoHtml;
    }

    async function loadData() {
        let fullUrl = `${SCRIPT_URL}?v=${new Date().getTime()}`;
        if (isTeacherMode) {
            document.getElementById('portal-title').textContent = '🎓 교사 통합 대시보드';
            fullUrl += '&mode=teacher';
        }
        if (currentUser) {
            fullUrl += `&email=${encodeURIComponent(currentUser.email)}`;
        }

        const studentPortal = document.getElementById('student-portal');
        const teacherDashboard = document.getElementById('teacher-dashboard');

        if (isTeacherMode) {
            studentPortal.style.display = 'none';
            teacherDashboard.style.display = 'block';
            document.getElementById('teacher-admin-section').innerHTML = ''; // 초기화
            document.getElementById('pending-leave-requests').innerHTML = '<div class="empty-state">🔄 데이터를 불러오는 중...</div>';
            document.getElementById('teacher-links').innerHTML = '<div class="empty-state">🔄 데이터를 불러오는 중...</div>';
        } else {
            studentPortal.style.display = 'block';
            teacherDashboard.style.display = 'none';
            ['notices', 'tasks', 'resources', 'leave-requests'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.innerHTML = '<div class="empty-state">🔄 데이터를 불러오는 중...</div>';
            });
        }
        
        try {
            const response = await fetch(fullUrl);
            if (!response.ok) throw new Error('데이터 로드 실패');
            const data = await response.json();
            
            if (data.error) {
                if (isTeacherMode) teacherDashboard.innerHTML = `<div class="empty-state">❌ ${data.error}</div>`;
                else studentPortal.innerHTML = `<div class="empty-state">❌ ${data.error}</div>`;

                if(data.user) {
                  currentUser.name = data.user.name; 
                  renderUserInfo(currentUser);
                }
                return;
            }

            currentUser = { ...currentUser, ...data.user };
            localStorage.setItem('userInfo', JSON.stringify(currentUser));
            renderUserInfo(currentUser);

            if (isTeacherMode) {
                renderTeacherDashboard(data);
            } else {
                if (data.user && data.user.studentId) {
                    document.getElementById('leave-section').style.display = 'block';
                } else {
                    document.getElementById('leave-section').style.display = 'none';
                }
                
                submittedTasks = new Set(data.submittedTasks || []);
                renderWidgets(data.widgets);
                renderItems('notices', data.notices, '자세히 보기 →');
                renderItems('tasks', data.tasks, '바로 하기 →', true);
                renderUnsubmitted(data.unsubmitted);
                renderResources(data.resources);
                renderLeaveRequests(data.leaveRequests);
            }

        } catch (error) {
            console.error('Error fetching data:', error);
            const targetEl = isTeacherMode ? teacherDashboard : document.getElementById('notices');
            targetEl.innerHTML = `<div class="empty-state">❌ 데이터 로드 실패! (${error.message})</div>`;
        }
    }
    
    function renderItems(containerId, items, defaultButtonText, isTask = false) {
        const container = document.getElementById(containerId);
        if (!items || items.length === 0) {
            container.innerHTML = `<div class="empty-state">${containerId === 'notices' ? '📝 오늘 등록된 공지사항이 없습니다.' : '✅ 오늘 할 일이 모두 완료되었습니다!'}</div>`;
            return;
        }
        container.innerHTML = items.map(item => {
            const icon = item.icon ? `${item.icon} ` : '';
            const title = item.title ? `<div class="notice-title">${icon}${item.title}</div>` : '';
            let contentHtml = '';
            
            const isChecklist = isTask && (item.type === '체크리스트' || (!item.link && item.content.includes(',')));

            if (isChecklist && item.taskId) {
                const subtasks = item.content.split(',').map(s => s.trim());
                contentHtml = `<ul class="subtask-list">` + subtasks.map(subtask => {
                    const fullTaskId = `${item.taskId}_${subtask}`;
                    const isCompleted = submittedTasks.has(fullTaskId);
                    return `<li class="subtask-item ${isCompleted ? 'completed' : ''}"><input type="checkbox" class="subtask-checkbox" onchange="toggleSubtask(this, '${item.taskId}', '${subtask}')" ${isCompleted ? 'checked' : ''}><label class="subtask-label">${subtask}</label></li>`;
                }).join('') + `</ul>`;
            } else {
                const image = item.imageUrl ? `<img src="${item.imageUrl}" alt="${item.title || '알림 이미지'}" class="notice-image">` : '';
                const content = item.content ? `<div class="notice-content">${!title && !image ? icon : ''}${item.content.replace(/\n/g, '<br>')}</div>` : '';
                let finalLink = item.link;
                if (isTask && item.recordable && currentUser && currentUser.studentId && item.taskId) {
                    finalLink = `${SCRIPT_URL}?action=logClick&studentId=${currentUser.studentId}&name=${encodeURIComponent(currentUser.name)}&taskId=${encodeURIComponent(item.taskId)}&url=${encodeURIComponent(item.link)}`;
                }
                const linkHtml = finalLink ? `<a href="${finalLink}" class="notice-link" target="${isTask && item.recordable ? '_self' : '_blank'}">${item.buttonText || defaultButtonText}</a>` : '';
                contentHtml = image + content + linkHtml;
            }
            return `<div class="notice-item">${title}${contentHtml}</div>`;
        }).join('');
    }
    // [추가할 코드 1] - 학급 일정을 표시하는 함수
    function renderStudentClassSchedules(schedules) {
        if (!schedules || schedules.length === 0) return '';
        const schedulesHtml = schedules.map(s => `
            <div class="card">
                <div class="card-title">${s.제목}</div>
                <p class="card-description">${s.내용 || ''}</p>
            </div>`).join('');
    
        // 이 함수는 HTML 문자열을 반환하여 renderStudentPortal 함수 내에서 사용됩니다.
        return `<div id="student-schedules-section" class="section">
                    <h2 class="section-title">📅 학급 일정</h2>
                        ${schedulesHtml}
            </div>`;
    }
        // [추가할 코드 2] - 외출/조퇴 신청 양식과 내역을 표시하고, 확인증 버튼을 생성하는 함수
    function renderLeaveSection(requests) {
        // 나의 신청 내역 (History) HTML 생성
        const historyHtml = (!requests || requests.length === 0) 
            ? '<div class="empty-state">신청 내역이 없습니다.</div>' 
            : requests.map(req => {
                const statusMap = { '신청': '#ffc107', '승인': '#28a745', '반려': '#dc3545' };
                const requestDate = req.희망일자 ? new Date(req.희망일자) : null;
            
                // ★★★ 핵심: 여기서 확인증 출력 버튼 링크를 생성합니다 ★★★
                const certButton = (req.상태 === '승인' && req.신청행번호) 
                    ? `<a href="${SCRIPT_URL}?action=getCertificate&rowNum=${req.신청행번호}" target="_blank" class="action-btn" style="background-color:#17a2b8; padding: 5px 10px; font-size: 0.8em;">확인증</a>` 
                    : '';

                return `<div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span>${req.신청종류} (${requestDate ? requestDate.toLocaleDateString() : '날짜오류'})</span>
                        <div style="display:flex; align-items:center; gap:10px;">
                            <span style="background:${statusMap[req.상태] || '#6c757d'}; color:white; padding: 2px 8px; border-radius:10px; font-size:0.8em;">${req.상태}</span>
                            ${certButton}
                        </div>
                    </div>
                    <p style="margin-top:10px;">사유: ${req.사유}</p>
                </div>`;
            }).join('');
    
        // 외출/조퇴 신청 양식 (Form)과 신청 내역(History)을 결합하여 최종 HTML 반환
        return `
            <form id="leave-request-form" class="leave-request-form">
                <h3 class="section-title" style="font-size:1.2em; border:none; padding-bottom:0;">외출/조퇴 신청하기</h3>
                <div class="form-group">
                    <label>신청 종류</label>
                    <div style="display:flex; gap:10px;">
                         <button type="button" class="action-btn leave-type-btn" data-type="외출">외출</button>
                         <button type="button" class="action-btn leave-type-btn" data-type="조퇴">조퇴</button>
                    </div>
                    <input type="hidden" name="type" id="leave-type-input" required>
                </div>
                <div class="form-group"><label>희망 일자</label><input type="date" name="date" value="${new Date().toISOString().split('T')[0]}" required></div>
                <div class="form-group"><label>사유</label><textarea name="reason" rows="3" required></textarea></div>
                <div class="form-actions"><button type="submit" class="action-btn" style="background:var(--primary-color);">신청 제출</button></div>
            </form>
            <h3 class="section-title" style="font-size:1.2em; border:none; padding-bottom:0; margin-top:30px;">나의 신청 내역</h3>
            ${historyHtml}`;
    }
    async function toggleSubtask(checkbox, taskId, subtask) {
        if (!currentUser || !currentUser.studentId) { alert("로그인 후 이용해주세요."); checkbox.checked = !checkbox.checked; return; }
        const isChecked = checkbox.checked;
        const listItem = checkbox.closest('.subtask-item');
        listItem.style.opacity = '0.5';
        const params = new URLSearchParams({ action: 'logSubtask', studentId: currentUser.studentId, name: currentUser.name, taskId: taskId, subtask: subtask, isChecked: isChecked });
        try {
            const response = await fetch(`${SCRIPT_URL}?${params.toString()}`);
            const result = await response.json();
            if (result.status !== 'success') throw new Error(result.message);
            listItem.classList.toggle('completed', isChecked);
            const fullTaskId = `${taskId}_${subtask}`;
            if (isChecked) submittedTasks.add(fullTaskId); else submittedTasks.delete(fullTaskId);
        } catch (error) {
            alert(`오류: ${error.message}`);
            checkbox.checked = !isChecked;
        } finally {
            listItem.style.opacity = '1';
        }
    }
    
    function renderUnsubmitted(tasks) { const container=document.getElementById("unsubmitted-container");if(!currentUser||!currentUser.studentId||!tasks||0===tasks.length)return void(container.style.display="none");container.style.display="block",container.innerHTML=`<div class="unsubmitted-section"><div class="unsubmitted-title">🔔 ${currentUser.name}님, 아직 완료하지 않은 할 일이 있어요!</div><ul class="unsubmitted-list">${tasks.map(t=>`<li>${t.icon||"📌"} ${t.title||t.content}</li>`).join("")}</ul></div>` }
    function renderWidgets(widgets) { const container=document.getElementById("widgets-container");if(!widgets||0===widgets.length)return void(container.style.display="none");container.style.display="flex",container.innerHTML=widgets.map(t=>{let e="";switch(t.type){case"디데이":const n=new Date;n.setHours(0,0,0,0);const o=new Date(t.content);o.setHours(0,0,0,0);const i=Math.ceil((o-n)/864e5);e=0===i?"D-Day":i>0?`D-${i}`:`D+${-i}`;break;case"급식":e=`<div class="widget-content small-text">${t.content.replace(/\n/g,"<br>")}</div>`;break;case"링크":e=`<a href="${t.content}" target="_blank" style="font-size: 1.2em;">바로가기</a>`;break;default:e=t.content}return`<div class="widget"><div class="widget-title">${t.title}</div>${"급식"!==t.type?`<div class="widget-content">${e}</div>`:e}</div>`}).join("")}
    
    function renderResources(resources) {
        const container = document.getElementById('resources');
        if (!container.classList.contains('resource-grid')) container.classList.add('resource-grid');
        if (!resources || resources.length === 0) { container.innerHTML = '<div class="empty-state" style="grid-column: 1 / -1;">등록된 자료가 없습니다.</div>'; return; }
        container.innerHTML = resources.map(res => `<a href="${res.link}" class="resource-card" target="_blank"><div class="resource-title">${res.icon} ${res.title}</div><div class="resource-desc">${res.description||""}</div></a>`).join('');
    }

    function renderLeaveRequests(requests) {
        const container = document.getElementById('leave-requests');
        if (!requests || requests.length === 0) { container.innerHTML = '<div class="empty-state">신청 내역이 없습니다.</div>'; return; }
        
        const todayStr = new Date().toISOString().split('T')[0];

        container.innerHTML = requests.map(req => {
            const statusMap = { '신청': 'status-pending', '승인': 'status-approved', '반려': 'status-rejected' };
            const statusClass = statusMap[req.상태] || '';
            const commentHtml = req.교사코멘트 ? `<div class="leave-comment"><strong>교사 의견:</strong> ${req.교사코멘트}</div>` : '';
            
            const requestDate = new Date(req.희망일자).toISOString().split('T')[0];
            const certificateButton = (req.상태 === '승인' && requestDate === todayStr) ? `<a href="${SCRIPT_URL}?action=getCertificate&rowNum=${req.신청행번호}" target="_blank" class="certificate-link">확인증 출력</a>` : '';

            return `<div class="notice-item">
                <div class="leave-history-item">
                    <div>
                        <strong>${req.신청종류}</strong> (${new Date(req.희망일자).toLocaleDateString()})<br>
                        <small>사유: ${req.사유}</small>
                    </div>
                    <div>
                        <span class="leave-status ${statusClass}">${req.상태}</span>
                        ${certificateButton}
                    </div>
                </div>
                ${commentHtml}
            </div>`;
        }).join('');
    }

    async function submitLeaveRequest() {
        if (!currentUser || !currentUser.studentId) { alert("로그인 후 신청할 수 있습니다."); return; }
        const form = document.getElementById('leave-request-form');
        if (!form.checkValidity()) { alert('모든 필드를 채워주세요.'); return; }
        const formData = new FormData(form);
        const params = new URLSearchParams({
            action: 'submitLeaveRequest',
            studentId: currentUser.studentId,
            name: currentUser.name,
            email: currentUser.email,
            type: formData.get('type'),
            reason: formData.get('reason'),
            date: formData.get('date')
        });

        document.getElementById('submitLeave').disabled = true;
        try {
            const response = await fetch(`${SCRIPT_URL}?${params.toString()}`);
            const result = await response.json();
            alert(result.message);
            if (result.status === 'success') {
                document.getElementById('modal-overlay').style.display = 'none';
                form.reset();
                loadData();
            }
        } catch (error) { alert('신청 중 오류가 발생했습니다: ' + error.message);
        } finally { document.getElementById('submitLeave').disabled = false; }
    }
    
    function renderTeacherDashboard(data) {
        const adminSection = document.getElementById('teacher-admin-section');
        adminSection.innerHTML = `
            <div class="section">
                <div class="section-title">⚙️ 관리자 도구</div>
                <div class="teacher-dashboard-grid">
                    <a href="${data.sheetUrl}" target="_blank" class="teacher-card">
                        <div class="teacher-card-title">📊 데이터 시트 수정</div>
                        <p>알림, 위젯, 자료실 등 모든 데이터를 수정합니다.</p>
                    </a>
                    <div class="teacher-card form-creator">
                         <input type="text" id="new-form-title" placeholder="새 구글폼 과제 제목">
                         <button onclick="createFormAssignment()">생성</button>
                    </div>
                </div>
            </div>`;

        const linksContainer = document.getElementById('teacher-links');
        linksContainer.innerHTML = ''; 
        const typeIcons = { '학급': '🏫', '업무': '💼', '수업': '📖', '기타': '🔗' };
        
        for (const type in data.dashboardItems) {
            const groupSection = document.createElement('div');
            groupSection.className = 'section';
            
            let groupHtml = `<div class="section-title">${typeIcons[type] || '🔗'} ${type}</div><div class="teacher-dashboard-grid">`;
            groupHtml += data.dashboardItems[type].map(item => `
                <a href="${item.url}" target="_blank" class="teacher-card">
                    <div class="teacher-card-title">${item.title}</div>
                    <p>${item.description}</p>
                </a>
            `).join('');
            groupHtml += `</div>`;
            groupSection.innerHTML = groupHtml;
            linksContainer.appendChild(groupSection);
        }
        if (!linksContainer.hasChildNodes()) {
             linksContainer.innerHTML = '<div class="empty-state">등록된 관리 시스템이 없습니다.</div>';
        }

        const pendingContainer = document.getElementById('pending-leave-requests');
        if (!data.pendingLeaveRequests || data.pendingLeaveRequests.length === 0) {
            pendingContainer.innerHTML = '<div class="empty-state">확인 대기 중인 신청이 없습니다.</div>';
            return;
        }
        pendingContainer.innerHTML = data.pendingLeaveRequests.map(req => `
            <div class="teacher-leave-card">
                <strong>${req.이름} (${req.학번})</strong> - ${req.신청종류} (${new Date(req.희망일자).toLocaleDateString()})
                <p>사유: ${req.사유}</p>
                <input type="text" id="comment-${req.rowNum}" class="leave-comment-input" placeholder="코멘트 (선택 사항)">
                <div class="leave-actions">
                    <button class="approve-btn" onclick="updateLeaveStatus(${req.rowNum}, '승인', 'comment-${req.rowNum}')">승인</button>
                    <button class="reject-btn" onclick="updateLeaveStatus(${req.rowNum}, '반려', 'comment-${req.rowNum}')">반려</button>
                </div>
            </div>
        `).join('');
    }

    async function updateLeaveStatus(rowNum, status, commentInputId) {
        const commentEl = document.getElementById(commentInputId);
        const comment = commentEl ? commentEl.value : '';
        const params = new URLSearchParams({ action: 'updateLeaveStatus', rowNum, status, comment: comment });
        try {
            const response = await fetch(`${SCRIPT_URL}?${params.toString()}`);
            const result = await response.json();
            if (result.status === 'success') {
                alert(`${status} 처리되었습니다.`);
                loadData();
            } else { throw new Error(result.message); }
        } catch (error) { alert('처리 중 오류 발생: ' + error.message); }
    }
    
    async function createFormAssignment() {
        const title = document.getElementById('new-form-title').value;
        if (!title) { alert('과제 제목을 입력해주세요.'); return; }
        const params = new URLSearchParams({ action: 'createFormAssignment', title: title });
        try {
            const response = await fetch(`${SCRIPT_URL}?${params.toString()}`);
            const result = await response.json();
            if (result.status === 'success') {
                alert(result.message);
                window.open(result.url, '_blank');
                document.getElementById('new-form-title').value = '';
            } else { throw new Error(result.message); }
        } catch(error) { alert('폼 생성 중 오류 발생: ' + error.message); }
    }
    
    function updateDateDisplay() {
        document.getElementById('dateDisplay').textContent = new Date().toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });
    }
</script>
