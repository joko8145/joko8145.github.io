<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwoaiFNNuGsappbytIxCMQR-f_p3xaMMMKEMQmi5ap1mkK-dtW2u0tdZLcrJ8LEfzms/exec'; // Î∞òÎìúÏãú Î≥∏Ïù∏Ïùò URLÎ°ú ÍµêÏ≤¥!
    const GOOGLE_CLIENT_ID = '190435721099-45et34v9elbvod5lb84ddakrnenh5039.apps.googleusercontent.com';
    const TEACHER_STAMP_URL = 'https://drive.google.com/uc?id=1VfLzYUB1AHbu-huCGRBGLmnVzQIa_mcq';

    let currentUser = null;
    let submittedTasks = new Set();
    const urlParams = new URLSearchParams(window.location.search);
    const isTeacherMode = urlParams.get('mode') === 'teacher';

    window.onload = function () {
        google.accounts.id.initialize({ client_id: GOOGLE_CLIENT_ID, callback: handleCredentialResponse });
        const storedUser = localStorage.getItem('userInfo');
        if (storedUser) {
            currentUser = JSON.parse(storedUser);

            loadData();
        } else {
            google.accounts.id.renderButton(document.getElementById("gsi-container"), { theme: "outline", size: "large", text: "signin_with", shape: "pill" });
            if (!isTeacherMode) {
                loadData();
            } else {
                document.getElementById('teacher-dashboard').style.display = 'block';
                document.getElementById('student-portal').style.display = 'none';
                document.getElementById('teacher-dashboard').innerHTML = '<div class="empty-state">ÍµêÏÇ¨ Í≥ÑÏ†ïÏúºÎ°ú Î°úÍ∑∏Ïù∏Ìï¥Ï£ºÏÑ∏Ïöî.</div>';
            }
        }
        updateDateDisplay();
        setupEventListeners();
    };
    
    function setupEventListeners() {
        document.getElementById('openLeaveModal').addEventListener('click', () => document.getElementById('modal-overlay').style.display = 'flex');
        document.getElementById('closeModal').addEventListener('click', () => document.getElementById('modal-overlay').style.display = 'none');
        document.getElementById('submitLeave').addEventListener('click', submitLeaveRequest);
    }
    
    async function handleCredentialResponse(response) {
        const userObject = JSON.parse(atob(response.credential.split('.')[1]));
        currentUser = { name: userObject.name, email: userObject.email, picture: userObject.picture, studentId: null, isTeacher: false };
        localStorage.setItem('userInfo', JSON.stringify(currentUser));
        location.reload();
    }

    function handleLogout() {
        localStorage.removeItem('userInfo');
        currentUser = null;
        google.accounts.id.disableAutoSelect();
        location.reload();
    }

    function renderUserInfo(user) {
        document.getElementById('user-display').style.display = 'block';
        document.getElementById('gsi-container').style.display = 'none';
        let userInfoHtml = `<span class="user-info"><img src="${user.picture}" alt="profile"><strong>${user.name}</strong>Îãò <a href="#" onclick="handleLogout()">Î°úÍ∑∏ÏïÑÏõÉ</a></span>`;
        if (user.studentId === null && !user.isTeacher) {
            userInfoHtml += ` <span class="user-info" style="color: #ffc107;">(ÎØ∏Îì±Î°ù)</span>`;
        }
        document.getElementById('user-display').innerHTML = userInfoHtml;
    }

    async function loadData() {
        let fullUrl = `${SCRIPT_URL}?v=${new Date().getTime()}`;
        if (isTeacherMode) {
            document.getElementById('portal-title').textContent = 'üéì ÍµêÏÇ¨ ÌÜµÌï© ÎåÄÏãúÎ≥¥Îìú';
            fullUrl += '&mode=teacher';
        }
        if (currentUser) {
            fullUrl += `&email=${encodeURIComponent(currentUser.email)}`;
        }

        const studentPortal = document.getElementById('student-portal');
        const teacherDashboard = document.getElementById('teacher-dashboard');

        if (isTeacherMode) {
            studentPortal.style.display = 'none';
            teacherDashboard.style.display = 'block';
            // [ÏàòÏ†ïÎêú Î∂ÄÎ∂Ñ] Ï†ÑÏ≤¥Î•º ÏßÄÏö∞Îäî ÎåÄÏã†, Í∞Å ÏÑπÏÖòÏóê Î°úÎî© Î©îÏãúÏßÄÎ•º ÌëúÏãúÌï©ÎãàÎã§.
            document.getElementById('pending-leave-requests').innerHTML = '<div class="empty-state">üîÑ Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>';
            document.getElementById('teacher-links').innerHTML = '<div class="empty-state">üîÑ Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>';
        } else {
            studentPortal.style.display = 'block';
            teacherDashboard.style.display = 'none';
            ['notices', 'tasks', 'resources', 'leave-requests'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.innerHTML = '<div class="empty-state">üîÑ Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>';
            });
        }
        
        try {
            const response = await fetch(fullUrl);
            if (!response.ok) throw new Error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®');
            const data = await response.json();
            
            if (data.error) {
                // Î°úÍ∑∏Ïù∏ Ïã§Ìå® Ïãú, Ï†ÑÏ≤¥ ÎåÄÏãúÎ≥¥ÎìúÎ•º ÏóêÎü¨ Î©îÏãúÏßÄÎ°ú ÎçÆÏñ¥ÏîÅÎãàÎã§.
                if (isTeacherMode) teacherDashboard.innerHTML = `<div class="empty-state">‚ùå ${data.error}</div>`;
                else studentPortal.innerHTML = `<div class="empty-state">‚ùå ${data.error}</div>`;

                if(data.user) { // ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥Í∞Ä ÎÑòÏñ¥Ïò® Í≤ΩÏö∞
                  currentUser.name = data.user.name; 
                  renderUserInfo(currentUser);
                }
                return;
            }

            currentUser = { ...currentUser, ...data.user };
            localStorage.setItem('userInfo', JSON.stringify(currentUser));
            renderUserInfo(currentUser);

            if (isTeacherMode) {
                renderTeacherDashboard(data);
            } else {
                submittedTasks = new Set(data.submittedTasks || []);
                renderWidgets(data.widgets);
                renderItems('notices', data.notices, 'ÏûêÏÑ∏Ìûà Î≥¥Í∏∞ ‚Üí');
                renderItems('tasks', data.tasks, 'Î∞îÎ°ú ÌïòÍ∏∞ ‚Üí', true);
                renderUnsubmitted(data.unsubmitted);
                renderResources(data.resources);
                renderLeaveRequests(data.leaveRequests);
            }

        } catch (error) {
            console.error('Error fetching data:', error);
            const targetEl = isTeacherMode ? teacherDashboard : document.getElementById('notices');
            // ÏóêÎü¨ Î∞úÏÉù Ïãú, Ï†ÑÏ≤¥ ÎåÄÏãúÎ≥¥ÎìúÎ•º ÏóêÎü¨ Î©îÏãúÏßÄÎ°ú ÎçÆÏñ¥ÏîÅÎãàÎã§.
            targetEl.innerHTML = `<div class="empty-state">‚ùå Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®! (${error.message})</div>`;
        }
    }
    
    function renderItems(containerId, items, defaultButtonText, isTask = false) {
        const container = document.getElementById(containerId);
        if (!items || items.length === 0) {
            container.innerHTML = `<div class="empty-state">${containerId === 'notices' ? 'üìù Ïò§Îäò Îì±Î°ùÎêú Í≥µÏßÄÏÇ¨Ìï≠Ïù¥ ÏóÜÏäµÎãàÎã§.' : '‚úÖ Ïò§Îäò Ìï† ÏùºÏù¥ Î™®Îëê ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!'}</div>`;
            return;
        }
        container.innerHTML = items.map(item => {
            const icon = item.icon ? `${item.icon} ` : '';
            const title = item.title ? `<div class="notice-title">${icon}${item.title}</div>` : '';
            let contentHtml = '';
            
            const isChecklist = isTask && (item.type === 'Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏' || (!item.link && item.content.includes(',')));

            if (isChecklist && item.taskId) {
                const subtasks = item.content.split(',').map(s => s.trim());
                contentHtml = `<ul class="subtask-list">` + subtasks.map(subtask => {
                    const fullTaskId = `${item.taskId}_${subtask}`;
                    const isCompleted = submittedTasks.has(fullTaskId);
                    return `<li class="subtask-item ${isCompleted ? 'completed' : ''}"><input type="checkbox" class="subtask-checkbox" onchange="toggleSubtask(this, '${item.taskId}', '${subtask}')" ${isCompleted ? 'checked' : ''}><label class="subtask-label">${subtask}</label></li>`;
                }).join('') + `</ul>`;
            } else {
                const image = item.imageUrl ? `<img src="${item.imageUrl}" alt="${item.title || 'ÏïåÎ¶º Ïù¥ÎØ∏ÏßÄ'}" class="notice-image">` : '';
                const content = item.content ? `<div class="notice-content">${!title && !image ? icon : ''}${item.content.replace(/\n/g, '<br>')}</div>` : '';
                let finalLink = item.link;
                if (isTask && item.recordable && currentUser && currentUser.studentId && item.taskId) {
                    finalLink = `${SCRIPT_URL}?action=logClick&studentId=${currentUser.studentId}&name=${encodeURIComponent(currentUser.name)}&taskId=${encodeURIComponent(item.taskId)}&url=${encodeURIComponent(item.link)}`;
                }
                const linkHtml = finalLink ? `<a href="${finalLink}" class="notice-link" target="${isTask && item.recordable ? '_self' : '_blank'}">${item.buttonText || defaultButtonText}</a>` : '';
                contentHtml = image + content + linkHtml;
            }
            return `<div class="notice-item">${title}${contentHtml}</div>`;
        }).join('');
    }

    async function toggleSubtask(checkbox, taskId, subtask) {
        if (!currentUser || !currentUser.studentId) { alert("Î°úÍ∑∏Ïù∏ ÌõÑ Ïù¥Ïö©Ìï¥Ï£ºÏÑ∏Ïöî."); checkbox.checked = !checkbox.checked; return; }
        const isChecked = checkbox.checked;
        const listItem = checkbox.closest('.subtask-item');
        listItem.style.opacity = '0.5';
        const params = new URLSearchParams({ action: 'logSubtask', studentId: currentUser.studentId, name: encodeURIComponent(currentUser.name), taskId: taskId, subtask: encodeURIComponent(subtask), isChecked: isChecked });
        try {
            const response = await fetch(`${SCRIPT_URL}?${params.toString()}`);
            const result = await response.json();
            if (result.status !== 'success') throw new Error(result.message);
            listItem.classList.toggle('completed', isChecked);
            const fullTaskId = `${taskId}_${subtask}`;
            if (isChecked) submittedTasks.add(fullTaskId); else submittedTasks.delete(fullTaskId);
        } catch (error) {
            alert(`Ïò§Î•ò: ${error.message}`);
            checkbox.checked = !isChecked;
        } finally {
            listItem.style.opacity = '1';
        }
    }
    
    function renderUnsubmitted(tasks) { const container=document.getElementById("unsubmitted-container");if(!currentUser||!currentUser.studentId||!tasks||0===tasks.length)return void(container.style.display="none");container.style.display="block",container.innerHTML=`<div class="unsubmitted-section"><div class="unsubmitted-title">üîî ${currentUser.name}Îãò, ÏïÑÏßÅ ÏôÑÎ£åÌïòÏßÄ ÏïäÏùÄ Ìï† ÏùºÏù¥ ÏûàÏñ¥Ïöî!</div><ul class="unsubmitted-list">${tasks.map(t=>`<li>${t.icon||"üìå"} ${t.title||t.content}</li>`).join("")}</ul></div>` }
    function renderWidgets(widgets) { const container=document.getElementById("widgets-container");if(!widgets||0===widgets.length)return void(container.style.display="none");container.style.display="flex",container.innerHTML=widgets.map(t=>{let e="";switch(t.type){case"ÎîîÎç∞Ïù¥":const n=new Date;n.setHours(0,0,0,0);const o=new Date(t.content);o.setHours(0,0,0,0);const i=Math.ceil((o-n)/864e5);e=0===i?"D-Day":i>0?`D-${i}`:`D+${-i}`;break;case"Í∏âÏãù":e=`<div class="widget-content small-text">${t.content.replace(/\n/g,"<br>")}</div>`;break;case"ÎßÅÌÅ¨":e=`<a href="${t.content}" target="_blank" style="font-size: 1.2em;">Î∞îÎ°úÍ∞ÄÍ∏∞</a>`;break;default:e=t.content}return`<div class="widget"><div class="widget-title">${t.title}</div>${"Í∏âÏãù"!==t.type?`<div class="widget-content">${e}</div>`:e}</div>`}).join("")}
    
    function renderResources(resources) {

    async function submitLeaveRequest() {
        if (!currentUser || !currentUser.studentId) { alert("Î°úÍ∑∏Ïù∏ ÌõÑ Ïã†Ï≤≠Ìï† Ïàò ÏûàÏäµÎãàÎã§."); return; }

        const formData = new FormData(form);
        const params = new URLSearchParams({

    async function updateLeaveStatus(rowNum, status) {
        let comment = '';
        if (status === 'Î∞òÎ†§') {

            if (comment === null) return; // ÏÇ¨Ïö©ÏûêÍ∞Ä Ï∑®ÏÜåÌïú Í≤ΩÏö∞
        }
        const params = new URLSearchParams({ action: 'updateLeaveStatus', rowNum, status, comment: encodeURIComponent(comment || '') });
        try {
            const res = await fetch(`${SCRIPT_URL}?${params.toString()}`);
            const result = await res.json();
            if (result.status === 'success') {
                alert(`${status} Ï≤òÎ¶¨ÎêòÏóàÏäµÎãàÎã§.`);

            } else { throw new Error(result.message); }

    }
