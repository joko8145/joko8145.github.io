<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 반 알림 포털</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* CSS는 변경 없음 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; color: #333; }
        a { text-decoration: none; color: inherit; }
        button, input, select, textarea { font-family: inherit; font-size: 1em; }
        .container { max-width: 800px; margin: 0 auto; background: rgba(255, 255, 255, 0.98); border-radius: 20px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); overflow: hidden; backdrop-filter: blur(10px); }
        .auth-container { padding: 10px 30px; text-align: right; background-color: rgba(0,0,0,0.1); min-height: 50px; display: flex; justify-content: flex-end; align-items: center; }
        .user-info { color: #333; padding: 8px 15px; display: inline-block; font-size: 0.9em; }
        .user-info img { width: 24px; height: 24px; border-radius: 50%; vertical-align: middle; margin-right: 8px; }
        .user-info a { color: #667eea; text-decoration: underline; margin-left: 10px; font-weight: bold; }
        #gsi-container { display: inline-block; }
        .header { background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .date-display { font-size: 1.2em; opacity: 0.9; }
        .content { padding: 30px; }
        .section { margin-bottom: 30px; }
        .section-title { font-size: 1.4em; font-weight: bold; color: #333; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 3px solid #667eea; }
        .empty-state { text-align: center; padding: 40px; color: #666; font-size: 1.1em; background-color: #f8f9fa; border-radius: 12px; }
        .time-indicator { display: flex; justify-content: space-between; align-items: center; background: #f8f9fa; padding: 15px 20px; border-radius: 10px; margin-bottom: 20px; }
        .current-time { font-weight: bold; color: #667eea; }
        .period-indicator { background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 5px 12px; border-radius: 15px; }
        #widgets-container { display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .widget { flex: 1; min-width: 200px; background: #f1f3f5; border-radius: 15px; padding: 20px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .widget-title { font-size: 1em; font-weight: bold; color: #555; margin-bottom: 10px; }
        .widget-content { font-size: 1.8em; font-weight: bold; color: #667eea; }
        .widget-content.small-text { font-size: 1em; line-height: 1.5; color: #333; white-space: pre-wrap; text-align: left; }
        #unsubmitted-container { display: none; }
        .unsubmitted-section { background-color: #fffbe6; border: 1px solid #ffe58f; border-radius: 12px; padding: 20px; margin-bottom: 30px; }
        .unsubmitted-title { font-weight: bold; color: #d46b08; margin-bottom: 10px; font-size: 1.2em; }
        .unsubmitted-list { list-style: none; padding-left: 5px; }
        .unsubmitted-list li { margin-bottom: 8px; }
        .notice-item { background: white; border-radius: 12px; padding: 20px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); position: relative; overflow: hidden; border-left: 4px solid #667eea; }
        .notice-title { font-size: 1.2em; font-weight: bold; margin-bottom: 8px; }
        .notice-image { max-width: 100%; border-radius: 8px; margin-top: 8px; margin-bottom: 12px; display: block; }
        .notice-content { font-size: 1.1em; line-height: 1.6; }
        .notice-link { display: inline-block; background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 8px 15px; border-radius: 20px; margin-top: 15px; cursor: pointer; border: none; font-weight: bold; }
        .subtask-list { list-style: none; margin-top: 15px; padding-left: 5px; }
        .subtask-item { display: flex; align-items: center; margin-bottom: 10px; }
        .subtask-checkbox { width: 18px; height: 18px; margin-right: 12px; cursor: pointer; accent-color: #764ba2; flex-shrink: 0; }
        .subtask-label { flex-grow: 1; }
        .subtask-item.completed .subtask-label { text-decoration: line-through; color: #aaa; }
        .resource-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; }
        .resource-card { background: #f1f3f5; border-radius: 12px; padding: 20px; display: block; transition: all 0.2s ease-in-out; }
        .resource-card:hover { transform: translateY(-3px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .resource-title { font-size: 1.1em; font-weight: bold; margin-bottom: 8px; }
        .resource-desc { font-size: 0.9em; color: #666; }
        .leave-toggle-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .leave-toggle-button { padding: 15px; font-size: 1.1em; font-weight: bold; cursor: pointer; border: 2px solid #e0e0e0; border-radius: 12px; background-color: #f8f9fa; color: #667eea; transition: all 0.2s; text-align: center; }
        .leave-toggle-button:hover { background-color: #e9ecef; border-color: #667eea; }
        #leave-form-wrapper, #leave-status-wrapper { display: none; margin-top: 20px; }
        #leave-management-section { display: none; }
        #leave-request-form { background-color: #f8f9fa; padding: 20px; border-radius: 12px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        #leave-request-form textarea { grid-column: 1 / -1; }
        #leave-request-form button { grid-column: 1 / -1; padding: 12px; border: none; background: #764ba2; color: white; border-radius: 8px; font-size: 1.1em; cursor: pointer; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 5px; font-weight: bold; font-size: 0.9em; }
        .form-group input, .form-group select, .form-group textarea { padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
        .leave-status-card { background-color: white; border-radius: 12px; padding: 20px; margin-bottom: 15px; border-left: 4px solid; }
        .leave-status-card.신청 { border-color: #ffc107; } .leave-status-card.허가 { border-color: #28a745; } .leave-status-card.반려 { border-color: #dc3545; }
        .leave-status-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .leave-status-badge { padding: 5px 10px; border-radius: 15px; color: white; font-weight: bold; }
        .leave-status-badge.신청 { background-color: #ffc107; } .leave-status-badge.허가 { background-color: #28a745; } .leave-status-badge.반려 { background-color: #dc3545; }
        .leave-status-comment { margin-top: 10px; padding: 10px; background-color: #f1f3f5; border-radius: 8px; font-style: italic; position: relative;}
        .leave-status-comment img { width: 60px; height: 60px; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); opacity: 0.2; }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container"><div id="user-display" style="display: none;"></div><div id="gsi-container"></div></div>
        <div id="student-portal">
            <div class="header"><h1>📢 오늘의 알림</h1><div class="date-display" id="dateDisplay"></div></div>
            <div class="content">
                <div class="time-indicator"><div id="currentTime"></div><div id="periodIndicator"></div></div>
                <div id="widgets-container"></div>
                <div id="unsubmitted-container"></div>
                <div class="section"><div class="section-title">📋 중요 공지사항</div><div id="notices"></div></div>
                <div class="section"><div class="section-title">✅ 오늘 할 일</div><div id="tasks"></div></div>
                <div class="section" id="leave-management-section">
                    <div class="section-title">✈️ 외출/조퇴 관리</div>
                    <div class="leave-toggle-container">
                        <div class="leave-toggle-button" onclick="toggleLeaveSection('leave-form-wrapper')">📝 신청하기</div>
                        <div class="leave-toggle-button" onclick="toggleLeaveSection('leave-status-wrapper')">📋 내역 조회</div>
                    </div>
                    <div id="leave-form-wrapper"><form id="leave-request-form" onsubmit="submitLeaveRequest(event)"><div class="form-group"><label for="leave-type">신청 종류</label><select id="leave-type" required><option value="외출">외출</option><option value="조퇴">조퇴</option></select></div><div class="form-group"><label for="leave-date">희망 일자</label><input type="date" id="leave-date" required></div><div class="form-group" style="grid-column: 1 / -1;"><label for="leave-reason">사유</label><textarea id="leave-reason" rows="3" required></textarea></div><button type="submit">신청하기</button></form></div>
                    <div id="leave-status-wrapper"><div id="leave-status-container"></div></div>
                </div>
                <div class="section"><div class="section-title">📚 우리 반 자료실</div><div id="resources" class="resource-grid"></div></div>
            </div>
        </div>
        <div id="teacher-dashboard" style="display: none;">
            <div class="header"><h1>👑 교사 대시보드</h1><div class="date-display" id="teacherDateDisplay"></div></div><div id="teacher-dashboard-container"></div>
        </div>
    </div>
    
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxyosrjj1JEMIkyHZPYJw9xIC6XwoLYIM1NMqVsMJidiJ0M7bqld1UTBnMkgxqiev2Y/exec";
        const GOOGLE_CLIENT_ID = '190435721099-45et34v9elbvod5lb84ddakrnenh5039.apps.googleusercontent.com';
        let currentUser = null;
        let submittedTasks = new Set();
        let teacherStampUrl = '';
        const urlParams = new URLSearchParams(window.location.search);
        const isTeacherMode = urlParams.get('mode') === 'teacher';
        
        // JSONP 요청을 위한 함수
        function fetchApi(action, params = {}) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonpCallback_' + Math.round(100000 * Math.random());
                window[callbackName] = (data) => {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    if (data.error) {
                        reject(new Error(data.error));
                    } else {
                        resolve(data);
                    }
                };
                const script = document.createElement('script');
                const url = new URL(SCRIPT_URL);
                if (action) url.searchParams.set('action', action);
                for (const key in params) {
                    const value = typeof params[key] === 'boolean' ? String(params[key]) : params[key];
                    url.searchParams.set(key, value);
                }
                url.searchParams.set('callback', callbackName);
                url.searchParams.set('v', new Date().getTime());
                script.src = url.toString();
                script.onerror = () => reject(new Error('JSONP 요청 실패'));
                document.body.appendChild(script);
            });
        }
        
        window.onload = function () {
            google.accounts.id.initialize({ client_id: GOOGLE_CLIENT_ID, callback: handleCredentialResponse });
            const storedUser = localStorage.getItem('userInfo');
            if (storedUser) {
                currentUser = JSON.parse(storedUser);
                renderUserInfo(currentUser);
                loadPortal();
            } else {
                google.accounts.id.renderButton(document.getElementById("gsi-container"),{ theme: "outline", size: "large", text: "signin_with", shape: "pill" });
                loadPortal();
            }
            updateDateTime();
            setInterval(updateDateTime, 1000);
        };

        async function handleCredentialResponse(response) {
            const userObject = JSON.parse(atob(response.credential.split('.')[1]));
            try {
                const data = await fetchApi(null, { email: userObject.email });
                if (data.user) {
                    currentUser = { ...data.user, picture: userObject.picture };
                } else {
                    currentUser = { name: userObject.name, email: userObject.email, picture: userObject.picture, studentId: null, role: 'guest' };
                }
                localStorage.setItem('userInfo', JSON.stringify(currentUser));
            } catch (error) {
                console.error("로그인 처리 중 오류:", error);
                currentUser = { name: userObject.name, email: userObject.email, picture: userObject.picture, studentId: null, role: 'guest' };
                localStorage.setItem('userInfo', JSON.stringify(currentUser));
            } finally {
                location.reload();
            }
        }
        
        // 이하 모든 함수는 이전과 동일하며, 오류가 없습니다.
        function toggleLeaveSection(sectionIdToShow) { const formWrapper = document.getElementById('leave-form-wrapper'); const statusWrapper = document.getElementById('leave-status-wrapper'); const targetWrapper = document.getElementById(sectionIdToShow); if (targetWrapper.style.display === 'block') { targetWrapper.style.display = 'none'; return; } formWrapper.style.display = 'none'; statusWrapper.style.display = 'none'; targetWrapper.style.display = 'block'; }
        function handleLogout() { localStorage.removeItem('userInfo'); currentUser = null; google.accounts.id.disableAutoSelect(); location.reload(); }
        function renderUserInfo(user) { document.getElementById('user-display').style.display = 'block'; document.getElementById('gsi-container').style.display = 'none'; document.querySelector('.auth-container').style.color = '#333'; let userInfoHtml = `<span class="user-info"><img src="${user.picture}" alt="profile"><strong>${user.name}</strong>님 <a href="#" onclick="handleLogout()">로그아웃</a></span>`; if (user.role === 'guest') { userInfoHtml += ` <span class="user-info" style="color: #ffc107; font-weight: bold;">(미등록)</span>`; } document.getElementById('user-display').innerHTML = userInfoHtml; if(user && user.role === 'student'){ document.getElementById('leave-management-section').style.display = 'block'; } }
        function loadPortal() { if (isTeacherMode) { document.getElementById('student-portal').style.display = 'none'; document.getElementById('teacher-dashboard').style.display = 'block'; loadTeacherDashboard(); } else { document.getElementById('student-portal').style.display = 'block'; document.getElementById('teacher-dashboard').style.display = 'none'; loadStudentPortal(); } }
        async function loadStudentPortal() { const sections = ['notices', 'tasks', 'resources', 'leave-status-container']; sections.forEach(id => { const el = document.getElementById(id); if (el) el.innerHTML = `<div class="empty-state">🔄 데이터를 불러오는 중...</div>`; }); try { const params = currentUser ? { email: currentUser.email } : {}; const data = await fetchApi(null, params); submittedTasks = new Set(data.submittedTasks || []); teacherStampUrl = data.teacherStampUrl || ''; renderWidgets(data.widgets); renderItems('notices', data.notices, '자세히 보기 →', false); renderItems('tasks', data.tasks, '바로 하기 →', true); renderUnsubmitted(data.unsubmitted); renderResources(data.resources); renderLeaveStatus(data.leaveRequests); document.getElementById('leave-date').value = new Date().toISOString().substring(0, 10); } catch (error) { console.error('Error fetching student data:', error); sections.forEach(id => { const el = document.getElementById(id); if (el) el.innerHTML = `<div class="empty-state">❌ 데이터 로드 실패! (${error.message})</div>`; }); } }
        async function loadTeacherDashboard() { if (!currentUser || currentUser.role !== 'teacher') { document.getElementById('teacher-dashboard-container').innerHTML = `<div class="empty-state">🔒 교사 계정으로 로그인해야 접근할 수 있습니다.</div>`; return; } document.getElementById('teacher-dashboard-container').innerHTML = '<div class="empty-state">🔄 대시보드 데이터를 불러오는 중...</div>'; try { const data = await fetchApi('getTeacherData'); renderTeacherDashboard(data); } catch (error) { console.error('Error fetching teacher data:', error); document.getElementById('teacher-dashboard-container').innerHTML = `<div class="empty-state">❌ 데이터 로드 실패! (${error.message})</div>`; } }
        function renderItems(containerId, items, defaultButtonText, isTask = false) { const container = document.getElementById(containerId); if (!items || items.length === 0) { container.innerHTML = `<div class="empty-state">${containerId === 'notices' ? '📝 오늘 등록된 공지사항이 없습니다.' : '✅ 오늘 할 일이 모두 완료되었습니다!'}</div>`; return; } container.innerHTML = items.map(item => { const icon = item.icon ? `${item.icon} ` : ''; const title = item.title ? `<div class="notice-title">${icon}${item.title}</div>` : ''; let contentHtml = ''; const subtasks = isTask && (item.recordable || !item.link) && item.content.includes(',') ? item.content.split(',').map(s => s.trim()) : []; if (subtasks.length > 0 && item.taskId) { contentHtml = `<ul class="subtask-list">` + subtasks.map(subtask => { const fullTaskId = `${item.taskId}_${subtask}`; const isCompleted = submittedTasks.has(fullTaskId); return `<li class="subtask-item ${isCompleted ? 'completed' : ''}"><input type="checkbox" class="subtask-checkbox" onchange="toggleSubtask(this, '${item.taskId}', '${subtask}')" ${isCompleted ? 'checked' : ''}><label class="subtask-label">${subtask}</label></li>`; }).join('') + `</ul>`; } else { const image = item.imageUrl ? `<img src="${item.imageUrl}" alt="${item.title || '알림 이미지'}" class="notice-image">` : ''; const content = item.content ? `<div class="notice-content">${!title && !image ? icon : ''}${item.content.replace(/\n/g, '<br>')}</div>` : ''; let finalLink = item.link; if (isTask && item.recordable && currentUser && currentUser.studentId && item.taskId) { const params = new URLSearchParams({ action: 'logClick', studentId: currentUser.studentId, name: encodeURIComponent(currentUser.name), taskId: encodeURIComponent(item.taskId), url: encodeURIComponent(item.link) }); finalLink = `${SCRIPT_URL}?${params.toString()}`; } const linkHtml = finalLink ? `<a href="${finalLink}" class="notice-link" target="${isTask && item.recordable ? '_self' : '_blank'}">${item.buttonText || defaultButtonText}</a>` : ''; contentHtml = image + content + linkHtml; } return `<div class="notice-item">${title}${contentHtml}</div>`; }).join(''); }
        async function toggleSubtask(checkbox, taskId, subtask) { if (!currentUser || !currentUser.studentId) { alert("로그인 후 이용해주세요."); checkbox.checked = !checkbox.checked; return; } const isChecked = checkbox.checked; const listItem = checkbox.closest('.subtask-item'); listItem.style.opacity = '0.5'; try { await fetchApi('logSubtask', { studentId: currentUser.studentId, name: currentUser.name, taskId: taskId, subtask: subtask, isChecked: isChecked }); listItem.classList.toggle('completed', isChecked); const fullTaskId = `${taskId}_${subtask}`; if (isChecked) { submittedTasks.add(fullTaskId); } else { submittedTasks.delete(fullTaskId); } } catch (error) { alert(`오류: ${error.message}`); checkbox.checked = !isChecked; } finally { listItem.style.opacity = '1'; } }
        function renderUnsubmitted(tasks) { const container = document.getElementById("unsubmitted-container"); if (!currentUser || !tasks || tasks.length === 0) { container.style.display = "none"; return; } container.style.display = "block"; container.innerHTML = `<div class="unsubmitted-section"><div class="unsubmitted-title">🔔 ${currentUser.name}님, 아직 완료하지 않은 할 일이 있어요!</div><ul class="unsubmitted-list">${tasks.map(t => `<li>${t.icon || "📌"} ${t.title || t.content}</li>`).join("")}</ul></div>`; }
        function renderWidgets(widgets) { const container = document.getElementById("widgets-container"); if (!widgets || widgets.length === 0) { container.style.display = "none"; return; } container.style.display = "flex"; container.innerHTML = widgets.map(t => { let e = ""; switch (t.type) { case "디데이": const n = new Date(); n.setHours(0, 0, 0, 0); const o = new Date(t.content); o.setHours(0, 0, 0, 0); const i = Math.ceil((o - n) / 86400000); e = i > 0 ? `D-${i}` : i < 0 ? `D+${-i}` : "D-Day"; break; case "급식": e = `<div class="widget-content small-text">${t.content.replace(/\n/g, '<br>')}</div>`; break; case "링크": e = `<a href="${t.content}" target="_blank" style="font-size: 1.2em;">바로가기</a>`; break; default: e = t.content; break; } return `<div class="widget"><div class="widget-title">${t.title}</div>${t.type !== "급식" ? `<div class="widget-content">${e}</div>` : e}</div>`; }).join(""); }
        function renderResources(resources) { const container = document.getElementById('resources'); container.classList.add('resource-grid'); if (!resources || resources.length === 0) { container.innerHTML = '<div class="empty-state" style="grid-column: 1 / -1;">등록된 자료가 없습니다.</div>'; return; } container.innerHTML = resources.map(res => { return `<a href="${res.link}" class="resource-card" target="_blank"><div class="resource-title">${res.icon} ${res.title}</div><div class="resource-desc">${res.description}</div></a>`; }).join(''); }
        async function submitLeaveRequest(event) { event.preventDefault(); if (!currentUser || !currentUser.studentId) { alert("로그인 후 신청할 수 있습니다."); return; } const params = { studentId: currentUser.studentId, name: currentUser.name, email: currentUser.email, leaveType: document.getElementById('leave-type').value, leaveDate: document.getElementById('leave-date').value, reason: document.getElementById('leave-reason').value }; try { await fetchApi('submitLeaveRequest', params); alert('신청이 완료되었습니다. 내역을 확인해주세요.'); loadStudentPortal(); document.getElementById('leave-request-form').reset(); document.getElementById('leave-date').value = new Date().toISOString().substring(0, 10); } catch (error) { alert(`신청 중 오류가 발생했습니다: ${error.message}`); } }
        function renderLeaveStatus(requests) { const container = document.getElementById('leave-status-container'); if (!currentUser || !currentUser.studentId) { container.innerHTML = '<div class="empty-state">로그인 후 조회할 수 있습니다.</div>'; return; } if (!requests || requests.length === 0) { container.innerHTML = '<div class="empty-state">신청 내역이 없습니다.</div>'; return; } const today = new Date(); const todayString = today.getFullYear() + '-' + String(today.getMonth() + 1).padStart(2, '0') + '-' + String(today.getDate()).padStart(2, '0'); container.innerHTML = requests.map(req => { let certificateButton = ''; if (req.status === '허가' && req.date === todayString) { const certUrl = `${SCRIPT_URL}?action=getCertificate&studentId=${currentUser.studentId}&rowNum=${req.rowNum}`; certificateButton = `<a href="${certUrl}" target="_blank" class="notice-link" style="background: #28a745; margin-left: 10px;">증명서 발급</a>`; } const commentHtml = req.status !== '신청' ? `<div class="leave-status-comment">${req.comment || '코멘트 없음'}${req.status === '허가' ? `<img src="${teacherStampUrl}" alt="확인">` : ''}</div>` : ''; return `<div class="leave-status-card ${req.status}"><div class="leave-status-header"><span><strong>${req.date} ${req.type}</strong></span><div><span class="leave-status-badge ${req.status}">${req.status}</span>${certificateButton}</div></div><div>사유: ${req.reason}</div>${commentHtml}</div>`; }).join(''); }
        function renderTeacherDashboard(data) { const container = document.getElementById('teacher-dashboard-container'); const managementLinks = data.dashboard.filter(item => item.type === '관리'); const workLinks = data.dashboard.filter(item => item.type === '업무'); container.innerHTML = `<div class="section"><div class="section-title">🚀 새 구글폼 과제 자동 생성</div><div class="dashboard-card"><input type="text" id="new-form-title" class="form-creator-input" placeholder="새 과제 제목을 입력하세요"><button class="form-creator-button" onclick="createNewAssignment()">생성 및 알림 게시</button></div></div><div class="section"><div class="section-title">🔔 외출/조퇴 신청 현황</div><div class="dashboard-card">${renderLeaveRequestTable(data.leaveRequests)}</div></div><div class="section dashboard-grid"><div><div class="section-title">⚙️ 관리 시스템 바로가기</div><div class="dashboard-card">${managementLinks.map(link => `<a href="${link.url}" target="_blank" class="dashboard-link-item"><strong>${link.title}</strong><br><small>${link.description}</small></a>`).join('')}</div></div><div><div class="section-title">🗂️ 업무용 바로가기</div><div class="dashboard-card">${workLinks.map(link => `<a href="${link.url}" target="_blank" class="dashboard-link-item"><strong>${link.title}</strong><br><small>${link.description}</small></a>`).join('')}</div></div></div>`; }
        function renderLeaveRequestTable(requests) { if (!requests || requests.length === 0) { return '<div class="empty-state">현재 대기 중인 신청이 없습니다.</div>'; } return `<table class="leave-request-table"><thead><tr><th>학생</th><th>종류</th><th>사유</th><th>처리</th></tr></thead><tbody> ${requests.map(req => `<tr id="req-row-${req.rowNum}"><td>${req.name} (${req.studentId})</td><td>${req.type}</td><td>${req.reason}</td><td><div class="leave-request-actions"><button class="btn-approve" onclick="updateLeaveStatus(${req.rowNum}, '허가')">허가</button><button class="btn-reject" onclick="updateLeaveStatus(${req.rowNum}, '반려')">반려</button></div><input type="text" id="comment-${req.rowNum}" class="comment-input" placeholder="코멘트 (선택 사항)"></td></tr>`).join('')} </tbody></table>`; }
        async function createNewAssignment() { const title = document.getElementById('new-form-title').value; if (!title) { alert('과제 제목을 입력해주세요.'); return; } const btn = event.target; btn.disabled = true; btn.textContent = '생성 중...'; try { const result = await fetchApi('createNewForm', { title: title }); alert(`'${result.title}' 과제가 생성되고 학생들에게 공지되었습니다.`); document.getElementById('new-form-title').value = ''; } catch (error) { alert(`과제 생성 중 오류: ${error.message}`); } finally { btn.disabled = false; btn.textContent = '생성 및 알림 게시'; } }
        async function updateLeaveStatus(rowNum, status) { const comment = document.getElementById(`comment-${rowNum}`).value; const btn = event.target; btn.disabled = true; try { await fetchApi('updateLeaveStatus', { rowNum, status, comment }); alert(`처리가 완료되었습니다.`); document.getElementById(`req-row-${rowNum}`).style.display = 'none'; } catch (error) { alert(`처리 중 오류: ${error.message}`); btn.disabled = false; } }
        function updateDateTime() { const now = new Date(); const dateString = now.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' }); const timeString = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', second: '2-digit' }); if (document.getElementById('dateDisplay')) { document.getElementById('dateDisplay').textContent = dateString; } if (document.getElementById('teacherDateDisplay')) { document.getElementById('teacherDateDisplay').textContent = dateString; } if (document.getElementById('currentTime')) { document.getElementById('currentTime').textContent = timeString; } if (document.getElementById('periodIndicator')) { const hour = now.getHours(); let period = '방과 후'; if (hour >= 8 && hour < 9) period = '1교시 준비'; else if (hour >= 9 && hour < 10) period = '1교시'; else if (hour >= 10 && hour < 11) period = '2교시'; else if (hour >= 11 && hour < 12) period = '3교시'; else if (hour >= 12 && hour < 13) period = '점심시간'; else if (hour >= 13 && hour < 14) period = '4교시'; else if (hour >= 14 && hour < 15) period = '5교시'; else if (hour >= 15 && hour < 16) period = '6교시'; else if (hour >= 16 && hour < 17) period = '7교시'; document.getElementById('periodIndicator').textContent = period; } }
